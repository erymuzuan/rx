<!--ko if: ko.unwrap($type) === "Bespoke.Sph.Domain.Button, domain.sph" -->
<div class="form-group">
    <label for="button-icon-class" class="control-label">Icon class</label>
    <br />
    <i data-bind="iconPicker: IconClass, attr:{'class':IconClass() + ' fa-2x' }" id="button-icon-class"></i>
   
</div>
<div class="form-group">

    <label>
        <input data-bind="checked: IsToolbarItem" id="button-toolbar-item" type="checkbox" name="IsToolbarItem" />
        Show on toolbar
    </label>

</div>

<!-- ko if : typeof $root.entity === "function" -->

<div class="form-group">
    <label for="form-element-button-command-name">Operation</label>
    <select class="form-control" data-bind="options :$root.entity().EntityOperationCollection, optionsText: 'Name', optionsValue : 'Name', optionsCaption :'[Use command]',value: Operation" id="form-design-operation" name="FormDesign.Operation"></select>
</div>

<!-- /ko -->

<div class="form-group" data-bind="disable:Operation">
    <label for="form-element-button-command-name">Command Name</label>
    <input class="form-control" data-bind="value: CommandName,disable:Operation"
           placeholder="save is default command generated, edit the command script using the page editor"
           id="form-element-button-command-name" type="text" name="CommandName" />
</div>
<div class="form-group">
    <label>
        <input data-bind="checked: UseClick,disable:Operation" type="checkbox" name="UseClick" />
        Use click
    </label>
</div>

<div class="form-group">
    <label for="form-element-button-command">Command</label>
    <textarea class="form-control" data-bind="value: Command,disable:Operation"
              placeholder="Command needs to return a promise"
              id="form-element-button-command" name="Command"></textarea>
    <a href="#" data-bind="click : editCommand,disable:Operation">Edit</a>
</div>
<!--/ko-->
