@using Newtonsoft.Json
@model Bespoke.Sph.Domain.LineChartItem
@{
    var id = Guid.NewGuid().ToString();
    var series = from s in Model.ChartSeriesCollection
        select new
        {
            name = s.Header,
            data = s.Values
        };

    var seriesJson = JsonConvert.SerializeObject(series);
}

<div>
    <div id="@id"></div>
    <script type="text/javascript">
        (function () {

            $("#@id").kendoChart({
                title: {
                    text: "@Model.Title"
                    },
                legend: {
                    position: "bottom"
                },
                chartArea: {
                    background: ""
                },
                seriesDefaults: {
                    type: "line"
                },
                series:@Html.Raw(seriesJson),
                valueAxis: {
                    labels: {
                        format: "@Model.ValueLabelFormat"
                        },
                        line: {
                            visible: false
                        }
                    },
                categoryAxis: {
                    categories: [@Html.Raw(Model.CategoryAxiesValues)],
                        majorGridLines: {
                            visible: false
                        }
                    },
                tooltip: {
                    visible: true,
                    format: "{0}%",
                    template: "#= category #: #= value #"
                }
            });



        })();

    </script>


</div>
