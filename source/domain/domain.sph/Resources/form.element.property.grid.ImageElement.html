<div class="form-group" >
    <label for="form-element-image-height">Width</label>
    <input class="form-control" data-bind="value: Width"
           placeholder="Image width"
           id="form-element-image-width" type="text" name="width-image" />
</div>
<div class="form-group" >
    <label for="form-element-image-height">Height</label>
    <input class="form-control" data-bind="value: Height"
           placeholder="Image height"
           id="form-element-image-height" type="text" name="width-height" />
</div>
