
<section class="view-model-modal" id="assembly-action-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Run compiled assembly code</h3>
            </div>
            <div class="modal-body" data-bind="with: action">

                <form class="form-horizontal" id="assembly-action-dialog-form">
                    <div class="form-group">
                        <label for="wd-option" class="col-lg-2 control-label">Assembly</label>
                        <div class="col-lg-6">
                            <select class="form-control" required id="wd-option" data-bind="value: Assembly, options: $root.assemblyOptions,optionsText:'Name', optionsValue: 'Name', optionsCaption :'[Select an assembly]'"></select>
                        </div>
                    </div>
                  
                      <div class="form-group">
                        <label for="type-option" class="col-lg-2 control-label">Type</label>
                        <div class="col-lg-6">
                            <select class="form-control" required id="type-option" data-bind="value: TypeName, options: $root.typeOptions,optionsText:'TypeName', optionsValue: 'TypeName', optionsCaption :'[Select a Type]'"></select>
                        </div>
                    </div>
                      <div class="form-group">
                        <label for="method-option" class="col-lg-2 control-label">Method</label>
                        <div class="col-lg-6">
                            <select class="form-control" required id="method-option" data-bind="value: Method, options: $root.methodOptions,optionsText:'Name', optionsValue: 'Name', optionsCaption :'[Select a Method]'"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="assembly-action-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
