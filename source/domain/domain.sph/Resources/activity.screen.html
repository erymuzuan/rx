
<div class="view-model-modal" id="activity-screen-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Screen Activity</h3>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#form-general" data-toggle="tab">General Info</a></li>
                    <li><a href="#invite-message" data-toggle="tab">Invite</a></li>
                </ul>
                <div class="tab-content">
                    <div id="form-general" class="tab-pane active">
                        <div class="row">
                            <form class="form-horizontal col-lg-12" id="activity-screen-modal-form" data-bind="with: activity">
                                <div class="row">
                                    <div class="form-group">
                                        <label for="screen-vpath" class="col-lg-2 control-label">Name</label>
                                        <div class="col-lg-6">
                                            <input pattern="^[A-Za-z_][A-Za-z0-9_ ]*$" required type="text" data-bind="value: Name" class="form-control" id="screen-vpath" placeholder="Name">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="form-option" class="col-lg-2 control-label">Form</label>
                                        <div class="col-lg-6">
                                            <select class="form-control" id="form-option" data-bind="value:FormId, options : $root.formOptions"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="screen-next" class="col-lg-2 control-label">Next</label>
                                        <div class="col-lg-6">
                                            <select id="screen-next"
                                                    data-bind="value:NextActivityWebId,
                                                    uniqueName:true,
                                                    options: $root.wd().ActivityCollection,
                                                    optionsText:'Name',
                                                    optionsValue:'WebId',
                                                    optionsCaption:'Please select next activity'"
                                                    class="form-control"></select>
                                        </div>
                                    </div>
                                </div>
                                <h3>Screen Confirmation Options</h3>
                                <div id="form-confirmation-options" class="row" data-bind="with : ConfirmationOptions">
                                    <div class="form-group">
                                        <label for="confirmation-type" class="col-lg-2 control-label">Type</label>
                                        <div class="col-lg-6">
                                            <select class="form-control" id="confirmation-type" data-bind="value:Type">
                                                <option value="Message">Show Message</option>
                                                <option value="Website">Redirect To Website</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Value" class="col-lg-2 control-label">Value</label>
                                        <div class="col-lg-9">
                                            <textarea data-bind="value:Value" class="form-control" id="Value" placeholder="Message / Url...."></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div id="invite-message" class="tab-pane" data-bind="with : activity">
                        <form role="form" data-bind="with: Performer" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input data-bind="checked: IsPublic" id="performer-ispublic" type="checkbox" name="IsPublic" />
                                            Is Public
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="performer-property" class="col-sm-2 control-label">User Property</label>
                                <div class="col-sm-10 col-lg-9">
                                    <select class="form-control" id="performer-property" data-bind="value:UserProperty">
                                        <option value="">[Please Select]</option>
                                        <option value="Roles">Roles</option>
                                        <option value="UserName">UserName</option>
                                        <option value="Department">Department</option>
                                        <option value="Designation">Designation</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="performer-value" class="col-sm-2 control-label">Value</label>
                                <div class="col-sm-10 col-lg-9">
                                    <input type="text" class="form-control expression-field" id="performer-value" data-bind="value:Value" />
                                </div>
                            </div>

                        </form>

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="scr-ims" class="col-lg-2 control-label">Subject</label>
                                <div class="col-lg-9">
                                    <input type="text" data-bind="value: InvitationMessageSubject"
                                           required
                                           placeholder="Invitation message subject"
                                           class="form-control razor-field" id="scr-ims">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="scr-imb" class="col-lg-2 control-label">Body</label>
                                <div class="col-lg-9">
                                    <textarea data-bind="value: InvitationMessageBody"
                                              required
                                              placeholder="Invitation message body"
                                              class="form-control razor-field" id="scr-imb"></textarea>
                                </div>
                            </div>
                            <h4>Cancellation message</h4>
                            <div class="form-group">
                                <label for="scr-cms" class="col-lg-2 control-label">Subject</label>
                                <div class="col-lg-9">
                                    <input type="text" data-bind="value: CancelMessageSubject"
                                           required
                                           placeholder="Invitation message subject"
                                           class="form-control razor-field" id="scr-cms">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="scr-cmb" class="col-lg-2 control-label">Body</label>
                                <div class="col-lg-9">
                                    <textarea data-bind="value: CancelMessageBody"
                                              required
                                              placeholder="Invitation message body"
                                              class="form-control razor-field" id="scr-cmb"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input form="activity-screen-modal-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</div>
