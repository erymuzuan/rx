
<section class="view-model-modal" id="delay-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Delay</h3>
            </div>
            <div class="modal-body" data-bind="with: activity">

                <form class="form-horizontal" id="delay-dialog-form">
                    <div class="form-group">
                        <label for="delay-name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-6">
                            <input pattern="^[A-Za-z_][A-Za-z0-9_ ]*$" required type="text" data-bind="value: Name" class="form-control" id="delay-name" placeholder="Name">
                        </div>
                    </div>

                    <h6>Time space</h6>
                    <div class="form-group">
                        <label for="delay-seconds" class="col-lg-2 control-label">Seconds</label>
                        <div class="col-lg-6">
                            <input type="number" data-bind="value: Seconds"
                                   max="3600" min="0"
                                   placeholder="seconds"
                                   class="form-control" id="delay-seconds">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delay-hours" class="col-lg-2 control-label">Hours</label>
                        <div class="col-lg-6">
                            <input type="number" data-bind="value: Hour"
                                   max="23" min="0"
                                   placeholder="Hours"
                                   class="form-control" id="delay-hours">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delay-days" class="col-lg-2 control-label">Days</label>
                        <div class="col-lg-6">
                            <input type="number" data-bind="value: Days"
                                   max="30" min="0"
                                   placeholder="days"
                                   class="form-control" id="delay-days">
                        </div>
                    </div>
                    <h6>Expression</h6>
                    <div class="form-group">
                        <label for="delay-expression">Expression</label>
                        <textarea data-bind="value: Expression"
                                  placeholder="delay expression, must return System.DateTime"
                                  class="form-control" id="delay-expression"></textarea>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <input form="delay-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
