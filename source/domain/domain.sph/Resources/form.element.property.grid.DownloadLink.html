@model Bespoke.Sph.Domain.DownloadLink

<!--ko if: ko.unwrap($type) === "Bespoke.Sph.Domain.DownloadLink, domain.sph" -->
<div class="form-group">
    <label for="dl-icon-class">Icon class</label>

    <br />
    <i data-bind="iconPicker: IconClass, attr:{'class':IconClass() + ' fa-2x' }" id="dl-icon-class"></i>
   

</div>
<div class="form-group checkbox">

    <label>
        <input data-bind="checked: IsTransformTemplate" id="dl-tt" type="checkbox" name="dl-tt" />
        Is Transform Template
    </label>

</div>

<div class="form-group">
    <label for="dl-entity-type">Entity type</label>
    <select data-bind="comboBoxLookupOptions:{
                value: Entity,
                entity:'EntityDefinition',
                query: 'IsPublished eq 1',
                valuePath:'Name',
                displayPath:'Name',
                caption : '[Please select an entity]'},
                enable:IsTransformTemplate"
            class="form-control" id="dl-entity-type"></select>

</div>
<div class="form-group">
    <label for="dl-template-storeid">Template</label>

    <select data-bind="comboBoxLookupOptions:{
            value: TemplateId,
            entity:'DocumentTemplate',
            query: 'IsPublished eq 1',
            valuePath:'DocumentTemplateId',
            displayPath:'Name',
            caption : '[Please select a template]'},
            enable:IsTransformTemplate"
            class="form-control" id="dl-template-storeid"></select>

</div>


<!--/ko-->
