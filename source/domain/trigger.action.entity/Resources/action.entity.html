
<section class="view-model-modal" id="entity-action-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Entity Messaging Action</h3>
            </div>
            <div class="modal-body" data-bind="with: action">

                <form class="form-horizontal" id="entity-dialog-form">

                    <div class="form-group">
                        <label for="title-option" class="col-lg-2 control-label">Title</label>
                        <div class="col-lg-9 col-sm-12">
                            <input type="text" pattern="^[A-Za-z_][A-Za-z0-9_ ]*$" required class="form-control" id="title-option" data-bind="value: Title" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adapter-option" class="col-lg-2 control-label">Outbound Entity</label>
                        <div class="col-lg-9 col-sm-12">
                            <select required class="form-control" id="adapter-option" data-bind="value: OutboundEntity, options: $root.entityOptions,optionsText:'Name', optionsValue: 'Name',optionsCaption:'[Select an Entity Definition]'"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="map-option" class="col-lg-2 control-label">Outbound Map</label>
                        <div class="col-lg-9 col-sm-12">
                            <select required class="form-control" id="map-option" data-bind="value: OutboundMap, options: $root.mappingOptions,optionsText:'Name', optionsValue: 'Id',optionsCaption:'[Select a map]'"></select>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <input form="entity-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
