
<section class="view-model-modal" id="messaging-action-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Messaging Action</h3>
            </div>
            <div class="modal-body" data-bind="with: action">

                <form class="form-horizontal" id="messaging-dialog-form">

                    <div class="form-group">
                        <label for="adapter-option" class="col-lg-2 control-label">Adapter</label>
                        <div class="col-lg-6">
                            <select required class="form-control" id="adapter-option" data-bind="value: Adapter, options: $root.adapterOptions,optionsText:'Name', optionsValue: 'Name',optionsCaption:'[Select an adapter]'"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="operation-option" class="col-lg-2 control-label">Operation</label>
                        <div class="col-lg-6">
                            <select required class="form-control" id="operation-option" data-bind="value: Operation, options: $root.operationOptions,optionsCaption:'[Select an operation]'"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="map-option" class="col-lg-2 control-label">Outbound Map</label>
                        <div class="col-lg-6">
                            <select required class="form-control" id="map-option" data-bind="value: OutboundMap, options: $root.mappingOptions,optionsText:'Name', optionsValue: 'TransformDefinitionId',optionsCaption:'[Select a map]'"></select>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <input form="messaging-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
