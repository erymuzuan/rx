
<section class="view-model-modal" id="messaging-action-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Messaging Action</h3>
            </div>
            <div class="modal-body" data-bind="with: action">

                <form class="form-horizontal" id="messaging-dialog-form">

                    <div class="form-group">
                        <label for="adapter-option" class="col-lg-2 control-label">Adapter</label>
                        <div class="col-lg-6">
                            <select required class="form-control" id="adapter-option" data-bind="value: Adapter, options: $root.adapterOptions,optionsText:'Name', optionsValue: 'Name',optionsCaption:'[Select an adapter]'"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="operation-option" class="col-lg-2 control-label">Operation</label>
                        <div class="col-lg-6">
                            <select class="form-control" id="operation-option" data-bind="value: Operation, options: $root.operationOptions,optionsCaption:'[Select an operation or table]', disable: Table"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="table-option" class="col-lg-2 control-label">Table</label>
                        <div class="col-lg-6">
                            <select class="form-control" id="table-option" data-bind="value: Table, options: $root.tableOptions,optionsCaption:'[Select a table or an operation]', disable: Operation"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="crud-option" class="col-lg-2 control-label">CRUD</label>
                        <div class="col-lg-6">
                            <select class="form-control" id="crud-option" data-bind="value: Crud, options: $root.crudOptions,optionsCaption:'[Select an operation]', enable: Table"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="map-option" class="col-lg-2 control-label">Outbound Map</label>
                        <div class="col-lg-6">
                            <select required class="form-control" id="map-option" data-bind="value: OutboundMap, options: $root.mappingOptions,optionsText:'Name', optionsValue: 'TransformDefinitionId',optionsCaption:'[Select a map]'"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="retry" class="col-lg-2 control-label">Retry count</label>
                        <div class="col-lg-6">
                            <input type="text" data-bind="value: Retry"
                                   pattern="^[0-9]{1,}$"
                                   placeholder="Retry count for delivery failure"
                                   class="form-control" id="retry">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="retry-interval" class="col-lg-2 control-label">Retry interval</label>
                        <div class="col-lg-3">
                            <input type="text" data-bind="value: RetryInterval"
                                   pattern="^[0-9]{1,}$"
                                   placeholder="Interval"
                                   class="form-control" id="retry-interval">
                        </div>
                        <div class="col-lg-5">
                            <select class="form-control" id="retry-interval-timespan" data-bind="value:RetryIntervalTimeSpan">
                                <option value="1">miliseconds</option>
                                <option value="1000">seconds</option>
                                <option value="60000">minute</option>
                                <option value="3600000">hour</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <input form="messaging-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
