<section class="view-model-modal" id="rest-api-operation-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        data-bind="click : cancelClick">
                    &times;
                </button>
                <h3>REST Api Operation</h3>
            </div>
            <div class="modal-body">


                <form class="form-horizontal" id="rest-api-operation-dialog-form">
                    <div class="form-group">
                        <label for="har-sample" class="col-lg-3 control-label">HAR sample</label>
                        <div class="col-lg-9">
                            <input type="file" data-bind="kendoUpload: storeId"
                                   class="form-control" id="har-sample">
                        </div>
                    </div>
                </form>



                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Method</th>
                            <th>Name</th>
                            <th>Url</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach:options">
                        <tr>
                            <td>
                                <input type="checkbox" class="selector" data-bind="value: WebId" />
                            </td>
                            <td data-bind="text:HttpMethod"></td>
                            <td>
                                <input type="text" data-bind="value : Name, uniqueName:true" class="form-control" required pattern="^[A-Za-z_][A-Za-z0-9_]*$" />
                            </td>
                            <td>
                                <input type="text" readonly="readonly" data-bind="value:BaseAddress" class="form-control" />
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <input form="rest-api-operation-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default"
                       value="OK" data-bind="click: okClick, enable : selectedOptions().length" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
