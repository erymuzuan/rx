
<section class="view-model-modal" id="rest-api-operation-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>REST Api Operation</h3>
            </div>
            <div class="modal-body" data-bind="with: operation">

                <div class="tabbable">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#general-tab" data-toggle="tab">General</a>
                        </li>
                        <li>
                            <a href="#operation-request" data-toggle="tab">Request</a>
                        </li>
                        <li>
                            <a href="#operation-resonse" data-toggle="tab">Response</a>
                        </li>
                        <li>
                            <a href="#operation-security" data-toggle="tab">Security</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="general-tab" class="tab-pane active">

                            <form class="form-horizontal" id="rest-api-operation-dialog-form">

                                <div class="form-group">
                                    <label for="name" class="col-lg-3 control-label">Name</label>
                                    <div class="col-lg-9">
                                        <input type="text" data-bind="value: Name"
                                               required pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                                               placeholder="Operation name"
                                               class="form-control" id="name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="har-sample" class="col-lg-3 control-label">HAR sample</label>
                                    <div class="col-lg-9">
                                        <input type="file" data-bind="kendoUpload: HarStoreId"
                                               class="form-control" id="har-sample">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="operation-request" class="tab-pane">


                        </div>
                        <div id="operation-resonse" class="tab-pane">


                        </div>
                        <div id="operation-security" class="tab-pane">

                        </div>

                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <input form="rest-api-operation-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick"/>
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
