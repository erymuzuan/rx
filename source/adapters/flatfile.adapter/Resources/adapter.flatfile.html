<h1>Flat File Adapter</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-md-8 col-md-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>
     
    </div>
    <div class="col-md-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <a data-toggle="collapse" href="#flat-file-adapter-properties-panel">
        <h3>
            <i class="fa fa-chevron-down"></i>
            Flat File Adapter Properties
        </h3>
    </a>

    <div class="collapse in" id="flat-file-adapter-properties-panel">

        <form class="form-horizontal" data-bind="with : adapter">

            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-6">
                    <input type="text" data-bind="value: Name"
                           required pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                           placeholder="Adapters name"
                           class="form-control" id="name">
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-6">
                    <input type="text" data-bind="value: Description"
                           placeholder="Developers note"
                           class="form-control" id="description">
                </div>
            </div>



            <div class="form-group">
                <label for="har" class="col-lg-2 control-label">Sample Flat File</label>
                <div class="col-lg-6">
                    <input type="file" data-bind="kendoUpload: SampleFile"
                           required
                           placeholder="HAR file to analyze"
                           class="form-control" id="har">
                </div>
            </div>

            <div class="form-group">
                <label for="schema" class="col-lg-2 control-label">Schema</label>
                <div class="col-lg-6">
                    <input type="text" data-bind="value: Schema"
                           required="" pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                           placeholder="Schema name"
                           class="form-control" id="schema">
                </div>
            </div>
  
        </form>
    </div>
</div>
