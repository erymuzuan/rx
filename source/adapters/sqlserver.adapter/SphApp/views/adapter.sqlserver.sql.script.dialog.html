
<section class="view-model-modal" id="sql-script-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>SQL Script Dialog</h3>
            </div>
            <div class="modal-body" data-bind="with: script">

                <form class="form-horizontal" id="sql-script-dialog-form">

                    <div class="form-group">
                        <label for="script-name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-9">
                            <input type="text" data-bind="value: Name"
                                   required pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                   placeholder="The title for your sql script"
                                   class="form-control" id="script-name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="schema" class="col-lg-2 control-label">Schema</label>
                        <div class="col-lg-6">
                            <input type="text" data-bind="value: Schema"
                                   required pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                                   placeholder="Schema name for sql statement, if in doubt use your default schema, e.g. 'dbo'"
                                   class="form-control" id="schema">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="script-sql" class="col-lg-2 control-label">Script</label>
                        <div class="col-lg-9">
                            <textarea class="form-control" id="script-sql" data-bind="value :SqlStatement" 
                                      placeholder="SQL statement here"
                                      rows="10"></textarea>
                        </div>
                    </div>
                    <a href="javascript:;" class="btn btn-link">
                        Parse
                    </a>
                </form>
            </div>
            <div class="modal-footer">
                <input form="sql-script-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
