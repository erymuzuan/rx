
<section class="view-model-modal" id="adapter-sqlserver-table-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Table Property</h3>
            </div>
            <div class="modal-body">

                <table id="table-options-panel" style="width: 570px" class="table table-condensed table-striped table-hover"
                       data-bind="filter: {path: 'tbody>tr'}">
                    <thead style="display: block">
                        <tr>
                            <th>
                                <span style="width: 500px">Table</span>
                            </th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody style="height: 450px; overflow-y: auto; overflow-x: hidden;display: block" data-bind="foreach :tables">
                        <tr>
                            <td>
                                <label style="width: 500px">
                                    <input type="checkbox" class="table-checkbox" data-bind="attr : {'name':'table-' + Name}, checked: IsSelected" />
                                    <!-- ko text: Schema --><!-- /ko -->.<!-- ko text: Name --><!-- /ko -->
                                </label>
                            </td>
                            <td data-bind="text: Type"></td>
                        </tr>

                    </tbody>
                </table>


            </div>
            <div class="modal-footer">
                <input data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick, disable : ko.unwrap(isBusy) || ko.unwrap(selectedTables).length === 0" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
