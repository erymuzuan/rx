<section class="view-model-modal" id="adapter-sqlserver-operation-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        data-bind="click : cancelClick">&times;</button>
                <h3>Operations Selection</h3>
            </div>
            <div class="modal-body">


                <table id="table-options-panel" class="table table-condensed table-striped table-hover"
                       data-bind="filter: {path: 'tbody>tr'}">

                    <thead>
                    <tr>
                        <th>Operation</th>
                    </tr>
                    </thead>
                    <tbody style="max-height: 450px;overflow-y: scroll;display: block" data-bind="foreach :operations">
                    <tr>
                        <td style="min-width: 300px">
                            <label>
                                <input type="checkbox" class="operation-checkbox"
                                       data-bind="attr : {'name':'table-' + Name}, checked: IsSelected"/>
                                <!-- ko text: Schema --><!-- /ko -->.<!-- ko text: Name --><!-- /ko -->
                            </label>
                        </td>
                        <td data-bind="text:ObjectType" style="width: 50px"></td>
                        <td></td>
                    </tr>

                    </tbody>
                </table>


            </div>
            <div class="modal-footer">
                <input data-dismiss="modal" type="submit" class="btn btn-default" value="OK"
                       data-bind="click: okClick, enable : !ko.unwrap(isBusy) && ko.unwrap(selectedOperations).length"/>
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
