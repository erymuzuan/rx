<h1>Microsoft SQL Server</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-md-8 col-md-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-md-2"></div>
    <!-- /ko-->
</div>

<div class="row">
    <div class="col-md-9 col-lg-9">
        <form class="form-horizontal" data-bind="with : adapter">

            <h3>Database objects</h3>
            <div class="form-group">
                <div class="col-lg-2 col-sm-3"></div>
                <div class="col-lg-4 col-sm-3">
                    <select class="form-control">
                        <option>[All Schemas]</option>
                    </select>
                </div>
                <div class="col-lg-2 col-sm-3"></div>
                <div class="col-lg-4 col-sm-3">
                    <select class="form-control">
                        <option>[All Types]</option>
                        <option>Table</option>
                        <option>View</option>
                    </select>
                </div>

            </div>

            <div class="form-group">

                <table id="table-options-panel" class="table table-condensed table-striped table-hover" data-bind="filter: {path: 'tbody>tr'}">
                    <thead>
                    <tr>
                        <th>Table</th>
                        <th>Row Version/Timestamp Column</th>
                        <th>Last Modified Date Column</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach :TableDefinitionCollection">
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" data-bind="attr : {'name':'table-' + Name}, checked: IsSelected"/>
                                <!-- ko text: Schema --><!-- /ko -->.<!-- ko text: Name --><!-- /ko -->
                            </label>
                        </td>
                        <td data-bind="text: VersionColumn"></td>
                        <td data-bind="text:ModifiedDateColumn"></td>
                        <td>
                            <a href="javascript:;" data-bind="click : $root.editTable">
                                Advanced
                            </a>
                        </td>
                    </tr>
                    <!-- ko foreach:ChildRelationCollection -->
                    <tr>
                        <td>
                            <label style="margin-left: 20px">
                                <input type="checkbox" data-bind="checked: IsSelected"/>
                                <!-- ko text: Table --><!-- /ko -->
                            </label>
                        </td>
                        <td data-bind="text: Column"></td>
                        <td data-bind="text:ForeignColumn"></td>
                        <td></td>
                    </tr>
                    <!-- /ko -->
                    </tbody>
                </table>

                <a class="btn btn-link" data-bind="click : $root.addTable">
                    <i class="fa fa-plus-circle"></i>
                    Add new table or view
                </a>

            </div>

            <div class="form-group" data-bind="visible:ko.unwrap(OperationDefinitionCollection).length > 0">
                <h3>Stored Procedures</h3>
                <table class="table table-striped table-hover" data-bind="filter : {path:'tbody>tr'}">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach :OperationDefinitionCollection" id="sproc-option-panel">
                        <tr>
                            <td>
                                <label>
                                    <input type="checkbox" data-bind="attr : {'name':'sproc-' + ko.unwrap(Name)}, checked: IsSelected" />
                                    <!-- ko text: Schema-->
                                    <!-- /ko -->.<!-- ko text: Name-->
                                    <!-- /ko -->
                                </label>
                            </td>
                            <td>
                                <a href="javascript:;" data-bind="visible:IsSelected, attr : {'href':'/sph#adapter.sqlserver.sproc/' + ko.unwrap($root.adapter().Id) +'/' + ko.unwrap(Schema) + '.' + ko.unwrap(Name)}">
                                    <i class="fa fa-edit"></i> Edit
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </form>
    </div>
    <div class="col-md-3 col-lg-3">
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#general-tab" data-toggle="tab">General</a>
                </li>
                <li>
                    <a href="#connection-tab" data-toggle="tab">Connection</a>
                </li>
                <li>
                    <a href="#others-tab" data-toggle="tab">Others</a>
                </li>
                <li>
                    <a href="#others2-tab" data-toggle="tab">Others</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="general-tab" class="tab-pane active">

                    <form data-bind="with:adapter">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" id="name" required placeholder="Adapter name"
                                   pattern="^[A-Z][A-Za-z0-9_]*$"
                                   data-bind="value:Name" />

                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" type="text" id="description" placeholder="Developers note" data-bind="value: Description"></textarea>

                        </div>

                    </form>
                </div>
                <div id="connection-tab" class="tab-pane">
                    <form data-bind="with : adapter">
                        <div class="form-group">
                            <label for="server">Server</label>
                            <input class="form-control" type="text" id="server" required placeholder="SQL Server name instance" data-bind="value:Server" />
                        </div>

                        <div class="form-group">
                            <label for="trusted">Trusted Connection</label>
                            <input type="checkbox" id="trusted" placeholder="SQL Server name instance" data-bind="checked:TrustedConnection" />
                        </div>

                        <div class="form-group">
                            <label for="userid">UserId</label>
                            <input class="form-control" type="text" id="userid" required placeholder="UserId if connection using SQL authentication" data-bind="value:UserId, disable:TrustedConnection " />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" id="password" required placeholder="Password if connection using SQL authentication" data-bind="value:Password, disable:TrustedConnection" />
                        </div>

                        <div class="form-group">
                            <label for="database">Database</label>
                            <select class="form-control" id="database" required
                                    data-bind="value:Database, options: $root.databaseOptions, optionsCaption:'[Select a database]'"></select>
                        </div>


                    </form>

                </div>
                <div id="others-tab" class="tab-pane">


                </div>
                <div id="others2-tab" class="tab-pane">

                </div>

            </div>
        </div>
    </div>
</div>

<img src="/Images/spinner-md.gif" alt="loading" class="absolute-center" data-bind="visible: isBusy" />
