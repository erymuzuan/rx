<h1>Microsoft SQL Server</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-md-8 col-md-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-md-2"></div>
    <!-- /ko-->
</div>

<div class="row">
    <div class="col-md-9 col-lg-9">
        <form class="form-horizontal" data-bind="with : adapter">

            <h3>Database objects</h3>

            <div class="form-group">

                <table id="table-options-panel" class="table table-condensed table-striped table-hover" data-bind="filter: {path: 'label'}">
                    <thead>
                        <tr>
                            <th>Table</th>
                            <th>Row Version/Timestamp Column</th>
                            <th>Last Modified Date Column</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach :$root.tableOptions">
                        <tr>
                            <td>
                                <label>
                                    <input type="checkbox" data-bind="attr : {'name':'table-' + name}, checked: checked" />
                                    <!-- ko text: name -->
                                    <!-- /ko -->
                                </label>
                                <i class="fa fa-spinner fa-spin" data-bind="visible:busy"></i>
                                <ul data-bind="visible:children().length > 0, foreach :children" class="nav nav-stacked" style="margin-left: 40px; margin-top: 10px">
                                    <li style="height: 35px">
                                        <label>
                                            <input type="checkbox" data-bind="attr : {'name':'child-' + $parent.name + '-' + Table}, checked: checked" />
                                            <!-- ko text: Table -->
                                            <!-- /ko -->
                                        </label>
                                        <select data-bind="enable:checked" class="form-control pull-right" style="width: 90px; display: inline">
                                            <option value="OneToMany">1 - &infin;</option>
                                            <option value="OneToOne">1 - 1</option>
                                        </select>
                                    </li>
                                </ul>
                            </td>
                            <td>
                                <select class="form-control" data-bind="enable:checked, value:versionColumn, options:versionColumnOptions, optionsCaption: ''"></select>
                            </td>
                            <td>
                                <select class="form-control" data-bind="enable:checked, value:modifiedDateColumn, options:modifiedDateColumnOptions, optionsCaption: ''"></select>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="form-group" data-bind="visible:ko.unwrap($root.sprocOptions).length > 0">
                <h3>Stored Procedures</h3>
                <table class="table table-striped table-hover" data-bind="filter : {path:'tr>td'}">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach :$root.sprocOptions" id="sproc-option-panel">
                        <tr>
                            <td>
                                <label>
                                    <input type="checkbox" data-bind="attr : {'name':'sproc-' + ko.unwrap(name)}, checked: checked" />
                                    <!-- ko text: name-->
                                    <!-- /ko -->
                                </label>
                            </td>
                            <td>
                                <a href="javascript:;" data-bind="visible:checked, attr : {'href':'/sph#adapter.sqlserver.sproc/' + ko.unwrap($root.adapter().Id) +'/' + ko.unwrap($root.adapter().Schema) + '.' + ko.unwrap(name)}">
                                    <i class="fa fa-edit"></i> Edit
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </form>
    </div>
    <div class="col-md-3 col-lg-3">
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#general-tab" data-toggle="tab">General</a>
                </li>
                <li>
                    <a href="#connection-tab" data-toggle="tab">Connection</a>
                </li>
                <li>
                    <a href="#others-tab" data-toggle="tab">Others</a>
                </li>
                <li>
                    <a href="#others2-tab" data-toggle="tab">Others</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="general-tab" class="tab-pane active">

                    <form data-bind="with:adapter">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" id="name" required placeholder="Adapter name"
                                   pattern="^[A-Z][A-Za-z0-9_]*$"
                                   data-bind="value:Name" />

                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" type="text" id="description" placeholder="Developers note" data-bind="value: Description"></textarea>

                        </div>

                    </form>
                </div>
                <div id="connection-tab" class="tab-pane">
                    <form data-bind="with : adapter">
                        <div class="form-group">
                            <label for="server">Server</label>
                            <input class="form-control" type="text" id="server" required placeholder="SQL Server name instance" data-bind="value:Server" />
                        </div>

                        <div class="form-group">
                            <label for="trusted">Trusted Connection</label>
                            <input type="checkbox" id="trusted" placeholder="SQL Server name instance" data-bind="checked:TrustedConnection" />
                        </div>

                        <div class="form-group">
                            <label for="userid">UserId</label>
                            <input class="form-control" type="text" id="userid" required placeholder="UserId if connection using SQL authentication" data-bind="value:UserId, disable:TrustedConnection " />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" id="password" required placeholder="Password if connection using SQL authentication" data-bind="value:Password, disable:TrustedConnection" />
                        </div>

                        <div class="form-group">
                            <label for="database">Database</label>
                            <select class="form-control" id="database" required
                                    data-bind="value:Database, options: $root.databaseOptions, optionsCaption:'[Select a database]'"></select>
                        </div>

                        <div class="form-group">
                            <label for="schema-option">Schema</label>
                            <select class="form-control" id="schema-option" required
                                    data-bind="value:Schema, options: $root.schemaOptions, optionsCaption:'[Select a schema]'"></select>
                        </div>

                    </form>

                </div>
                <div id="others-tab" class="tab-pane">


                </div>
                <div id="others2-tab" class="tab-pane">

                </div>

            </div>
        </div>
    </div>
</div>
