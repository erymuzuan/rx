<div class="row" data-bind="with : entity">
    <img alt="logo" data-bind="attr:{src:'/image/thumbnail/' + IconStoreId() + '?height=50'}" class="pull-right" />
    <h1 data-bind="text:Name"></h1>
</div>


<div class="row">
    <a data-toggle="collapse" href="#recent-@Model.Definition.Plural.ToLower()">
        <h3 data-bind="with : entity">Recent <span data-bind="text:Plural"></span></h3>
    </a>
    <div id="recent-@Model.Definition.Plural.ToLower()" class="collapse collapsed">
        <div class="" data-bind="searchPaging: {list :recentItems, query : recentItemsQuery, pagerHidden:true , entity : '@Model.Definition.Name'}">
     

            <ul data-bind="foreach :recentItems" class="metro-tile">


                <li>
                    @{
                    var url = string.Format("'#{0}/' + {1}Id", Model.Form.Route, Model.Definition.Name);
                    }
                    <a data-bind="attr:{href : @url}">
                        <i class="fa fa-edit"></i>
                        <span data-bind="text:@Model.Definition.RecordName"></span>
                    </a>
                </li>

            </ul>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <h3>
            Reports
        </h3>
    </div>
    <div class="col-lg-6">
        <h3>
            Views
        </h3>
        <ul data-bind="foreach :views" class="metro-tile">
            <li>
                <a data-bind="attr:{href : '#/' + Route()}">
                    <span data-bind="text:Name"></span>
                </a>
            </li>
        </ul>
    </div>
</div>



<div class="row">

</div>
