<h1>@Model.View.Name</h1>
<div class="row" data-bind="with : entity">
    <img alt="logo" data-bind="attr:{src:'/image/thumbnail/' + IconStoreId() + '?height=50'}" class="pull-right" />
    <h1 data-bind="text:Name"></h1>
</div>



<div class="row">
    <table class="table table-striped" data-bind="filter : {path:'tbody>tr'}, searchPaging :{ query: query, entity : '@Model.Definition.Name', list:list}">
        <thead>
            <tr>
                <th>@Model.EntityDefinition.RecordName</th>
                @foreach(var col in Model.EntityView.ViewColumnCollection)
                {
                <th>@col.Header</th>
                }
            </tr>
        </thead>
        <tbody data-bind="foreach :list">
            <tr>
                <td>
                    <a data-bind="attr : {href:'#@Model.Form.Route'},text: @Model.Definition.RecordName"></a>
                </td>  @foreach(var col in Model.View.ViewColumnCollection)
                {
                    <td data-bind="text:@col.Path"></td>
                }
            </tr>
        </tbody>
    </table>

</div>
