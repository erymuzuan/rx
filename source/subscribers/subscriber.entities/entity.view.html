<h1>@Model.View.Name</h1>

<div class="row">
    <table class="table table-striped" data-bind="filter : {path:'tbody>tr'}, searchPaging :{ query: query, entity : '@Model.Definition.Name', list:list}">
        <thead>
            <tr>
                <th>@Model.Definition.RecordName</th>
                @foreach(var col in Model.View.ViewColumnCollection)
                {
                <th>@col.Header</th>
                }
            </tr>
        </thead>
        <tbody data-bind="foreach :list">
            <tr>
                <td>
                    @{
                    var eid = Model.Definition.Name + "Id";
                    }
                    <a data-bind="attr : {href:'#@Model.Form.Route' + '/' + @eid },text: @Model.Definition.RecordName"></a>
                </td>

                @foreach(var col in Model.View.ViewColumnCollection)
                {
                    if(col.IsLinkColumn){
                    <td>
                        <a data-bind="attr : {href:'#@col.FormRoute' + '/' + @eid },text: @col.Path"></a>
                    </td>
                    }
                    else{
                    <td data-bind="text:@col.Path"></td> 
                    }
                }


            </tr>
        </tbody>
    </table>

</div>
