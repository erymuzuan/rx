
<section class="view-model-modal" id="security-token-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Security Token</h3>
            </div>
            <div class="modal-body" data-bind="with: token">

                <form class="form-horizontal" id="security-token-dialog-form">
                    <div class="form-group">
                        <label for="user-option" class="col-sm-4 control-label">User</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="user-option" data-bind="value: $root.username, options: $root.useroptions">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="token-expiry" class="col-sm-4 control-label">Expired On</label>
                        <div class="col-sm-6">
                            <input type="text" data-bind="kendoDate: $root.expiry"
                                   required
                                   placeholder="Expiry date"
                                   class="form-control" id="token-expiry">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="security-token-dialog-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
