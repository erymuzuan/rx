<div id="workflow-definiion-variable-collection">
    <h3>Variable</h3>
    <div id="activity-panel" class="pull-right">
        <div class="btn-group">
            <a class="btn btn-link dropdown-toggle" data-toggle="drop-down">
                Add Variable &nbsp;<span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a class="btn btn-link" data-bind="click: addVariable('Simple')">
                        <i class="fa fa-code"></i>
                        Simple Variable
                    </a>
                </li>
                <li>
                    <a class="btn btn-link" data-bind="click: addVariable('Complex')">
                        <i class="fa fa-sitemap"></i>
                        Complex Variable
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Type Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: VariableDefinitionCollection">
            <tr>
                <td>
                    <div class="error" data-bind="visible:hasError">
                        <i class="fa fa-exclamation-triangle"></i>
                    </div>
                </td>
                <td>
                    <a type="button" class="btn btn-link" data-bind="click : $parent.editVariable.call($parent,$data)" href="#">

                        <i class="fa fa-sitemap" data-bind="visible : ko.unwrap($type) == 'Bespoke.Sph.Domain.ComplexVariable, domain.sph'"></i>
                        <i class="fa fa-code" data-bind="visible : ko.unwrap($type) == 'Bespoke.Sph.Domain.SimpleVariable, domain.sph'"></i>


                        &nbsp;
                        <!-- ko text : Name -->
                        <!-- /ko -->
                    </a>
                </td>
                <td data-bind="text:TypeName"></td>
                <td>
                    <a class="btn btn-mini" rel="nofollow" href="#" data-bind="click: $parent.removeVariable.call($parent,$data)">Buang</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
