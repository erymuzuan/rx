<div id="complaint.checkstatus-page">
    <h1>Semak status aduan anda</h1>
    <form class="form-inline">
        <div class="form-group">
            <label for="tiket-no" class="sr-only">No tiket aduan</label>
            <input class="form-control" data-bind="value: ticketNo" id="tiket-no" type="text" name="TicketNo" placeholder="No ticket aduan" />
        </div>
        <div class="form-group">
            <label class="sr-only">Submit</label>
            <input type="submit" class="btn btn-primary" value="Submit" data-bind="command : search" />
        </div>
    </form>

    <table class="table table-striped" data-bind="filter: { path: 'tbody>tr' }">
        <thead>
            <tr>
                <th>Tarikh</th>
                <th>No Ticket</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody data-bind="foreach :results">
            <tr>
                <td data-bind="date:{value :CreatedDate, format :'DD/MM/YYYY'}"></td>
                <td>
                    <a href="#" data-bind="click : $root.selectItem,text: ReferenceNo"></a>
                </td>
                <td data-bind="text:Status"></td>
            </tr>
        </tbody>
    </table>

    <section class="modal hide" id="complaint-details-dialog">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>Maklumat Aduan</h3>
        </div>
        <div class="modal-body" data-bind="with : selectedItem">

        </div>

        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Tutup</a>
        </div>
    </section>

</div>
