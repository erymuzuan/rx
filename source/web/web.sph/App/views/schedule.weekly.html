
<section class="view-model-modal" id="weekly-schedule-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Weekly Schedule</h3>
            </div>
            <div class="modal-body" data-bind="with: schedule">

                <form class="form-horizontal" role="form" id="weekly-schedule-dialog-form">

                    <div class="form-group">
                        <label for="weekly-hour" class="control-label">Hour</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Hour" id="weekly-hour" min="0" type="number" max="23" name="weekly-hour" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="weekly-minute" class="control-label">Minute</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Minute" id="weekly-minute" min="0" type="number" max="59" name="weekly-minute" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="weekly-day" class="control-label">Day of the week</label>
                        <div class="controls">
                            <select class="form-control" data-bind="value: Day" id="weekly-day" name="weekly-day">
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <input form="weekly-schedule-dialog-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
