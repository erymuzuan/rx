<div id="space-list">
    <section>
        <h1 data-bind="text: title"></h1>
        <div class="space-list-search-panel row row-fluid" data-bind="with: searchTerm">
            <form class="form-inline" id="space-search-form">

                <label class="control-label">Negeri</label>
                <select data-bind="options: stateOptions, value: state, optionsCaption: '[Sila Pilih]'"></select>

                <label class="control-label">Kata Kunci</label>
                <input type="text" data-bind="value: keyword" required />

                <button class="btn btn-primary" id="space-search-btn" type="submit" form="space-search-form">
                    <i class="icon-search pull-left"></i>Search
                </button>
            </form>
        </div>
        <div>
            <table class="table table-striped" data-bind="searchPaging :
            {
                query: query,
                list: spaces,
                entity: 'Space',
                searchButton: '#space-search-btn'
            }">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>No. Daftar</th>
                        <th>Negeri</th>
                        <th>Lokasi</th>
                        <th>Jenis Ruang</th>
                        <th>Kategori</th>
                        <th>Nama Hartanah</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: spaces">
                    <tr>
                        <td data-bind="text: (($index() + 1) + ((pager.page - 1) * pager.size))"></td>
                        <td>
                            <a data-bind="attr: { href: '/#/space.detail-templateid.' + TemplateId() + '/' + TemplateId() + '/' + BuildingId() + '/' + FloorName() + '/' + SpaceId() }, text: RegistrationNo"></a>
                        </td>
                        <td data-bind="text: Address().State"></td>
                        <td data-bind="text: Location"></td>
                        <td data-bind="text: TemplateName"></td>
                        <td data-bind="text: Category"></td>
                        <td data-bind="text: BuildingName"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
