<section class="view-model-modal" id="constant-panel-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3>Constant</h3>
            </div>
            <div class="modal-body" data-bind="with : field">
                <form id="constant-field-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="constant-field-name" class="control-label">Nama</label>
                        <div class="controls">
                            <input class="form-control" data-bind="value: Name" id="constant-field-name" type="text" name="constant-field-name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="constant-field-note" class="control-label">Nota</label>
                        <div class="controls">
                            <input class="form-control" data-bind="value: Note" id="constant-field-note" type="text" name="constant-field-note" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="constant-field-typename" class="control-label">Type</label>
                        <div class="controls">
                            <select class="form-control" id="constant-field-typename" name="constant-field-typename" data-bind="value: TypeName">
                                <option value="System.String, mscorlib">Teks</option>
                                <option value="System.DateTime">Tarikh</option>
                                <option value="System.Int32, mscorlib">Nombor bulat</option>
                                <option value="System.Decimal">Nombor pecahan</option>
                                <option value="System.Boolean, mscorlib">Betul/Salah</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="constant-field-value" class="control-label">Nilai</label>
                        <div class="controls">
                            <input class="form-control" data-bind="value: Value" id="constant-field-value" type="text" name="constant-field-value" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <input form="constant-field-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
