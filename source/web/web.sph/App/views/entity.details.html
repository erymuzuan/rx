<div class="row">
    <h1>Custom Entity Definition</h1>
</div>
<div class="row">
    <form class="form-horizontal" role="form" data-bind="with : entity">
        <div class="form-group">
            <label for="name" class="col-lg-2">Name</label>
            <div class="col-lg-6">
                <input type="text" data-bind="value: Name"
                       required="" pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                       placeholder="Custom Entity Name"
                       class="form-control" id="name">
            </div>
        </div>
        <div class="form-group">
            <label for="plural" class="col-lg-2">Plural</label>
            <div class="col-lg-6">
                <input type="text" data-bind="value: Plural"
                       required pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                       placeholder="Plurals"
                       class="form-control" id="plural">
            </div>
        </div>
    </form>
</div>
<div class="row" id="members-panel" data-bind="with : entity">

    <div class="col-lg-8">
        <ul class="nav" data-bind="foreach :MemberCollection">
            <li>
                <form class="form-inline" role="form">

                    <i class="fa fa-check" data-bind="value: ko.unwrap(TypeName) === 'System.Boolean, mscrolib'"></i>
                    <i class="fa fa-text-height" data-bind="value: ko.unwrap(TypeName) !== 'System.Boolean, mscrolib'"></i>
                    <input type="text" required data-bind="value:Name" style="max-width: 250px;" class="form-control" />

                    <a href="#" data-bind="click : $parent.removeMember.call($parent,$data)" class="">
                        <i class="fa fa-minus" style="color: red"></i>
                    </a>
                    <a href="#" data-bind="click : addMember, visible: MemberCollection().length === 0" class="" title="Expand for complex types">
                        <i class="fa fa-expand" style="color: blue"></i>
                    </a>


                    <ul class="nav col-lg-offset-4 col-lg-6" data-bind="foreach :MemberCollection">
                        <li>
                            <form class="form-inline" role="form">

                                <i class="fa fa-check" data-bind="value: ko.unwrap(TypeName) === 'System.Boolean, mscrolib'"></i>
                                <i class="fa fa-text-height" data-bind="value: ko.unwrap(TypeName) !== 'System.Boolean, mscrolib'"></i>
                                <input type="text" required data-bind="value:Name" style="max-width: 250px;" class="form-control" />

                                <a href="#" data-bind="click : $parent.removeMember.call($parent,$data)" class="">
                                    <i class="fa fa-minus" style="color: red"></i>
                                </a>
                                <a href="#" data-bind="click : addMember, visible: MemberCollection().length === 0" class="" title="Expand for complex types">
                                    <i class="fa fa-expand" style="color: blue"></i>
                                </a>
                            </form>
                        </li>
                    </ul>



                </form>
            </li>
        </ul>
        <a href="#" data-bind="click : addMember">
            <i class="fa fa-plus fa-2x"></i>
        </a>

    </div>
    <div class="col-lg-4" data-bind="with: member">
        <h3>Member properties</h3>

        <form class="form" role="form">
            <div class="form-group">
                <label for="member_name">Name</label>
                <input id="member_name" name="member.name" type="text" required data-bind="value: Name"/>
            </div>
        </form>
    </div>
</div>
