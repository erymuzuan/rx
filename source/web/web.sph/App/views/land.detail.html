<h1>Butiran Tanah</h1>
<div class="row">
    <form class="form-horizontal" data-bind="with: land">
        <div class="form-group">
            <label for="Title" class="control-label">Tajuk</label>
            <div class="controls">
                <input class="form-control" data-bind="value: Title" id="Title" type="text" name="Title" />
            </div>
        </div>

        <div class="form-group">
            <label for="Location" class="control-label">Lokasi</label>
            <div class="controls">
                <input class="form-control" data-bind="value: Location" id="Location" type="text" name="Location" />
            </div>
        </div>

        <div class="form-group">
            <label for="Lot" class="control-label">Rezab No</label>
            <div class="controls">
                <input class="form-control" data-bind="value: RezabNo" id="Lot" type="text" name="Lot" />
            </div>
        </div>

        <div class="form-group">
            <label for="Size" class="control-label">Keluasan</label>
            <div class="input-group">
                <input class="form-control" data-bind="value: Size" id="Size" type="number" name="Size" />
                <span class="input-group-addon">
                    m
                    <sup>2</sup>

                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="CurrentMarketValue" class="control-label">Nilai semasa</label>
            <div class="input-group">
                <span class="input-group-addon">RM</span>
                <input class="form-control" data-bind="value: CurrentMarketValue" id="CurrentMarketValue" type="number" name="CurrentMarketValue" />
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <h2>Alamat</h2>
        <!-- ko with : Address -->

        <div class="form-group">
            <label for="address.Street" class="control-label">Jalan</label>
            <div class="controls">
                <input class="form-control" data-bind="value: Street" id="address.Street" type="text" name="address.Street" />
            </div>
        </div>
        <div class="form-group">
            <label for="address.City" class="control-label">Bandar/Daerah</label>
            <div class="controls">
                <input class="form-control" data-bind="value: City" id="address.City" type="text" name="address.City" />
            </div>
        </div>
        <div class="form-group">
            <label for="address.Postcode" class="control-label">Poskod</label>
            <div class="controls">
                <input class="form-control" data-bind="value: Postcode" id="address.Postcode" type="text" name="address.Postcode" />
            </div>
        </div>
        <div class="form-group">
            <label for="address.State" class="control-label">Negeri</label>
            <div class="controls">
                <select class="form-control" name="address.State" id="address.State" data-bind="value: State, options: $root.stateOptions, optionsText: 'Name', optionsValue: 'Name', optionsCaption: '[Sila Pilih]'"></select>
            </div>
        </div>

        <!-- /ko -->


        <div class="form-group">
            <label class="sr-only">Peta</label>
            <button type="button" class="btn btn-default"
                    data-toggle="modal"
                    data-bind="command: $root.showMapCommand, visible: LandId() > 0">
                Pelan dan Peta tanah
            </button>
        </div>

    </form>
</div>

<div class="modal fade google-maps" id="land-map-panel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2>Pelan Tanah</h2>
            </div>
            <div class="modal-body" style="width: 900px; height: 500px; max-height: 500px">
                <div id="map" style="width: 900px; height: 500px"></div>
            </div>
            <div class="modal-footer">
                <input data-dismiss="modal" type="button" class="btn btn-primary" value="Simpan" data-bind="click: saveMapCommand" />
                <a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
            </div>

        </div>
    </div>
</div>
