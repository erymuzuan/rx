

<form class="form-horizontal" data-bind="with: contract">

    <div class="row">
        <h3 class="col-lg-12">Maklumat Kontrak</h3>
    </div>
    <div class="row">

        <div class="form-group">
            <label for="contract.Title" class="control-label">Tajuk Perjanjian</label>
            <div class="controls">
                <input data-bind="value: Title" class="form-control" id="contract.Title" type="text" name="contract.Title" />
            </div>
        </div>

        <div class="form-group">
            <label for="contract.ReferenceNo" class="control-label">No Rujukan</label>
            <div class="controls">
                <input class="form-control" data-bind="value: ReferenceNo" id="contract.ReferenceNo" type="text" name="contract.ReferenceNo" />
            </div>
        </div>

        <div class="form-group">
            <label for="contract.Date" class="control-label">Tarikh</label>
            <div class="controls">
                <input class="form-control" data-bind="kendoDate: Date" id="contract.Date" type="text" name="contract.Date" />
            </div>
        </div>
        <div class="form-group">
            <label for="contract.StartDate" class="control-label">Tarikh Mula Kontrak </label>
            <div class="controls">
                <input class="form-control" data-bind="kendoDate: StartDate" id="contract.StartDate" type="text" name="contract.StartDate" />
            </div>
        </div>
        <div class="form-group">
            <label for="contract.EndDate" class="control-label">Tarikh Akhir Kontrak </label>
            <div class="controls">
                <input class="form-control" data-bind="kendoDate: EndDate" id="contract.EndDate" type="text" name="contract.EndDate" />
            </div>
        </div>
        <div class="form-group">
            <label for="contract.Value" class="control-label">Nilai</label>
            <div class="controls">
                <div class="input-group">
                    <span class="input-group-addon">RM</span>
                    <input class="form-control" data-bind="value: Value" id="contract.Value" type="text" name="contract.Value" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="contract.Period" class="control-label">Tempoh Kontrak</label>
            <div class="input-group">
                <input class="form-control" data-bind="value: Period" id="contract.Period" type="text" name="contract.Period" />
                <span class="input-group-btn">
                    <select class="form-control" data-bind="value: PeriodUnit">
                        <option value="m">Bulan</option>
                        <option value="y">Tahun</option>
                    </select>
                </span>
            </div>
        </div>

    </div>

    <div class="row">
        <h3 class="col-lg-12">Pemilik Kontrak</h3>
    </div>
    <div class="row" data-bind="with : Owner">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="contract.Owner.Name" class="control-label">Nama</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: Name" id="contract.Owner.Name" type="text" name="contract.Owner.Name" />
                </div>
            </div>

            <div class="form-group">
                <label for="contractOwnerTelephone" class="control-label">Telefon</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: TelephoneNo" id="contractOwnerTelephone" type="text" name="Telephone" />
                </div>
            </div>
            <div class="form-group">
                <label for="contractOwnerFax" class="control-label">No Fax</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: FaxNo" id="contractOwnerFax" type="text" name="FaxNo" />
                </div>
            </div>
            <div class="form-group">
                <label for="contractOwnerEmail" class="control-label">Emel</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: Email" id="contractOwnerEmail" type="text" name="Email" />
                </div>
            </div>
        </div>
        <div class="col-lg-4" data-bind="with : Address">
            <h5>Alamat</h5>
            <div class="form-group">
                <label for="contractOwnerStreet" class="control-label">Jalan</label>
                <div class="controls">
                    <textarea data-bind="value: Street" id="contractOwnerStreet" rows="2" cols="5" name="Address.Street" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="contractOwnerCity" class="control-label">Bandar</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: City" id="contractOwnerCity" type="text" name="Address.City" />
                </div>
            </div>
            <div class="form-group">
                <label for="contractOwnerPostcode" class="control-label">Poskod</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: Postcode" id="contractOwnerPostcode" type="text" name="Address.Postcode" />
                </div>
            </div>
            <div class="form-group">
                <label for="contractOwnerState" class="control-label">Negeri</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: State" id="contractOwnerState" type="text" name="Address.State" />
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <h3 class="col-lg-12">Penerima Kontrak</h3>
    </div>
    <div class="row" data-bind="with: ContractingParty">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="contractingPartyName" class="control-label">Nama</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: Name" id="contractingPartyName" type="text" name="Name" />
                </div>
            </div>
            <div class="form-group">
                <label for="contractingPartyRegistrationNo" class="control-label">No Pendaftaran</label>
                <div class="controls">
                    <input data-bind="value: RegistrationNo" id="contractingPartyRegistrationNo" type="text" name="RegistrationNo" />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h4 class="col-lg-12">Orang Untuk dihubungi :  </h4>
    </div>
    <div class="row" data-bind="with : ContractingParty">
        <div class="col-lg-6" data-bind="with : Contact">
            <div class="form-group">
                <label for="Contact.Name" class="control-label">Nama</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: Name" id="Contact.Name" type="text" name="Contact.Name" />
                </div>
            </div>

            <div class="form-group">
                <label for="Contact.Designation" class="control-label">Jawatan</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: Designation" id="Contact.Designation" type="text" name="Contact.Designation" />
                </div>
            </div>
            <div class="form-group">
                <label for="Contact.MobileNo" class="control-label">No Telefon Bimbit</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: MobileNo" id="Contact.MobileNo" type="text" name="Contact.MobileNo" />
                </div>
            </div>
            <div class="form-group">
                <label for="Contact.OfficeNo" class="control-label">No Telefon Pejabat</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: OfficeNo" id="Contact.OfficeNo" type="text" name="Contact.OfficeNo" />
                </div>
            </div>
            <div class="form-group">
                <label for="Contact.Email" class="control-label">Emel</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: Email" id="Contact.Email" type="text" name="Contact.Email" />
                </div>
            </div>
        </div>
        <div class="col-lg-5" data-bind="with : Address">
            <h5>Alamat</h5>
            <div class="form-group">
                <label for="ContractingParty.Address.Street" class="control-label">Jalan</label>
                <div class="controls">
                    <textarea class="form-control" rows="2" cols="5" data-bind="value: Street" id="ContractingParty.Address.Street" name="ContractingParty.Address.Street" />
                </div>
            </div>
            <div class="form-group">
                <label for="ContractingParty.Address.City" class="control-label">Bandar</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: City" id="ContractingParty.Address.City" type="text" name="ContractingParty.Address.City" />
                </div>
            </div>
            <div class="form-group">
                <label for="ContractingParty.Address.Postcode" class="control-label">Poskod</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: Postcode" id="ContractingParty.Address.Postcode" type="text" name="ContractingParty.Address.Postcode" />
                </div>
            </div>
            <div class="form-group">
                <label for="ContractingParty.Address.State" class="control-label">Negeri</label>
                <div class="controls">
                    <input class="form-control" data-bind="value: State" id="ContractingParty.Address.State" type="text" name="ContractingParty.Address.State" />
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <h4>Catatan</h4>
        <label for="contract.Remarks" class="control-label"></label>
        <div class="controls">
            <textarea rows="5" data-bind="value: Remarks" id="contract.Remarks" class="form-control" name="Remarks"></textarea>
        </div>
    </div>
</form>
