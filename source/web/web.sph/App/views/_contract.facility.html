<div id="contract-facility-list">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Kuantiti</th>
                <th>Caj (RM)</th>
                <th>Tempoh Bayaran</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: facilities">
            <tr>
                <td data-bind="text: Name"></td>
                <td data-bind="text: Quantity"></td>
                <td data-bind="money: Charge"></td>
                <td><span data-bind="text:Occurence"></span> 
                    <span data-bind="text:OccurenceTimeSpan"></span></td>
            </tr>
        </tbody>
    </table>
</div>
