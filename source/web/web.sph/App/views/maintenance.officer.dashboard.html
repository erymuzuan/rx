<h1>Arahan Kerja</h1>
<section id="work-order-list">
    <ul class="today-datas" data-bind="foreach: workorders">

        <li data-bind="attr: { class: color }">
            <a href="#" data-bind="attr: { href: '/#/workorder.list/' + status }">
                <div class="pull-left">
                    <img data-bind="attr: { src: '/Images/dashboard-' + status + '.png' }" src="/Images/dashboard-baru.png" alt="baru" />
                </div>
                <div class="pull-right">
                    <h3 data-bind="text: count"></h3>
                    <label data-bind="text: text"></label>
                </div>
            </a>
        </li>
    </ul>
</section>
