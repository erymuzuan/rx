<section class="view-model-modal" id="constant-panel-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3>Constant</h3>
            </div>
            <div class="modal-body" data-bind="with : variable">
                <form id="complex-variable-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="complex-variable-name" class="control-label">Name</label>
                        <div class="controls">
                            <input class="form-control" data-bind="value: Name" id="complex-variable-name" type="text" name="complex-variable-name" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="complex-variable-schema" class="control-label">Schema</label>
                        <div class="controls">
                            <input class="form-control" data-bind="kendoUpload: SchemaStoreId" id="complex-variable-schema" type="file" name="complex-variable-schema" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <input form="complex-variable-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
