<h1 data-bind="text: cultures.spacetemplate.title"></h1>
<table class="table table-striped" data-bind="filter: { path: 'tbody>tr' }, serverPaging: { entity: 'SpaceTemplate', query: 'SpaceTemplateId gt 0', list: templates }">
    <thead>
        <tr>
            <th>Nama</th>
            <th>Keterangan</th>
            <th>Aktif</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: templates">
        <tr>
            <td>
                <a data-bind="attr: { href: '/#/template.space-id.0/' + SpaceTemplateId() }, text: Name"></a>
            </td>
            <td data-bind="text: FormDesign().Description"></td>
            <td>
                <input type="checkbox" data-bind="checked: IsActive"/>
            </td>
        </tr>
    </tbody>
</table>
