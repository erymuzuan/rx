
<div class="container">
    <div class="col-lg-7">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Tajuk</th>
                    <th>Lanjutan</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: documentCollection">
                <tr>
                    <td data-bind="text: Title"></td>
                    <td data-bind="text: Extension"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button class="btn"
                data-bind="command: startGenerateDocumentCommand, enable: contractId() > 0,attr:{title : contractId}"
                data-loading-text="Peroleh Templat.."
                data-complete-text="Selesai Jana Dokumen ">
            Jana Dokumen Perjanjian
        </button>
    </div>

    <div class="col-lg-2" data-bind="with: selectedDocument">
        <h3>Versi</h3>
        <ul data-bind="foreach: DocumentVersionCollection">
            <li>
                <span data-bind="text: No"></span>
                <a download data-bind="attr: { href: '/BinaryStore/Get/' + StoreId(), title : 'download version : ' + $parent.Title() + ' - v:' + No() }">
                    Download
                    <i class="fa fa-download"></i>
                </a>
            </li>
        </ul>
    </div>
</div>





<section class="modal fade" id="documents-template">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3>Pilih jenis template</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="selectedDocumentTemplate">Templates</label>
                    <select name="selectedDocumentTemplate" id="selectedDocumentTemplate" data-bind="options: documentTemplateCollection, value: selectedDocumentTemplate, optionsText: 'Name', optionsValue: 'StoreId', optionsCaption: 'Sila pilih template'"></select>
                </div>
                <div class="form-group">
                    <label>Tajuk</label>
                    <input class="input-large" type="text" data-bind="value: documentTitle" />
                </div>
                <div class="form-group">
                    <label>Nota</label>
                    <textarea class="input-large" rows="3" data-bind="value: documentRemarks"></textarea>
                </div>

                <div class="modal-footer">
                    <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" data-bind="click: generateDocumentCommand" />
                    <a href="#" class="btn" data-dismiss="modal">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</section>
