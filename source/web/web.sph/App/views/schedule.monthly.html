
<section class="view-model-modal" id="monthly-schedule-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Monthly SChedule</h3>
            </div>
            <div class="modal-body" data-bind="with: schedule">

                <form class="form-horizontal" role="form" id="monthly-schedule-dialog-form">
                  

                    <div class="form-group">
                        <label for="monthly-hour" class="control-label">Hour</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Hour" id="monthly-hour" min="0" type="number" max="23" name="monthly-hour" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="monthly-minute" class="control-label">Minute</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Minute" id="monthly-minute" min="0" type="number" max="59" name="monthly-minute" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="monthly-day" class="control-label">Day</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Day" id="monthly-day" min="1" type="number" max="31" name="monthly-day" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <input form="monthly-schedule-dialog-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
