<div id="user-change-password" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2>Tukar Password</h2>
            </div>
            <div class="modal-body" data-bind="with: $root">
                <div class="form-group">
                    <label for="password" class="control-label">Password :</label>
                    <div class="controls">
                        <input class="form-control" data-bind="value: password1" id="password" type="password" name="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Confirm Password :</label>
                    <div class="controls">
                        <input class="form-control" data-bind="value: password2" id="password2" type="password" name="password" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" id="save-password-button" class="btn btn-primary" data-bind="click: $root.savePasswordCommand" data-dismiss="modal" value="Simpan" />
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Batal" />
            </div>
        </div>

    </div>
</div>
