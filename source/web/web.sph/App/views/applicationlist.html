<h1 class="row-fluid"><span data-bind="text: title"></span></h1>
<div class="search-panel row row-fluid" data-bind="with: searchTerm">
        <form class="form-inline form-search">
            <label class="control-label">No. Rujukan</label>
            <input type="text" data-bind="value: state"/>

            <label class="control-label">Kata Kunci</label>
            <input type="text" data-bind="value: keyword" required />

            <button type="submit" class="btn btn-primary" id="building-search-btn">
                <i class="icon-search pull-left"></i>
                Search
            </button>

        </form>
    </div>

<div class="row-fluid">
    <div>
        <table data-bind="filter: {path : 'tbody>tr'}" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>No Rujukan</th>
                    <th>Tarikh Permohonan</th>
                    <th>Nama</th>
                    <th>Syarikat</th>
                    <th>Ruang Komersil</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: applications">
                <tr>
                    <td><a data-bind="attr: { href: '/#/rentalapplication.verify/' + RentalApplicationId() }, text: RegistrationNo"></a></td>
                    <td data-bind="date: { value: ApplicationDate ,format:'DD/MM/YYYY'}"></td>
                    <td data-bind="text: Contact().Name"></td>
                    <td data-bind="text: CompanyName"></td>
                    <td>
                        <span data-bind="text: Space().Category"></span>,
                    <span data-bind="text: Space().BuildingName"></span>,
                    <span data-bind="text: Space().FloorName"></span>,
                    <span data-bind="text: Space().UnitNo"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
