<h1>Report Delivery Schedules</h1>
<div>
    <form class="form-horizontal" data-bind="with: delivery">
        <div class="form-group">
            <label for="Title" class="control-label">Title</label>
            <div class="controls">
                <input class="form-control" data-bind="value: Title" id="Title" type="text" name="Title" required />
            </div>
        </div>
        <div class="form-group">
            <label for="users" class="control-label">Users</label>
            <div class="controls">
                <input class="form-control" data-bind="stringArrayAutoComplete: Users, data:$root.userOptions" id="users" type="text" name="Users" />
            </div>
        </div>
        <div class="form-group">
            <label for="Description" class="control-label">Description</label>
            <div class="controls">
                <textarea class="form-control" data-bind="value: Description" id="Description" name="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Add New Schedules</label>
            <div class="controls">
                <div class="btn-group">
                    <a class="btn btn-link dropdown-toggle form-control" data-toggle="drop-down" href="#">
                        Add new Schedule
                        <span class="caret pull-right"></span>
                    </a>
                    <ul class="dropdown-menu" data-bind="foreach: $root.scheduleOptions">
                        <li>
                            <a class="btn btn-link pull-left" data-bind="click: $root.startAddSchedule">
                                <i data-bind="attr: { class: icon }"></i>
                                <span data-bind="text: name"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Active</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: IntervalScheduleCollection">
                <tr>
                    <td>
                        <i data-bind="attr : {class:icon}"></i>
                    </td>
                    <td>
                        <a href="#" data-bind="click: $root.editSchedule, text: name"></a>
                    </td>
                    <td>
                        <input type="checkbox" name="isactive" data-bind="checked:IsActive" />
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>

<div class="modal fade" id="schedule-dialog" data-bind="with: editedSchedule">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 data-bind="text: name"></h3>
            </div>
            <!--ko if:$data['$type']() === "Bespoke.Sph.Domain.HourlySchedule, domain.sph" -->
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="sche-start-hour" class="control-label">Start Hour</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: StartHour" min="0" id="sche-start-hour" type="number" name="StartHour" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="h-end" class="control-label">End hour</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: EndHour, attr: {min : StartHour}" id="h-end" type="number" name="EndHour" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="h-minute" class="control-label">On the minute</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" min="0" max="59" data-bind="value: Minute" id="h-minute" type="number" name="Minute" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="h-interval" class="control-label">Interval</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Interval" min="1" id="h-interval" type="number" max="23" name="Interval" />
                            <span class="help-block">every hour</span>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /ko-->
            <!--ko if:$data['$type']() === "Bespoke.Sph.Domain.DailySchedule, domain.sph" -->
            <div class="modal-body">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="daily-hour" class="control-label">Hour</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Hour" id="daily-hour" type="number" min="0" max="23" name="sche-start-hour" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="daily-minute" class="control-label">Minute</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Minute" id="daily-minute" type="number" min="0" max="59" name="daily-minute" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsMonday" id="daily-monday" type="checkbox" name="IsMonday" />
                                Monday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsTuesday" id="daily-tuesday" type="checkbox" name="IsTuesday" />
                                Tuesday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsWednesday" id="daily-wednesday" type="checkbox" name="IsWednesday" />
                                Wednesday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsThursday" id="daily-thursday" type="checkbox" name="IsThursday" />
                                Thursday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsFriday" id="daily-friday" type="checkbox" name="IsFriday" />
                                Friday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsSaturday" id="daily-saturday" type="checkbox" name="IsSaturday" />
                                Saturday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsSunday" id="d-sunday" type="checkbox" name="IsSunday" />
                                Sunday
                            </label>
                        </div>
                    </div>

                </form>
            </div>
            <!-- /ko-->
            <!--ko if:$data.$type() === "Bespoke.Sph.Domain.WeeklySchedule, domain.sph" -->
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="weekly-hour" class="control-label">Hour</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Hour" id="weekly-hour" min="0" type="number" max="23" name="weekly-hour" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="weekly-minute" class="control-label">Minute</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Minute" id="weekly-minute" min="0" type="number" max="59" name="weekly-minute" />
                        </div>
                    </div>

                    <div class="form-group">

                        <label for="weekly-day" class="control-label">Day of the week</label>
                        <div class="controls">

                            <select class="form-control" data-bind="value: Day" id="weekly-day" name="weekly-day">
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>

                        </div>
                    </div>
                </form>
            </div>
            <!-- /ko-->
            <!--ko if:$data.$type() === "Bespoke.Sph.Domain.MonthlySchedule, domain.sph" -->
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="monthly-hour" class="control-label">Hour</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Hour" id="monthly-hour" min="0" type="number" max="23" name="monthly-hour" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="monthly-minute" class="control-label">Minute</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Minute" id="monthly-minute" min="0" type="number" max="59" name="monthly-minute" />
                        </div>
                    </div>

                    <div class="form-group">

                        <label for="monthly-day" class="control-label">Day</label>
                        <div class="controls">
                            <input class="form-control col-lg-2" data-bind="value: Day" id="monthly-day" min="1" type="number" max="31" name="monthly-day" />

                        </div>
                    </div>


                </form>
            </div>
            <!-- /ko-->

            <div class="modal-footer">
                <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" data-bind="click: $root.okDialog" />
                <a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
            </div>
        </div>
    </div>
</div>
