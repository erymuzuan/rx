<h1>Report Delivery Schedules</h1>
<div>
    <form class="form-horizontal" data-bind="with: delivery">
        <div class="form-group">
            <label for="Title" class="control-label">Title</label>
            <div class="controls">
                <input class="form-control" data-bind="value: Title" id="Title" type="text" name="Title" required />
            </div>
        </div>
        <div class="form-group">
            <label for="users" class="control-label">Users</label>
            <div class="controls">
                <input class="form-control" data-bind="stringArrayAutoComplete: Users, data:$root.userOptions" id="users" type="text" name="Users" />
            </div>
        </div>
        <div class="form-group">
            <label for="Description" class="control-label">Description</label>
            <div class="controls">
                <textarea class="form-control" data-bind="value: Description" id="Description" name="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Add New Schedules</label>
            <div class="controls">
                <div class="btn-group">
                    <a class="btn btn-link dropdown-toggle form-control" data-toggle="drop-down" href="#">
                        Add new Schedule
                        <span class="caret pull-right"></span>
                    </a>
                    <ul class="dropdown-menu" data-bind="foreach: $root.scheduleOptions">
                        <li>
                            <a class="btn btn-link pull-left" data-bind="click: $root.startAddSchedule">
                                <i data-bind="attr: { class: icon }"></i>
                                <span data-bind="text: name"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Active</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: IntervalScheduleCollection">
                <tr>
                    <td>
                        <i data-bind="attr : {class:icon}"></i>
                    </td>
                    <td>
                        <a href="#" data-bind="click: $root.editSchedule, text: name"></a>
                    </td>
                    <td>
                        <input type="checkbox" name="isactive" data-bind="checked:IsActive" />
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
