
<section class="view-model-modal" id="start=wf-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Start Workflow</h3>
            </div>
            <div class="modal-body" data-bind="with: action">

                <form class="form-horizontal" id="start=wf-dialog-form">
                    <div class="form-group">
                        <label for="wd-option" class="col-lg-2 control-label">Workflow</label>
                        <div class="col-lg-6">
                            <select class="form-control" id="wd-option" data-bind="options: $root.wdOptions,optionsText:'Name', optionsValue: 'WorkflowDefinitionId'">
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="wf-version" class="col-lg-2 control-label">Version</label>
                        <div class="col-lg-6">
                            <input type="number" data-bind="value: Version" 
                                   required min="0"
                                   placeholder="Version"
                                   class="form-control" id="wf-version">
                        </div>
                    </div>
                    <a href="#">+ Mapping</a>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Variable Path</th>
                                <th>Field</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach :WorkflowTriggerMapCollection">
                            <tr>
                                <td>
                                    <input type="text" required pattern="^[A-Za-z][A-Za-z0-9_.]*$"  data-bind="value:VariablePath, uniqueName:true" />
                                </td>
                                <td></td>
                                <td>
                                    <a href="#">Buang</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <input form="start=wf-dialog-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
