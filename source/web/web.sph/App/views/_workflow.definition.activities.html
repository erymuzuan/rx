<div id="workflow-definition-activity-collection">
    <h3>Activity</h3>
    <div id="activity-panel" class="pull-right">
        <div class="btn-group">
            <a class="btn btn-link dropdown-toggle" data-toggle="drop-down">
                Add Activity &nbsp;<span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a class="btn btn-link" data-bind="click: addActivity('Screen')">
                        <span class="activity32 activity32-ScreenActivity pull-left"></span>
                        Screen
                    </a>
                </li>
                <li>
                    <a class="btn btn-link" data-bind="click: addActivity('Notification')">

                        <span class="activity32 activity32-NotificationActivity pull-left"></span>
                        Notification
                    </a>
                </li>
                <li>
                    <a class="btn btn-link" data-bind="click: addActivity('Decision')">
                        <span class="activity32 activity32-DecisionActivity pull-left"></span>
                        Decision
                    </a>
                </li>
                <li>
                    <a class="btn btn-link" data-bind="click: addActivity('CreateEntity')">
                        <span class="activity32 activity32-CreateEntityActivity pull-left"></span>
                        Create Record
                    </a>
                </li>
                <li>
                    <a class="btn btn-link" data-bind="click: addActivity('Delay')">
                        <span class="activity32 activity32-DelayActivity pull-left"></span>
                        Delay
                    </a>
                </li>
                <li>
                    <a class="btn btn-link" data-bind="click: addActivity('Send')">
                        <span class="activity32 activity32-SendActivity pull-left"></span>
                        Send
                    </a>
                </li>
                <li>
                    <a class="btn btn-link" data-bind="click: addActivity('Receive')">
                        <span class="activity32 activity32-ReceiveActivity pull-left"></span>
                        Receive
                    </a>
                </li>
                <li>
                    <a class="btn btn-link" data-bind="click: addActivity('Parallel')">
                        <span class="activity32 activity32-ParallelActivity pull-left"></span>
                        Parallel
                    </a>
                </li>
                <li>
                    <a class="btn btn-link" data-bind="click: addActivity('Listen')">
                        <span class="activity32 activity32-ListenActivity pull-left"></span>
                        Listen
                    </a>
                </li>
                <li>
                    <a class="btn btn-link" data-bind="click: addActivity('End')">

                        <span class="activity32 activity32-EndActivity pull-left"></span>
                        End
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <table class="table table-striped" id="activities-table">
        <thead>
            <tr>
                <th>Is Initiator</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: ActivityCollection">
            <tr>
                <td>
                    <input class="input-action-isinitiator" data-bind="checked: IsInitiator" id="IsInitiator" type="checkbox" name="IsInitiator" />
                </td>
                <td>
                    <a type="button" class="btn btn-link" data-bind="click : $parent.editActivity.call($parent,$data)" href="#">

                        <img data-bind="fieldImage : $type" class="pull-left" alt="." />
                        &nbsp;
                        <!-- ko text : Name -->
                        <!-- /ko -->
                    </a>
                </td>
                <td>
                    <a class="btn btn-mini" rel="nofollow" href="#" data-bind="click: $parent.removeActivity.call($parent,$data)">Buang</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
