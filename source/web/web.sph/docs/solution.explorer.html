<h1>Solution Explorer</h1>
<p>To access most commonly used developers assets such as EntityDefinition(forms, views etc), Workflows and trigger use <code>CTRL + ,</code> or <code>CTRL + `(back tick)</code></p>
<p>Double click to open the item, or right click and use your browser context menu to open in new tab or browser window.</p>
