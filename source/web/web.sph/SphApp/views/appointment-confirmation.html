

<h1 data-i18n="appointment confirmation">appointment confirmation</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
        
<form class="form-horizontal" data-bind="with : entity" id="appointment-confirmation-form">
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">Mrn</label>
        <span class="col-md-8" data-bind="text: Mrn"></span>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">Note</label>
        <span class="col-md-8" data-bind="text: Note"></span>
    </div>
</form>
    </div>
    <div class="col-sm-4">
        
    </div>
</div>
