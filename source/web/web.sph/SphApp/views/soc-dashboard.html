<style>
/***
Dashboard Stats
***/
.dashboard-stat {
  display: block;
  margin-bottom: 25px;
  overflow: hidden;
  -webkit-border-radius: 2px;
  -moz-border-radius: 2px;
  -ms-border-radius: 2px;
  -o-border-radius: 2px;
  border-radius: 2px;
}
.dashboard-stat:before, .dashboard-stat:after {
  content: " ";
  display: table;
}
.dashboard-stat:after {
  clear: both;
}
.portlet .dashboard-stat:last-child {
  margin-bottom: 0;
}
.dashboard-stat .visual {
  width: 80px;
  height: 80px;
  display: block;
  float: left;
  padding-top: 10px;
  padding-left: 15px;
  margin-bottom: 15px;
  font-size: 35px;
  line-height: 35px;
}
.dashboard-stat .visual > i {
  margin-left: -35px;
  font-size: 110px;
  line-height: 110px;
}
.dashboard-stat .details {
  position: absolute;
  right: 15px;
  padding-right: 15px;
}
.dashboard-stat .details .number {
  padding-top: 25px;
  text-align: right;
  font-size: 34px;
  line-height: 36px;
  letter-spacing: -1px;
  margin-bottom: 0px;
  font-weight: 300;
}
.dashboard-stat .details .desc {
  text-align: right;
  font-size: 16px;
  letter-spacing: 0px;
  font-weight: 300;
}
.dashboard-stat .more {
  clear: both;
  display: block;
  padding: 6px 10px 6px 10px;
  position: relative;
  text-transform: uppercase;
  font-weight: 300;
  font-size: 11px;
  opacity: 0.7;
  filter: alpha(opacity=70);
}
.dashboard-stat .more:hover {
  text-decoration: none;
  opacity: 0.9;
  filter: alpha(opacity=90);
}
.dashboard-stat .more > i {
  display: inline-block;
  margin-top: 1px;
  float: right;
}

.dashboard-stat-light {
  padding-bottom: 20px;
  margin-bottom: 20px;
}
.dashboard-stat-light .details {
  margin-bottom: 5px;
}
.dashboard-stat-light .details .number {
  font-weight: 300;
  margin-bottom: 0px;
}

/* Statistic Block */
.dashboard-stat.blue-madison {
  background-color: #578ebe;
}
.dashboard-stat.blue-madison.dashboard-stat-light:hover {
  background-color: #4884b8;
}
.dashboard-stat.blue-madison .visual > i {
  color: #FFFFFF;
  opacity: 0.1;
  filter: alpha(opacity=10);
}
.dashboard-stat.blue-madison .details .number {
  color: #FFFFFF;
}
.dashboard-stat.blue-madison .details .desc {
  color: #FFFFFF;

}
.dashboard-stat.blue-madison .more {
  color: #FFFFFF;

<div id="entity-view-list" class="row" data-bind="foreach: views">
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
    <div data-bind="attr : {'class': 'dashboard-stat ' + $root.getMetronicColor(TileColour) }">
      <div class="visual">
        <i class="fa fa-comments" data-bind="attr :{class : IconClass}"></i>
      </div>
      <div class="details">
        <div class="number" data-bind="text: CountMessage">
          1000
        </div>
        <div class="desc" data-bind="text:Name">
        </div>
      </div>
      <a class="more" data-bind="attr:{href : '#' + ko.unwrap(Route), 'title' : Note}">
            View more <i class="m-icon-swapright m-icon-white"></i>
      </a>
    </div>
  </div>
</div>


<div class="row">

  
    <div class="col-lg-8">
        <table class="table table-striped" data-bind="
               filter :{path:'tbody>tr'},
            searchPaging: {
            list : logs,
            query : logQuery,
            entity : 'Log'
            }">
            <thead>
            <tr>
                <th>Date Time</th>
                <th>Operation</th>
                <th>Log Source</th>
            </tr>
            </thead>
            <tbody data-bind="foreach :logs">
            <tr>
                <td style="width: 180px">
                    <a href="#" data-bind="click : $parent.openDetails">
                        <!-- ko if : severity === "Warning" -->
                        <i class="fa fa-exclamation-triangle" style="color: darkgoldenrod"></i>
                        <!-- /ko -->
                        <!-- ko if : severity === "Error" -->
                        <i class="fa fa-exclamation-circle" style="color:rgb(241, 51, 51)"></i>
                        <!-- /ko -->
                        <!-- ko if : severity === "Critical" -->
                        <i class="fa fa-exclamation-triangle" style="color:rgb(192, 2, 2)"></i>
                        <!-- /ko -->
                        <!-- ko if : severity === "Log" -->
                        <i class="fa fa-info-circle" style="color:rgb(16, 172, 97)"></i>
                        <!-- /ko -->
                        <!-- ko if : severity === "Info" -->
                        <i class="fa fa-info-circle" style="color:rgb(21, 93, 211)"></i>
                        <!-- /ko -->
                            <span data-bind="date: { value: time, format:'YYYY-MM-DD HH:mm ss', inputFormat : moment.ISO_8601}"></span>
                        </a>
                    </td>
                    <td data-bind="text: (operation || '') + ': ' + message"></td>
                    <td data-bind="text:log"></td>
                </tr>
            </tbody>
        </table></div>
</div>
