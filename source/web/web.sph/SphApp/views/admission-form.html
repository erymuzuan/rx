

<h1 data-i18n="Admission form">Admission form</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
        
<form class="form-horizontal" data-bind="with : entity" id="admission-form-form">
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">Name</label>
        <span class="col-md-8" data-bind="text: FullName"></span>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">MRN</label>
        <span class="col-md-8" data-bind="text: Mrn"></span>
    </div>



    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Wife  Name" for="31561611-96d8-4947-f3aa-67927f9618a7" class="col-md-4">Wife  Name</label>
        <div class="col-md-8">
            <input  class=" form-control input-large" title=""
                   data-bind="value: Wife().Name, enable :true "
                   
                   
                   
                   id="31561611-96d8-4947-f3aa-67927f9618a7" type="text" name="Wife.Name" />
        </div>
    </div>
</form>
    </div>
    <div class="col-sm-4">
            <h3 data-i18n="Audit Trail">Audit Trail</h3>

        <!--/ko-->

    </div>
</div>
