

<h1>Admission form</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-lg-8 col-lg-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>
    
    </div>
    <div class="col-lg-2"></div>
    <!-- /ko-->
</div>
<div class="row">

    <div class="col-lg-8">
        <form class="form-horizontal" data-bind="with : entity" id="admission-form-form">

<label class="col-md-4">Name</label>
<span class="col-md-8" data-bind="text: FullName"></span>

<label class="col-md-4">MRN</label>
<span class="col-md-8" data-bind="text: Mrn"></span>
        </form>
    </div>
        <div class="col-lg-4">
            <h3>Audit Trail</h3>
            <!--ko compose: {model:'viewmodels/_audittrail.list', activationData:{id:$root.entity().PatientId(), entity : 'Patient'}} -->
            <!--/ko-->
        </div>
</div>
