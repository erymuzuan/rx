<h1 data-i18n="Admission form">Admission form</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>
    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
<form class="form-horizontal" data-bind="with : entity" id="admission-form-form">
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">Name</label>
        <span class="col-md-8" data-bind="text: FullName"></span>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label class="col-md-4">MRN</label>
        <span class="col-md-8" data-bind="text: Mrn"></span>
    </div>
<button data-bind="click : $root., visible :true, enable: true" class="">Edit Address</button>
    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Street" for="80e3758a-097d-4678-86d9-c2815eb4e8e9" class="col-md-4">Street</label>
        <div class="col-md-8">
            <input class="form-control input-large"
                   data-bind="value: HomeAddress().Street"
                   id="80e3758a-097d-4678-86d9-c2815eb4e8e9" type="text" name="HomeAddress.Street" />
        </div>
    </div>
<div class="tabbable">
    <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#patient-address-partial" data-toggle="tab">Alamat</a>
                </li>
                <li>
                    <a href="#patient-address-partial" data-toggle="tab">Address</a>
                </li>
    </ul>
    <div class="tab-content">
                <div id="patient-address-partial" class="tab-pane active">
                    <!-- ko compose : {view : 'patient-address-partial'}-->
                    <!-- /ko -->
                </div>
                <div id="patient-address-partial" class="tab-pane">
                    <!-- ko compose : {view : 'patient-address-partial'}-->
                    <!-- /ko -->
                </div>
    </div>
</div>
</form>
    </div>
    <div class="col-sm-4">
            <h3 data-i18n="Audit Trail">Audit Trail</h3>
        <!--ko compose: {model:'viewmodels/_audittrail.list', activationData:{id:$root.entity().Id(), entity : 'Patient'}} -->
        <!--/ko-->
    </div>
</div>
