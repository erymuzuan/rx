

<h1>State details</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
        
<form class="form-horizontal" data-bind="with : entity" id="state-details-form">



    <div data-bind="visible:true" class="form-group">
        <label for="nameTexbox2" class="col-md-4">Name</label>
        <div class="col-md-8">
            <input  class=" form-control input-large" title=""
                   data-bind="value: Name, enable :true "
                   maxlength="25"
                   
                    data-rule-maxlength="25"
 data-rule-minlength="3"

                   id="nameTexbox2" type="text" name="Name" />
        </div>
    </div>



    <div data-bind="visible:true" class="form-group">
        <label for="abbTextbox" class="col-md-4">Abbrv.</label>
        <div class="col-md-8">
            <input  class=" form-control input-large" title=""
                   data-bind="value: Abbreviation, enable :true "
                   maxlength="3"
                   
                    data-rule-maxlength="3"
 data-rule-minlength="3"

                   id="abbTextbox" type="text" name="Abbreviation" />
        </div>
    </div>

    <div class="form-group" data-bind="visible:true">
        <label for="49733e5f-51fd-4570-cc87-d2f467137478" class="col-md-4">Country</label>
        <div class="col-md-8">
            <select data-bind="value: Country, enable :true" id="49733e5f-51fd-4570-cc87-d2f467137478" name="Country" class=" input-large form-control">
                    <option value="Malaysia">Malaysia</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Thailan">Thailand</option>
            </select>
        </div>
    </div>
</form>
    </div>
    <div class="col-sm-4">
        
    </div>
</div>
