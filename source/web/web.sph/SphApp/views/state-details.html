

<h1>State details</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
        
<form class="form-horizontal" data-bind="with : entity" id="state-details-form">
        <div data-bind="visible:true" class="form-group">
            <label for="939ea4e6-d48b-4a22-97a8-b5a2aa3bc589" class="control-label col-lg-2">Name</label>
            <div class="col-lg-6">


<input  class=" form-control input-large" title=""
       data-bind="value: Name, visible :true, enable :true "
       id="939ea4e6-d48b-4a22-97a8-b5a2aa3bc589" type="text" name="Name" />
             </div>
        </div>
        <div data-bind="visible:true" class="form-group">
            <label for="cc439f9d-f1c5-48d5-9294-71af012c0814" class="control-label col-lg-2">Abbrv.</label>
            <div class="col-lg-6">


<input  class=" form-control input-large" title=""
       data-bind="value: Abbreviation, visible :true, enable :true "
       id="cc439f9d-f1c5-48d5-9294-71af012c0814" type="text" name="Abbreviation" />
             </div>
        </div>
        <div data-bind="visible:true" class="form-group">
            <label for="2debfb95-e6cd-4281-9d6d-27c5e97e77a1" class="control-label col-lg-2">Country</label>
            <div class="col-lg-6">


<input  class=" form-control input-large" title=""
       data-bind="value: Country, visible :true, enable :true "
       id="2debfb95-e6cd-4281-9d6d-27c5e97e77a1" type="text" name="Country" />
             </div>
        </div>
        <div data-bind="visible:true" class="form-group">
            <label for="912a5e0b-146a-4e25-aac0-40691045cb21" class="control-label col-lg-2">Abbreviation</label>
            <div class="col-lg-6">
<span data-bind="text: Abbreviation"></span>
            </div>
        </div>
        <div data-bind="visible:true" class="form-group">
            <label for="2c9a756d-a022-4f67-dfff-b961bdc47342" class="control-label col-lg-2">Abbreviation</label>
            <div class="col-lg-6">


<select data-bind="value: Abbreviation, visible :true, enable :true" id="2c9a756d-a022-4f67-dfff-b961bdc47342" name="Abbreviation" class=" input-large form-control">
</select>

            </div>
        </div>
</form>
    </div>
    <div class="col-sm-4">
        
    </div>
</div>
