<div class="row" data-bind="with : entity">
    <img alt="logo" data-bind="attr:{src:'/image/thumbnail/' + IconStoreId() + '?height=50'}" class="pull-right" />
    <h1 data-bind="text:Name"></h1>
</div>


<div class="row">
    <a data-toggle="collapse" href="#recent-buildings">
        <h3 data-bind="with : entity">
            <i class="fa fa-chevron-down"></i>
            Recent <span data-bind="text:Plural"></span>
        </h3>
    </a>
    <div id="recent-buildings" class="collapse collapsed">
        <div class="" data-bind="searchPaging: {list :recentItems, query : recentItemsQuery, pagerHidden:true , entity : 'Building'}">


            <ul data-bind="foreach :recentItems" class="metro-tile">


                <li>

                    <a data-bind="attr:{href : &#39;#building-new/&#39; + BuildingId}">
                        <i class="fa fa-edit"></i>
                        <span data-bind="text:Name"></span>
                    </a>
                </li>

            </ul>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <h3>
            Reports
        </h3>
        <ul data-bind="foreach: reports">
            <li>
                <a data-bind="attr:{href:String.format('#/reportdefinition.execute-id.{0}/{0}', ReportDefinitionId()) }, text:Title"></a>
            </li>
        </ul>
    </div>
    <div class="col-lg-6">
        <h3>
            Views
        </h3>
        <ul data-bind="foreach :views" class="metro-tile">
            <li>
                <a data-bind="attr:{href : '#/' + Route()}">
                    <div class="pull-left">
                        <img data-bind="attr:{src: '/sph/image/store/' + IconStoreId() }" alt="Icon" />
                    </div>
                    <div class="pull-right">
                        <h3 data-bind="text: Name"></h3>
                        <label data-bind="text: Note"></label>
                    </div>

                </a>
            </li>
        </ul>
    </div>
</div>



<div class="row">

</div>
