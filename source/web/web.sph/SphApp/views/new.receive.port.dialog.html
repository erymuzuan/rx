
<section class="view-model-modal" id="receive-port-dialog">
        <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Flat File  Receive Port Wizard</h3>
            </div>
            <div class="modal-body" data-bind="with: port" style="min-height: 500px">

                <form class="form-horizontal" id="flat-file-receive-port-wizard-dialog-form">


                    <!-- ko with : TextFormatter -->

                    <div data-bind="visible: $root.page() === 1">

                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input data-bind="checked: IsFixedLength.ForEditing" id="positional" type="radio" name="IsPositional"/>
                                        By relative position
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input data-bind="checked: IsDelimited.ForEditing" id="is-delimiter" type="radio" name="IsPositional"/>
                                        By delimiter symbol
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <div data-bind="visible: $root.page() === 2 && ko.unwrap(IsDelimited)">

                        <div class="form-group">
                            <label for="sample-store-id" class="col-lg-2 control-label">Upload sample file</label>
                            <div class="col-lg-6">
                                <input type="file" data-bind="kendoUpload: SampleStoreId"
                                       required
                                       class="form-control" id="sample-store-id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="delimiter" class="col-sm-2 control-label">Delimiter</label>

                            <div class="col-sm-6">
                                <select type="text" data-bind="value: Delimiter"
                                        required="" readonly="readonly"
                                        class="form-control" id="delimiter">
                                    <option>[SELECT A DELIMITER]</option>
                                    <option value=",">Comma seperated (,)</option>
                                    <option value="\t">[TAB]</option>
                                    <option value="|">|</option>
                                    <option value=":">:</option>
                                    <option value=";">;</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="escape-char" class="col-sm-2 control-label">Escape Character</label>

                            <div class="col-sm-6">
                                <input type="text" data-bind2="value: EscapeCharacter"
                                       readonly="readonly"
                                       class="form-control" id="escape-char">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input data-bind="checked: HasTagIdentifier" id="login-operation" type="checkbox"
                                               name="IsTagIdentifier"/>
                                        Record has a tag identitfier
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="tag" class="col-sm-2 control-label">Tag</label>

                            <div class="col-sm-6">
                                <input type="text" data-bind="value: RecordTag, enable: HasTagIdentifier"
                                       class="form-control" id="tag">
                            </div>
                        </div>

                    </div>
                    
                    <!-- /ko -->

                    <div data-bind="visible: $root.page() === 3 && TextFormatter().IsDelimited">
                        <textarea readonly="readonly" data-bind="value:$root.sampleText"></textarea>
                    </div>
                    <div data-bind="visible: $root.page() === 4"></div>
                    <div data-bind="visible: $root.page() === 5"></div>


                </form>
            </div>
            <div class="modal-footer">
                <input data-dismiss="modal" type="submit" class="btn btn-default" value="&lt; Back" data-bind="click: backClick, enable : backEnable"/>
                <input data-dismiss="modal" type="submit" class="btn btn-default" value="Next &gt;" data-bind="click: nextClick, enable : nextEnable"/>
                <input form="flat-file-receive-port-wizard-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick, enable : okEnable"/>
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
