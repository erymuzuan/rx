<h1 data-i18n="Add new customer form">Add new customer form</h1>
<h1>Doing another test</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>
    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
<form class="form-horizontal" data-bind="with : entity" id="add-customer-form-form">
    <div data-bind="visible:true" class="form-group">
        <label data-i18n="First Name" for="53671b97-faf0-4343-bea4-1642fd40424f" class="col-md-4">First Name</label>
        <div class="col-md-8">
            <input required class="form-control input-large"
                   data-bind="value: FirstName"
                   pattern="^[A-Za-z_][A-Za-z0-9_ ']*$"
                    data-rule-required="true" 
 data-rule-message="cannot be more than 125 and must be a vallid"
                   id="53671b97-faf0-4343-bea4-1642fd40424f" type="text" name="FirstName" />
        </div>
    </div>
    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Last Name" for="5cfd8d4f-67e2-43b6-f667-087d8b56c912" class="col-md-4">Last Name</label>
        <div class="col-md-8">
            <input class="form-control "
                   data-bind="value: LastName"
                   id="5cfd8d4f-67e2-43b6-f667-087d8b56c912" type="text" name="LastName" />
        </div>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label data-i18n="Gender" for="ff83f8d0-9dd7-4621-87b7-7b5ddbd0c985" class="col-md-4">Gender</label>
        <div class="col-md-8">
            <select  data-bind="value: Gender, enable :true" id="ff83f8d0-9dd7-4621-87b7-7b5ddbd0c985" name="Gender" class="input-large form-control">
                    <option value="Male" data-i18n="Male">Male</option>
                    <option value="Female" data-i18n="Female">Female</option>
            </select>
        </div>
    </div>
    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Age" for="age" class="col-md-4">Age</label>
        <div class="col-md-8">
            <input required class="form-control input-large"
                   data-bind="value: Age"
                    data-rule-digits="true"  data-rule-required="true" 
 data-rule-message="ooii bagi la umur betulk"
 data-rule-min="0"
 data-rule-max="120.5"
                   id="age" type="text" name="Age" />
        </div>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label data-i18n="State" class="col-md-4">State</label>
        <div class="col-md-8">
            <select  data-bind=" visible :true,  enable :true, comboBoxLookupOptions : { value: Address().State, entity : 'State', valuePath : 'Name', displayPath: 'Name', query :'Id ne \'0\''}" id="" name="Address.State" class=" form-control">
            </select>
        </div>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label data-i18n="District" class="col-md-4">District</label>
        <div class="col-md-8">
            <select  data-bind=" visible :true,  enable :true, comboBoxLookupOptions : { value: Address().District, entity : 'District', valuePath : 'Name', displayPath: 'Name', query :ko.computed(function(){ return 'State eq \'' + Address().State() + '\'';})}" id="" name="Address.District" class=" form-control">
            </select>
        </div>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label data-i18n="Locality" for="0dab9f82-6ff7-436c-8ac0-af789738da24" class="col-md-4">Locality</label>
        <div class="col-md-8">
            <select  data-bind="value: Address().Locality, enable :true" id="0dab9f82-6ff7-436c-8ac0-af789738da24" name="Address.Locality" class="input-large form-control">
                    <option value="Urban" data-i18n="Urban">Urban</option>
                    <option value="Surburb" data-i18n="Suburban">Suburban</option>
                    <option value="Remote" data-i18n="Remote">Remote</option>
            </select>
        </div>
    </div>
<div data-bind="visible:true">
    <table class="table table-condensed table-striped">
        <thead>
            <tr>
                    <th data-i18n="Title">Title</th>
                    <th data-i18n="Ext.">Ext.</th>
                    <th data-i18n="Upload">Upload</th>
                    <th data-i18n="Download">Download</th>
                    <th data-i18n="Image222">Image222</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach :Contact().AttachmentCollection">
            <tr>
                    <td>
    <input class="form-control "
           data-bind="value: Title, visible :true, enable :true ,uniqueName:true"
           type="text"
           name="Title"
            />
                    </td>
                    <td>
    <select  data-bind="value: Extension, visible :true, enable :true" id="" name="Extension" class=" form-control">
            <option value=".docx" data-i18n="Word 2007">Word 2007</option>
            <option value=".xlsx" data-i18n="Excel 2007">Excel 2007</option>
            <option value=".pdf" data-i18n="PDF">PDF</option>
    </select>
                    </td>
                    <td>
    <input class="form-control "
           data-bind="kendoUpload : StoreId, visible :true"
           id="" type="file" name="files" />
                    </td>
                    <td>
    <a data-bind="attr : {'href':'/sph/binarystore/get/' + StoreId()}, visible:true" download>
        Download
    </a>
                    </td>
                    <td>
<img data-test="xxx" alt="Image2222"      data-bind="attr : {'src':'/sph/image/store/' + StoreId()}, visible:true" />
                    </td>
                <td>
                    <a title="remove" href="#" data-bind="click : $parent.removeChildItem.call($parent,$parent.Contact().AttachmentCollection, $data)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a data-i18n="Attachment" class="btn btn-link" data-bind="click : addChildItem(Contact().AttachmentCollection, bespoke.DevV1_customer.domain.Attachment)">
        <i class="fa fa-plus-circle"></i>
        Attachment
    </a>
</div>
    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Contact name" for="4fd5b435-4058-4db2-a506-b5fc161f1751" class="col-md-4">Contact name</label>
        <div class="col-md-8">
            <input required class="form-control input-large"
                   data-bind="value: Contact().Name"
                    data-rule-required="true" 
                   id="4fd5b435-4058-4db2-a506-b5fc161f1751" type="text" name="Contact.Name" />
        </div>
    </div>
    <div class="form-group" data-bind="visible:true">
        <div class="col-md-offset-4 col-md-8">
            <div class="checkbox">
                <label class="checkbox">
                    <input data-bind="checked : IsPriority, enable :true" id="IsPriority" type="checkbox"
                           name="IsPriority"/>
                    <span data-i18n="Priority">Priority</span>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group" data-bind="visible : true">
        <label data-i18n="Registered" for="3c1a89b1-5b54-4d98-a89f-8fb3e7fd3435" class="col-md-4">Registered</label>
        <div class="col-md-8">
            <input class="form-control input-large"
                   data-bind="kendoDate: RegisteredDate, enable :IsPriority" id="3c1a89b1-5b54-4d98-a89f-8fb3e7fd3435" type="text"
                   name="RegisteredDate" />
        </div>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label data-i18n="Revenue" for="rev1" class="col-md-4">Revenue</label>
        <div class="col-md-8">
            <input class="form-control " data-bind="money: Revenue, visible :true, enable :true"
                   id="rev1" type="text" name="Revenue" />
        </div>
    </div>
    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Revenue" for="be1a0e15-c653-467b-a30c-128eb5ac7534" class="col-md-4">Revenue</label>
        <div class="col-md-8">
            <input class="form-control input-large"
                   data-bind="value: Revenue"
                    data-rule-number="true" 
                   id="be1a0e15-c653-467b-a30c-128eb5ac7534" type="text" name="Revenue" />
        </div>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label data-i18n="Download Profile" for="f7afcecf-9176-4446-b55d-2d5e43a3fea4" class=""></label>
        <div class="col-md-8">
            <a data-i18n="Download Profile" id="f7afcecf-9176-4446-b55d-2d5e43a3fea4" data-bind="attr : {'href':'/sph/documenttemplate/transform?entity=Customer&templateId=2&id=' + Id()}, visible:true" download>
                Download Profile
            </a>
        </div>
    </div>
    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Upload Profile" for="3e1a01cf-2665-4d59-bab3-d04bea004a21" class="col-md-4">Upload Profile</label>
        <div class="col-md-8">
            <input class="form-control input-large"
                   data-bind="kendoUpload : ProfileStoreId, visible :true"
                   id="3e1a01cf-2665-4d59-bab3-d04bea004a21" type="file" name="files" />
        </div>
    </div>
    <label data-i18n="Photo" class="col-md-4">Photo</label>
<img data-test="xxx" alt="Photo"      data-bind="attr : {'src':'/sph/image/store/' + PhotoStoreId()}, visible:true" />
    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Upload Photo" for="45ecb6e5-93fd-49a8-81d8-26537a4e3ded" class="col-md-4">Upload Photo</label>
        <div class="col-md-8">
            <input class="form-control input-large"
                   data-bind="kendoUpload : {value:PhotoStoreId,extensions:['.jpg','.png','.gif']}, visible :true"
                   id="45ecb6e5-93fd-49a8-81d8-26537a4e3ded" type="file" name="files" />
        </div>
    </div>
</form>
    </div>
    <div class="col-sm-4">
            <h3 data-i18n="Audit Trail">Audit Trail</h3>
        <!--ko compose: {model:'viewmodels/_audittrail.list', activationData:{id:$root.entity().Id(), entity : 'Customer'}} -->
        <!--/ko-->
    </div>
</div>
