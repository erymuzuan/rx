<h1 data-i18n="Borang Kelulusan Permohonan Kuarters">Borang Kelulusan Permohonan Kuarters</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>
    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
<form class="form-horizontal" data-bind="with : message" id="borang-kelulusan-permohonan-kuarters-form">
    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Alamat Rumah  Postcode" for="7bb660be-0c72-499b-ea4a-4f043811e610" class="col-md-4">Alamat Rumah  Postcode</label>
        <div class="col-md-8">
            <input class="form-control input-large"
                   data-bind="value: ko.unwrap(AlamatRumah).Postcode"
                   id="7bb660be-0c72-499b-ea4a-4f043811e610" type="text" name="AlamatRumah.Postcode" />
        </div>
    </div>
    <div data-bind="visible:true" class="form-group">
        <label data-i18n="Poskod" for="f2636f7b-82e3-4e08-8fc7-20f1dd734259" class="col-md-4">Poskod</label>
        <div class="col-md-8">
            <input class="form-control input-large"
                   data-bind="value: ko.unwrap(ko.unwrap(Majikan).Alamat).Postcode"
                   id="f2636f7b-82e3-4e08-8fc7-20f1dd734259" type="text" name="Majikan.Alamat.Postcode" />
        </div>
    </div>
</form>
    </div>
</div>
