

<h1>Customer Registration</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>

    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
        
<form class="form-horizontal" data-bind="with : entity" id="customer-register-form">
    <div class="form-group" data-bind="visible:true">
        <div class="col-md-offset-4 col-md-8">
            <div class="checkbox">
                <label class="checkbox">
                    <input data-bind="checked : IsPriority, enable :true" id="IsPriority" type="checkbox"
                           name="IsPriority" />
                    Is Priority
                </label>
            </div>
        </div>
    </div>




    <div data-bind="visible:true" class="form-group">
        <label for="5d9d1e25-9964-43fd-b185-c6c6ab23a39a" class="col-md-4">Full Name</label>
        <div class="col-md-8">
            <input  class=" form-control input-large" title=""
                   data-bind="value: FullName, enable :true "
                   
                   
                   
                   id="5d9d1e25-9964-43fd-b185-c6c6ab23a39a" type="text" name="FullName" />
        </div>
    </div>

    <div class="form-group" data-bind="visible:true">
        <label for="847abf54-3113-483a-f3c9-2cf3dbd9c14e" class="col-md-4">Address  State</label>
        <div class="col-md-8">
            <select data-bind="value: Address().State, enable :true" id="847abf54-3113-483a-f3c9-2cf3dbd9c14e" name="Address().State" class="  form-control">
                    <option value="Kelantan">Kelantan</option>
                    <option value="Selangor">Selangor</option>
            </select>
        </div>
    </div>

    <div class="form-group" data-bind="visible:true">
        <label for="da1bd790-b925-486f-cdf2-507cfd3b1487" class="col-md-4">Address  Locality</label>
        <div class="col-md-8">
            <select data-bind="value: Address().Locality, enable :true" id="da1bd790-b925-486f-cdf2-507cfd3b1487" name="Address().Locality" class="  form-control">
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                    <option value="Sub">Sub</option>
            </select>
        </div>
    </div>



    <div data-bind="visible:true" class="form-group">
        <label for="c214e363-724d-4bf2-bdfe-a762dad2bc83" class="col-md-4">Contact  Name</label>
        <div class="col-md-8">
            <input  class=" form-control input-large" title=""
                   data-bind="value: Contact().Name, enable :true "
                   
                   
                   
                   id="c214e363-724d-4bf2-bdfe-a762dad2bc83" type="text" name="Contact().Name" />
        </div>
    </div>



    <div data-bind="visible:true" class="form-group">
        <label for="a16f8ec8-bde1-4246-dd34-70af79ef6e7c" class="col-md-4">Contact  Telephone</label>
        <div class="col-md-8">
            <input  class=" form-control input-large" title=""
                   data-bind="value: Contact().Telephone, enable :true "
                   
                   
                   
                   id="a16f8ec8-bde1-4246-dd34-70af79ef6e7c" type="text" name="Contact().Telephone" />
        </div>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label for="34612ce9-e140-4ac8-d86e-d084d87df2a3" class="col-md-4">Revenue</label>
        <div class="col-md-8">
            <input  class=" form-control input-large" data-bind="money: Revenue, visible :true, enable :true"
                   id="34612ce9-e140-4ac8-d86e-d084d87df2a3" type="text" name="Revenue" />
        </div>
    </div>
      <div class="form-group" data-bind="visible : true">
        <label for="c2c17f08-a193-4f78-f4d5-a2ef89546940" class="col-md-4">Registered Date</label>
        <div class="col-md-8">
            <input class=" form-control "
                   data-bind="kendoDate: RegisteredDate, enable :true" id="c2c17f08-a193-4f78-f4d5-a2ef89546940" type="text"
                   name="RegisteredDate" />
        </div>
    </div>
    <div class="form-group" data-bind="visible:true">
        <label for="a3ddffa1-73b7-47b0-d986-22721849aa24" class="col-md-4">Rating</label>
        <div class="col-md-8">
            <input step="0" class=" form-control input-large" data-bind="value: Rating, visible :true, enable :true"
                   id="a3ddffa1-73b7-47b0-d986-22721849aa24" type="number" name="Rating" />
        </div>
    </div>
  </form>
    </div>
    <div class="col-sm-4">
        
    </div>
</div>
