<h1>Appointment for patients</h1>
<div class="row">
    <div class="col-md-8">
        <button class="btn btn-link pull-right" data-bind="visible: chartFiltered, click: clearChartFilter">
            <i class="fa fa-times"></i>
            Clear chart's filter
        </button>
        <table class="table table-striped" data-bind="filter : {path:'tbody>tr'}, searchPaging :{ query: query, map : map, entity : 'Appointment', list:list}">
            <thead>
                <tr>
                    <th>Mrn</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Doctor</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody data-bind="foreach :list">
                <tr data-bind="">

                    <td data-bind="text:Mrn"></td>
                    <td data-bind="date:{ value:DateTime, format:&#39;D/M/YYYY HH:mm&#39;}"></td>
                    <td data-bind="text:Location"></td>
                    <td data-bind="text:Doctor"></td>
                    <td data-bind="date:CreatedDate"></td>


                </tr>
            </tbody>
        </table>
        <img src="/Images/spinner-md.gif" alt="loading" class="absolute-center" data-bind="visible: isBusy" />
    </div>

    <!-- ko compose : {view : '_chart.panel'}-->
    <!-- /ko -->
</div>
