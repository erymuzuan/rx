<h1> Oracle Adapter</h1>
<div class="row" data-bind="with : adapter">
    <form class="form-horizontal">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" data-bind="value: name"
                       required="" pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                       placeholder="Name for the adapter"
                       class="form-control" id="name">
            </div>
        </div>
        <div class="form-group">
            <label for="desc" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-6">
                <textarea data-bind="value: description"
                          placeholder=""
                          class="form-control" id="desc"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="cs" class="col-sm-2 control-label">Connection string</label>
            <div class="col-sm-6">
                <input type="text" data-bind="value: connectionString"
                       required=""
                       placeholder="Oracle connection string"
                       class="form-control" id="cs">
            </div>
            <div class="col-sm-1">
                <i class="fa fa-spinner fa-spin" data-bind="visible:$root.loadingSchemas"></i>
            </div>
        </div>

        <div class="form-group">
            <label for="schema" class="col-sm-2 control-label">Schema</label>
            <div class="col-sm-6">
                <select class="form-control" id="schema" data-bind="value : schema, options:$root.schemaOptions, optionsCaption:'[Select a schema]'"></select>

            </div>
            <div class="col-sm-1">
                <i class="fa fa-spinner fa-spin" data-bind="visible:$root.loadingTables"></i>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tables</label>
            <div class="col-sm-6">
                <!-- ko foreach : $root.tableOptions-->
                <label>
                    <input type="checkbox" data-bind="value: name, checked : $root.adapter().tables, attr : {title: name}" />
                    <!-- ko text: name -->
                    <!-- /ko-->
                    <br  data-bind="visible:parents().length > 0 || children.length > 0"/>
                    <!-- ko foreach : parents-->
                    <br/>
                    <label style="margin-left: 20px">
                        <input type="checkbox" data-bind="value: fk_table_name" />
                        <i class="fa fa-arrow-left"></i>
                        <!-- ko text: parent + "(" + src_constraint_name + ")" -->
                        <!-- /ko-->
                    </label>
                    <!-- /ko-->
                    <!-- ko foreach : children-->
                    <br/>
                    <label style ="margin-left: 20px">
                        <input type="checkbox" data-bind="value: src_table_name" />
                        <i class="fa fa-arrow-right"></i>
                        <!-- ko text: src_table_name -->
                        <!-- /ko-->
                    </label>
                    <!-- /ko-->

                </label>
                <br />
                <!-- /ko-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label sr-only">Generate</label>
            <div class="col-sm-6">
                <button class="btn btn-default" data-bind="command : $root.generate">
                    <i class="fa fa-database"></i>
                </button>
            </div>
        </div>

    </form>
</div>
