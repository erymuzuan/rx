
<section class="view-model-modal" id="adapter-sqlserver-table-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Table Property</h3>
            </div>
            <div class="modal-body" data-bind="with: table">

                <div class="tabbable">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#versioning" data-toggle="tab">Versioning</a>
                        </li>
                        <li>
                            <a href="#error-handling" data-toggle="tab">Errors and retries</a>
                        </li>
                        <li>
                            <a href="#columns-selection" data-toggle="tab">Columns</a>
                        </li>
                        <li>
                            <a href="#others" data-toggle="tab">Others</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="versioning" class="tab-pane active">
                            <form class="form-horizontal" id="adapter-sqlserver-table-dialog-form">
                                <div class="form-group">
                                    <label for="version-column" class="col-lg-4 control-label">Version Column</label>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="version-column" data-bind="value:VersionColumn, options: versionColumnOptions, optionsValue : 'Name', optionsText:'Name', optionsCaption:''"></select>
                                    </div>
                                </div><div class="form-group">
                                    <label for="modified-date-column" class="col-lg-4 control-label">Modified Date Column</label>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="modified-date-column" data-bind="value:ModifiedDateColumn, options: modifiedDateColumnOptions, optionsValue : 'Name', optionsText:'Name', optionsCaption:''"></select>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div id="error-handling" class="tab-pane">


                        </div>
                        <div id="columns-selection" class="tab-pane">


                        </div>
                        <div id="others" class="tab-pane">

                        </div>

                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <input form="adapter-sqlserver-table-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
