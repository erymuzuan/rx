
<section class="view-model-modal" id="ID">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Error Details</h3>
            </div>
            <div class="modal-body" data-bind="with: log">

                <form class="form-horizontal" id="ID-form">
                    <div class="form-group">
                        <label for="message-field" class="col-lg-2 control-label">Message</label>
                        <div class="col-lg-6">
                            <input type="text" data-bind="value: message"
                                   readonly
                                   class="form-control" id="message-field">
                        </div>
                    </div>

                    <div class="form-group">

                        <textarea rows="20" class="form-control" id="stack-trace" readonly data-bind="value:stack_trace"></textarea>

                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <input form="ID-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
