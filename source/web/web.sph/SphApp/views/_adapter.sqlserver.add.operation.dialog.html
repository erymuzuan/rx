
<section class="view-model-modal" id="adapter-sqlserver-operation-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Operations Selection</h3>
            </div>
            <div class="modal-body">

        


                <table id="table-options-panel" class="table table-condensed table-striped table-hover" 
                    data-bind="filter: {path: 'tbody>tr'}">
                    <thead>
                    <tr>
                        <th>Operation</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody style="max-height: 450px;overflow-y: scroll;display: block" data-bind="foreach :operations">
                        <tr>
                            <td>
                                <label>
                                    <input type="checkbox" class="operation-checkbox" data-bind="attr : {'name':'table-' + Name}, checked: IsSelected"/>
                                    <!-- ko text: Schema --><!-- /ko -->.<!-- ko text: Name --><!-- /ko -->
                                </label>
                            </td>
                            <td 
                            data-bind="text: (ko.unwrap($type) === 'Bespoke.Sph.Integrations.Adapters.FuncOperationDefinition, sqlserver.adapter' ? 'Function' : 'Stored Procedure')"></td>
                        </tr>
              
                    </tbody>
                </table>


            </div>
            <div class="modal-footer">
                <input form="adapter-sqlserver-operation-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick, disable : isBusy" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
