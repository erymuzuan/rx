

<h1>New case form</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-lg-8 col-lg-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>
    
    </div>
    <div class="col-lg-2"></div>
    <!-- /ko-->
</div>
<div class="row">

    <div class="col-lg-8">
        <form class="form-horizontal" data-bind="with : entity" id="new-case-form-form">

    <div class="form-group" data-bind="visible:true">
        <label class="col-lg-4">Death DateTime</label>
        <div class="col-lg-8">
            <input class="fa fa-clock-o form-control "
                   data-bind="kendoDate: DeathDateTime, enable :true" type="text"
                   name="DeathDateTime" />
        </div>
    </div>


    <div data-bind="visible:true" class="form-group">
        <label for="5d9ae884-1e55-4fe4-84e6-fff50c412334" class="col-lg-4">Case No</label>
        <div class="col-lg-8">
            <input  class=" form-control input-large" title=""
                   data-bind="value: CaseNo, enable :true"
                   id="5d9ae884-1e55-4fe4-84e6-fff50c412334" type="text" name="CaseNo" />
        </div>
    </div>


    <div data-bind="visible:true" class="form-group">
        <label for="ff70839a-e258-4b26-99a2-8eaee1c1be14" class="col-lg-4">Status</label>
        <div class="col-lg-8">
            <input  class=" form-control input-large" title=""
                   data-bind="value: Status, enable :true"
                   id="ff70839a-e258-4b26-99a2-8eaee1c1be14" type="text" name="Status" />
        </div>
    </div>
        </form>
    </div>
        <div class="col-lg-4">
            <h3>Audit Trail</h3>
            <!--ko compose: {model:'viewmodels/_audittrail.list', activationData:{id:$root.entity().DeceasedId(), entity : 'Deceased'}} -->
            <!--/ko-->
        </div>
</div>
