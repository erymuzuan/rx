

<h1>Patient discharge form</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-lg-8 col-lg-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>
    
    </div>
    <div class="col-lg-2"></div>
    <!-- /ko-->
</div>
<div class="row">

    <div class="col-lg-8">
        <form class="form-horizontal" data-bind="with : entity" id="patient-discharge-form-form">

<label class="col-md-4">MRN</label>
<span class="col-md-8" data-bind="text: Mrn"></span>

<label class="col-md-4">FullName</label>
<span class="col-md-8" data-bind="text: FullName"></span>

<label class="col-md-4">Gender</label>
<span class="col-md-8" data-bind="text: Gender"></span>

<label class="col-md-4">Status</label>
<span class="col-md-8" data-bind="text: Status"></span>
        </form>
    </div>
</div>
