<h1>Endpoint permission settings</h1>
<div class="row">
    <div class="col-lg-4" id="endpoints-tree-panel"></div>
    <div class="col-lg-8">
        <h2>Permission setting</h2>
        <form class="form-horizontal" data-bind="with : selected">
            <!-- ko foreach : Claims -->
            <div class="form-group">
                <div class="col-lg-4">
                    <select class="form-control" data-bind="value:Type">
                        <option value="">[Select Claim Type]</option>
                        <option value="subject">Subject</option>
                        <option value="email">Email</option>
                        <option value="role">Role</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <input type="text" required class="form-control" data-bind="value:Value"/>
                </div>
                <div class="col-lg-4">
                    <select class="form-control" data-bind="value:Permission">
                        <option value="ia">Inherited allow</option>
                        <option value="id">Inherited deny</option>
                        <option value="a">Allow</option>
                        <option value="D">Deny</option>
                    </select>
                </div>
            </div>
            <!-- /ko -->
        </form>
        <a href="javascript:;" data-bind="click : addClaims, visible : selected">
            <i class="fa fa-plus-circle"></i>
            Add a claim
        </a>
    </div>
</div>
