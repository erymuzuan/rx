<h1>Senarai Tanah</h1>
<table class="table table-striped" data-bind="filter: { path: 'tbody>tr' }, serverPaging :{entity : 'Land', query : 'LandId gt 0', list : lands}">
    <thead>
        <tr>
            <th>Title</th>
            <th>Lokasi</th>
            <th>Saiz</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: lands">
        <tr>
            <td >
                <a data-bind="attr : {href:'/#/land.detail/' + LandId()},text: Title" ></a>
            </td>
            <td data-bind="text:Location"></td>
            <td data-bind="text:Size"></td>
            <td data-bind="text:Status"></td>
        </tr>
    </tbody>
</table>
