<section><h1>Dashboard</h1></section>
<section id="rental-list" class="view-list">
    <div class="article-right-content" data-bind="click: viewPendingCommand">
        <article class="article-container-full-width" >
            <div id="div-rental" title="Go to rental details" >
                <label title="PENDING">MENUNGGU</label>
                <address data-bind="text: pending"></address>
            </div>
        </article>
    </div>
    <div class="article-right-content" data-bind="click: viewApprovedCommand">
          <article class="article-container-full-width">
            <div id="div1" title="Go to rental details" >
                <label title="LULUS">LULUS</label>
                <address data-bind="text: approved"></address>
            </div>
        </article>
    </div>
   </section>
