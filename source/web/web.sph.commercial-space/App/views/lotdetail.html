<section>
    <h1 data-bind="text: title"></h1>
    <div>
        <input type="button" data-bind="click: addNewLotCommand" class="btn pull-right" value="New Lot +" />
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Lot No</th>
                <th>Keluasan</th>
                <th>Ruang Komercial</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: floor.LotCollection">
            <tr>
                <td data-bind="text: $index() + 1"></td>
                <td>
                    <input type="text" class="input-large" data-bind="value: Name, uniqueName: true" /></td>
                <td>
                    <div class="input-append">
                        <input type="number" class="input-small span2" data-bind="value: Size, uniqueName: true" />
                        <span class="add-on">kp</span>

                    </div>
                </td>
                <td><a id="new-cs" class="btn btn-success" data-bind="click: $parent.addCsCommand">+</a></td>
                <td>
                    <input type="button" data-bind="click: $parent.removeLotCommand" class="btn btn-mini btn-danger" value="x" /></td>
            </tr>
        </tbody>

    </table>
</section>

<section>
    <input type="button" class="btn btn-primary" data-bind="click: goBackCommand, disable: isBusy()" value="BACK" />
    <input type="button" class="btn btn-primary" data-bind="click: saveCommand, disable: isBusy()" value="SAVE" />
</section>
