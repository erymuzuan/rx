<section>
    <h1 data-bind="text: title"></h1>
    <div>
        <input type="button" data-bind="click: addNewLotCommand" class="btn pull-right" value="New Lot +" />
    </div>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>#</th>
                <th>Lot No</th>
                <th>Keluasan</th>
                <th>Kegunaan</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: floor.LotCollection">
            <tr>
                <td data-bind="text: $index() + 1"></td>
                <td>
                    <input type="text" class="input-large" data-bind="value: Name, uniqueName: true" required /></td>
                <td>
                    <div class="input-append">
                        <input type="number" class="input-small span2" data-bind="value: Size, uniqueName: true" required />
                        <span class="add-on">kp</span>

                    </div>
                </td>
                <td>
                    <input class="input-medium k-multiselect" list="usage" data-bind="value: Usage, uniqueName: true" type="text" />
                </td>
                <td>
                    <input type="button" data-bind="click: $parent.removeLotCommand" class="btn btn-mini btn-danger" value="x" /></td>
            </tr>
        </tbody>

    </table>
    <datalist id="usage">
        <option value="Kediaman">
        <option value="Parking">
        <option value="Ruang komersial">
        <option value="Restauran">
        <option value="Kedai buku">
        <option value="Kedai dobi">
    </datalist>
</section>

<section>
    <input type="button" class="btn btn-primary" data-bind="command: saveCommand, disable: isBusy()" value="Simpan" data-loading-text="Saving..." data-complete-text="Simpan" />
</section>
