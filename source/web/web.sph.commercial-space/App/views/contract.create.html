<div class="container-fluid">
    <div>
        <h1 class="row-fluid">Kontrak baru </h1>
    </div>
    <div class="span12">
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li>
                    <a href="#am" data-toggle="tab">Am</a>
                </li>
                <li>
                    <a href="#clauses" data-toggle="tab">Klausa</a>
                </li>
                <li>
                    <a href="#documents" data-toggle="tab">Dokumen</a>
                </li>
                <li>
                    <a href="#history" data-toggle="tab">Sejarah</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="am" class="tab-pane active">
                    <form class="form-horizontal">

                        <div class="control-group">
                            <label for="contract.Type" class="control-label">Jenis Kontrak</label>
                            <div class="controls">
                                <select data-bind="options: contractTypeOptions, optionsText: '[Sila Pilih Jenis Kontrak]', optionsText: 'Item2', optionsValue: 'Item1', value: selectedTemplateId" id="contract.Type" name="contract.Type">
                                </select>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" data-bind="command: generateContractCommand"
                                data-loading-text="Sedang Proses..."
                                data-complete-text="Selesai">
                                Generate</button>
                        </div>
                    </form>

                    <!--ko compose: {view: '_contract.form'} -->
                    <!--/ko-->

                </div>
                <div id="clauses" class="tab-pane">
                    <!--ko compose: 'viewmodels/_contract.clauses' -->
                    <!--/ko-->

                </div>
                <div id="documents" class="tab-pane">

                    <!--ko compose: 'viewmodels/_contract.documents' -->
                    <!--/ko-->
                </div>
                <div id="history" class="tab-pane">
                    <h2>Sejarah Permohonan</h2>
                    <!--ko compose: 'viewmodels/_audittrail.list' -->
                    <!--/ko-->

                </div>

            </div>
        </div>
    </div>
</div>
