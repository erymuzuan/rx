<h1>Maklumat Templat Aduan </h1>
<section>
    <form data-bind="with: complaintTemplate" class="form-horizontal">
        <div class="control-group">
            <label for="complainttemplate.Name" class="control-label">Jenis</label>
            <div class="controls">
                <input data-bind="value: Name" id="complainttemplate.Name" type="text" name="Name" />
            </div>
        </div>
        <div class="control-group">
            <label for="complainttemplate.Description" class="control-label">Keterangan </label>
            <div class="controls">
                <textarea class="input-xxlarge" cols="5" rows="5" data-bind="value: Description" id="complainttemplate.Description" name="Description" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input data-bind="checked: IsActive" id="complainttemplate.IsActive" type="checkbox" name="IsActive" />
                    Aktif
                </label>
            </div>
        </div>
        <h5>Kategori Aduan</h5>
        <a type="button" class="btn btn-mini pull-right" href="#" data-bind="click: $root.addComplaintCategory">+ Category</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Keterangan</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: ComplaintCategoryCollection">
                <tr>
                    <td>
                        <input type="text" data-bind="value: Name" /></td>
                    <td>
                        <input type="text" data-bind="value: Description" /></td>
                    <td><a type="button" class="btn btn-link" data-toggle="modal" data-bind="click: $root.editCategory"
                        href="#category-details-modal">Sub Kategori</a></td>
                    <td>
                        <a class="btn btn-link" data-bind="click: $root.removeCategory">Buang</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--ko compose:'_template.custom.field.html' -->
        <!--/ko-->

    </form>
</section>

<section class="modal hide" id="category-details-modal">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Senarai Subkategori</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <h5>Sub Kategori</h5>
            <input type="button" value="+" class="btn btn-mini pull-right" data-bind="click:addSubCategory"/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: subCategoryOptions">
                <tr>
                    <td>
                        <input type="text" data-bind="value: text"/>
                    </td>
                    <td>
                        <a href="#category-details-modal" class="btn btn-link" data-bind="click : $root.removeSubCategory">Buang</a>
                    </td>
                </tr>
            </tbody>
        </table></form>
    </div>
    
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
        <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" data-bind="click : saveSubCategoryCommand" />
    </div>
</section>
