<h3>WORK ORDER</h3>
<div>
    <form class="well form-inline span12">
        <section>
            <label for="Status" class="control-label">Status:</label>
            <select name="Status" data-bind="value: workOrder().Status()">
                <option value="New">New</option>
                <option value="Inspection">Pemeriksaan</option>
                <option value="Maintenance">Proses Senggara</option>
                <option value="Completed">Selesai</option>
                <option value="Close">Tutup</option>
            </select>
            <label for="Priority" class="control-label">Keutamaan:</label>
            <select name="Priority" data-bind="value: workOrder().WorkOrder.Priority()">
                <option value="Low">Rendah</option>
                <option value="Medium">Sederhana</option>
                <option value="High">Tinggi</option>
            </select>
            <label for="Severity" class="control-label">Tahap:</label>
            <select name="Severity" data-bind="value: workOrder().WorkOrder.Severity()">
                <option value="Minor">Sederhana</option>
                <option value="Major">Utama</option>
                <option value="Trivial">Kompleks</option>
            </select>
            <label for="Resolution" class="control-label">Resolusi:</label>
            <select name="Resolution" data-bind="value: workOrder().Resolution">
                <option value="Fake">Aduan Palsu</option>
                <option value="Duplicate">Salinan Ke-2</option>
                <option value="Not Started">Belum Bermula</option>
                <option value="Attach Technician">Khidmat Juruteknik</option>
                <option value="Attach Vendor">Khidmat Vendor</option>
                <option value="Done">Selesai</option>
            </select>
        </section>
    </form>
    <form class="well form-inline span12">
        <label for="EstimationCost" class="control-label">Anggaran Kos:</label>
        <input data-bind="value: workOrder().WorkOrder.EstimationCost()" id="EstimationCost" type="text" name="EstimationCost" />
    </form>
    <form class="well form-horizontal span6">
        <h6><strong>Pemilik Premis</strong></h6>
        <section>
            <div class="control-group">
                <label class="span2">Nama:</label>
                <label class="span3" data-bind="text: workOrder().Complaint.Tenant.Name" id="tenant.Name" />
            </div>
            <div class="control-group ">
                <label class="span2">No. Telefon:</label>
                <label class="span3" data-bind="text: workOrder().Complaint.Tenant.Phone" id="tenant().PhoneNo" />
            </div>
            <div class="control-group ">
                <label class="span2">No. Telefon Bimbit:</label>
                <label class="span3" data-bind="text: workOrder().Complaint.Tenant.MobilePhone" id="tenant().MobilePhoneNo" />
            </div>

            <div class="control-group ">
                <label class="span3">Alamat :</label>
                <div class="control-group span6" data-bind="with: workOrder().Complaint.Tenant.Address">
                    <div>
                        <label class="span4" data-bind="text: UnitNo" />
                    </div>
                    <div>
                        <label class="span4" data-bind="text: Street" />
                    </div>
                    <div>
                        <label class="span4" data-bind="text: City" />
                    </div>
                    <div>
                        <label class="span4" data-bind="text: Postcode" />
                    </div>
                    <div>
                        <label class="span4" data-bind="text: State" />
                    </div>
                </div>
            </div>
        </section>
    </form>

    <form class="well form-horizontal span5" data-bind="with: workOrder">
        <h6><strong>Maklumat Vendor/Juruteknik</strong></h6>
        <section>
            <div class="control-group">
                <label class="span2">Lampiran</label>
                :
                <input id="File1" type="file" name="files" />
            </div>
            <div class="control-group">
                <label class="span2">Tarikh Mula</label>
                :
                <input data-bind="kendoDate: Date" id="maintenance.StartDate" type="text" name="maintenance.StartDate" />
            </div>
            <div class="control-group">
                <label class="span2">Tarikh Akhir</label>
                :
                <input data-bind="kendoDate: Date" id="maintenance.EndDate" type="text" name="maintenance.EndDate" />
            </div>
        </section>
    </form>
    <form class="well form-horizontal span12" >
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li>
                    <a href="#general-tab" data-toggle="tab">
                        <h6>Maklumat Aduan</h6>
                    </a>
                </li>
                <li>
                    <a href="#partsandlabor-tab" data-toggle="tab">
                        <h6>Buruh/Perkakas</h6>
                    </a>
                </li>
                <li>
                    <a href="#warranty-tab" data-toggle="tab">
                        <h6>Jaminan</h6>
                    </a>
                </li>
                <li>
                    <a href="#comment-tab" data-toggle="tab">
                        <h6>Komen</h6>
                    </a>
                </li>

            </ul>

            <div class="tab-content">
                <div id="general-tab" class="tab-pane active">
                    <div class="control-group">
                        <label class="control-label ">Jenis Aduan :  </label>
                        <div class="controls">
                            <span data-bind="text: workOrder().Complaint.Type" id="Type" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label ">Kategori :  </label>
                        <div class="controls">
                            <span data-bind="text: workOrder().Complaint.Category" id="Category" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label ">SubKategori :  </label>
                        <div class="controls">
                            <span data-bind="text: workOrder().Complaint.SubCategory" id="SubCategory" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label ">Keterangan :  </label>
                        <div class="controls">
                            <span data-bind="text: workOrder().Complaint.Remarks" id="Remarks" />
                        </div>
                    </div>
                    
                </div>
                <div id="partsandlabor-tab" class="tab-pane">
                    <!--ko compose:'_workorder.partsandlabor.html' -->
                    <!--/ko-->
                </div>
                <div id="warranty-tab" class="tab-pane">
                    <!--ko compose:'_workorder.warranty.html' -->
                    <!--/ko-->
                </div>
                <div id="comment-tab" class="tab-pane">
                    <!--ko compose:'_workorder.comment.html' -->
                    <!--/ko-->
                </div>
            </div>
        </div>
    </form>
    <form class="well form-inline span12">
        <input class="btn btn-primary pull-right" type="button" value="SIMPAN" />
        <input class="btn btn-primary pull-right" type="button" value="CETAK WORK ORDER" />
        <input class="btn btn-primary pull-right" type="button" value="CETAK WARRANTY" />
        <input class="btn btn-primary pull-right" type="button" value="CETAK NCR" />
    </form>
</div>
