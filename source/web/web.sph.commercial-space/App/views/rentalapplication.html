<section>
    <div class="header-section">
        <h1>Maklumat Pegawai Yang Boleh Dihubungi</h1>
    </div>
    <div class="labelLeft">
        <label>Nama:</label>
        <input type="text" data-bind="value: rentalapplication.OfficerName" />
    </div>
    <div class="labelLeft">
        <label>Gelaran:</label>
        <input type="text" data-bind="value: rentalapplication.OfficerTitle" />
    </div>
    <div class="labelLeft">
        <label>No. Kad Pengenalan:</label>
        <input type="text" data-bind="value: rentalapplication.OfficerIcNo" />
    </div>
    <div class="labelLeft">
        <label>Jawatan:</label>
        <input type="text" data-bind="value: rentalapplication.OfficerRole" />
    </div>
    <div class="labelLeft">
        <label>No. Telefon Rumah:</label>
        <input type="text" data-bind="value: rentalapplication.TelehoneNo" />
    </div>
    <div class="labelLeft">
        <label>No. Telefon Pejabat:</label>
        <input type="text" data-bind="value: rentalapplication.OfficeTelephoneNo" />
    </div>
    <div class="labelLeft">
        <label>Emel:</label>
        <input type="text" data-bind="value: rentalapplication.OfficerRole" />
    </div>
    <div>
        <h6>Alamat Surat-menyurat</h6>
    </div>
    <div class="labelLeft">
        <label>Jalan:</label>
        <input type="text" data-bind="value: rentalapplication.Address.Street" />
    </div>
    <div class="labelLeft">
        <label>Bandar:</label>
        <input type="text" data-bind="value: rentalapplication.Address.City" />
    </div>
    <div class="labelLeft">
        <label>Poskod:</label>
        <input type="text" data-bind="value: rentalapplication.Address.Postcode" />
    </div>
    <div class="labelLeft">
        <label>Negeri:</label>
        <select data-bind="value: rentalapplication.Address.State">
            <option value="Selangor">Selangor</option>
            <option value="Johor">Johor</option>
            <option value="Melaka">Melaka</option>
            <option value="Kelantan">Kelantan</option>
            <option value="W.P Kuala Lumpur">W.P Kuala Lumpur</option>
            <option value="Pahang">Pahang</option>
            <option value="Perak">Perak</option>
            <option value="Terengganu">Terengganu</option>
            <option value="Sabah">Sabah</option>
            <option value="Sarawak">Sarawak</option>
        </select>
    </div>
    <div class="header-section">
        <h1>Maklumat Syarikat</h1>
    </div>
    <div class="labelLeft">
        <label>Nama Syarikat:</label>
        <input type="text" data-bind="value: rentalapplication.CompanyName" />
    </div>
    <div class="labelLeft">
        <label>No Pendaftaran Syarikat:</label>
        <input type="text" data-bind="value: rentalapplication.CompanyRegistrationNo" />
    </div>

    <div class="labelLeft">
        <label>Jenis Syarikat:</label>
        <select data-bind="value: rentalapplication.CompanyType">
            <option value="Business Corporate">Business Corporate</option>
            <option value="Partnership">Partnership</option>
            <option value="Sole Proprietorship">Sole Proprietorship</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div>
        <h6>Alamat</h6>
    </div>
    <div class="labelLeft">
        <label>Jalan:</label>
        <input type="text" data-bind="value: rentalapplication.Address.Street" />
    </div>
    <div class="labelLeft">
        <label>Bandar:</label>
        <input type="text" data-bind="value: rentalapplication.Address.City" />
    </div>
    <div class="labelLeft">
        <label>Poskod:</label>
        <input type="text" data-bind="value: rentalapplication.Address.Postcode" />
    </div>
    <div class="labelLeft">
        <label>Negeri:</label>
        <select data-bind="value: rentalapplication.Address.State">
            <option value="Selangor">Selangor</option>
            <option value="Johor">Johor</option>
            <option value="Melaka">Melaka</option>
            <option value="Kelantan">Kelantan</option>
            <option value="W.P Kuala Lumpur">W.P Kuala Lumpur</option>
            <option value="Pahang">Pahang</option>
            <option value="Perak">Perak</option>
            <option value="Terengganu">Terengganu</option>
            <option value="Sabah">Sabah</option>
            <option value="Sarawak">Sarawak</option>
        </select>
    </div>
    <div class="labelLeft">
        <label>Tujuan Permohonan:</label>
        <input type="text" data-bind="value: rentalapplication.Purpose" />
    </div>
    <div class="labelLeft">
        <label>Nyatakan pengalaman syarikat anda berdasarkan permohonan diatas:</label>
        <input type="text" data-bind="value: rentalapplication.Experience" />
    </div>
    <div class="labelLeft">
        <label>Tarikh Mula:</label>
        <input data-format="dd/MM/yyyy hh:mm:ss" type="text" data-bind="value: rentalapplication.DateStart" />
    </div>
    <div class="labelLeft">
        <label>Tarikh Akhir:</label>
        <input data-format="dd/MM/yyyy hh:mm:ss" type="text" data-bind="value: rentalapplication.DateEnd" />
        <span class="add-on">
            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
        </span>
    </div>
    <div class="labelLeft">
        <label>Pernah/Sudah Ada menyewa mana-mana Ruang Komersial dengan BPH? </label>
        <input type="checkbox" data-bind="isChecked: isLeaseBefore" />Ya
    </div>
    <div class="labelLeft">
        <label>Jika Ya, sila nyatakan alamat:</label>
        <input type="text" />
    </div>
    <div>
        <input type="button" class="btn btn-primary" value="Save" data-bind="click: saveCommand" />
    </div>
    <div class="header-section">
        <h1>Maklumat Kewangan</h1>
    </div>
    <div class="labelLeft">
        <label>Rekod Jualan (Berdasarkan 3 tahun terkini)</label>
    
        <label>Tahun Terkini:</label>
        <input type="text" />
    </div>
    <div>
        <label>Tahun Terdahulu:</label>
        <input type="text" />
    </div>
    <div>
        <label>2 Tahun Terdahulu:</label>
        <input type="text" />
    </div>

    <div><label>Jenis Bank yang menguruskan kewangan syarikat:</label>
        <table>
            <tr>
                <th>Nama Bank </th>
                <th>Lokasi </th>
                <th>No. Akaun </th>
                <th>Jenis Akaun </th>
            </tr>
            
        </table>
    </div>
</section>
