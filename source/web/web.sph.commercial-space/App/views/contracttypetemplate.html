<div class="container-fluid">
    <div class="row-fluid">
        <h1 class="span12">jenis kontrak</h1>
    </div>
</div>
<div class="tabbable">
    <ul class="nav-tabs nav">
        <li class="active">
            <a href="#form-div" data-toggle="tab">General</a>
        </li>
        <li>
            <a href="#topics-div" data-toggle="tab">Topics dan Klaus</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="form-div">

            <form class="form-horizontal">
                <div class="control-group">
                    <label for="template.Type" class="control-label">Jenis</label>
                    <div class="controls">
                        <input data-bind="value: template.Type" id="template.Type" type="text" name="template.Type" />
                    </div>
                </div>
                <div class="control-group">
                    <label for="template.Description" class="control-label">Keterangan</label>
                    <div class="controls">
                        <textarea rows="5" class="input-block-level" data-bind="value: template.Description" id="template.Description" name="template.Description"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label for="template.InterestRate" class="control-label">Kadar Faedah </label>
                    <div class="controls">
                        <input data-bind="value: template.InterestRate" id="template.InterestRate" type="text" name="InterestRate" /><span class="add-on">%</span>
                    </div>
                </div>
                <div>
                    <table id="document-sokongan-table" class="table table-bordered table-bordered">
                        <thead>
                            <tr>

                                <th>Nama</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: { data: template.DocumentTemplateCollection, afterAdd: configureUpload }">
                            <tr>

                                <td>
                                    <input type="text" data-bind="value: Name, uniqueName: true" /></td>
                                <td>
                                    <div data-bind="visible: !StoreId()">
                                        <input class="input-medium " type="file" value="upload" name="files" />

                                    </div>
                                    <a download data-bind="visible: StoreId, attr: { href: '/BinaryStore/Get/' + StoreId() }">Download</a>
                                </td>
                                <td>
                                    <button class="btn" title="Buang dokumen ini" data-bind="click: $parent.removeDocumentCommand">-</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="button" name="addAttachmentCommand" class="btn pull-right" value="+ Dokument" data-bind="click: addAttachmentCommand" />
                </div>
            </form>
        </div>
        <div class="tab-pane" id="topics-div">
            <div class="row-fluid">
                <div class="span4">
                    <label>Topics</label>
                    <ul class="nav nav-stacked" data-bind="foreach: template.TopicCollection">
                        <li>
                            <a href="#" data-bind="text: Title, click: $parent.selectTopicCommand"></a>
                        </li>
                    </ul>
                    <a type="button" class="btn"
                        data-toggle="modal"
                        href="#add-topic" data-bind="click: startAddTopicCommand">+Topic</a>
                    <label>Title</label>
                    <input type="text" data-bind="value: topic.Title" class="input-medium" />
                    <label>Text</label>
                    <textarea rows="6" data-bind="value: topic.Text"></textarea>
                    <label>Nota :</label>
                    <textarea rows="2" data-bind="value: topic.Description"></textarea>
                </div>
                <div class="span8" data-bind="visible: topic.Title">
                    <a type="button" class="btn"
                        data-toggle="modal"
                        href="#add-clause"
                        data-bind="click: startAddClauseCommand">+ Klaus</a>
                    <ul class="nav nav-stacked" data-bind="foreach: topic.ClauseCollection">
                        <li>
                            <div>
                                <span data-bind="text: No" class="help-inline"></span>. 
                                <a href="#" data-bind="text: Title, click: $parent.selectClauseCommand"></a>
                            </div>
                        </li>
                    </ul>

                    <div>
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label for="clause.No2" class="control-label">No</label>
                                <div class="controls">
                                    <input data-bind="value: clause.No" id="clause.No2" type="text" name="clause.No" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="clause.Title2" class="control-label">Tajuk</label>
                                <div class="controls">
                                    <input class="input-xxlarge" data-bind="value: clause.Title" id="clause.Title2" type="text" name="clause.Title" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="clause.Text2" class="control-label">Text</label>
                                <div class="controls">
                                    <textarea class="input-xxlarge" rows="6" data-bind="value: clause.Text" id="clause.Text2"></textarea>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="clause.Description2" class="control-label">Nota</label>
                                <div class="controls">
                                    <textarea class="input-xxlarge" rows="2" id="clause.Description2" data-bind="value: clause.Description"></textarea>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<section class="modal hide" id="add-topic">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Topic</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="control-group">
                <label for="topic.Title" class="control-label">Tajuk</label>
                <div class="controls">
                    <input data-bind="value: topic.Title" id="topic.Title" type="text" name="topic.Title" />
                </div>
            </div>
            <div class="control-group">
                <label for="topic.Text" class="control-label">Text</label>
                <div class="controls">
                    <textarea class="input-large input-block-level" rows="5" data-bind="value: topic.Text" id="topic.Text" name="topic.Text"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label for="topic.Description" class="control-label">Nota</label>
                <div class="controls">
                    <textarea class="input-block-level" data-bind="value: topic.Description" id="topic.Description" rows="3" name="topic.Description" />
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
        <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" data-bind="click: addTopicCommand" />
    </div>
</section>


<section class="modal hide" id="add-clause">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Klaus</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="control-group">
                <label for="clause.No" class="control-label">No</label>
                <div class="controls">
                    <input data-bind="value: clause.No" id="clause.No" type="text" name="clause.No" />
                </div>
            </div>
            <div class="control-group">
                <label for="clause.Title" class="control-label">Tajuk</label>
                <div class="controls">
                    <input data-bind="value: clause.Title" id="clause.Title" type="text" name="clause.Title" />
                </div>
            </div>
            <div class="control-group">
                <label for="clause.Text" class="control-label">Text</label>
                <div class="controls">
                    <textarea class="input-large input-block-level" rows="5" data-bind="value: clause.Text" id="clause.Text" name="topic.Text"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label for="clause.Description" class="control-label">Nota</label>
                <div class="controls">
                    <textarea class="input-block-level" data-bind="value: clause.Description" id="clause.Description" rows="3" name="clause.Description" />
                </div>
            </div>

        </form>
    </div>

    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
        <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" data-bind="click: addClauseCommand" />
    </div>
</section>
