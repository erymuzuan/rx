<h3>Maklumat Aduan</h3>
<div class="span8">
    <form class="form-horizontal" data-bind="with: complaint">
        <!--ko compose:'_complaint.details.html' -->
        <!--/ko-->
        <div class="control-group" data-bind="with: Inspection">
            <label class="control-label">Petugas :  </label>
            <div class="controls">
                <select class="controls" data-bind="value: PersonInCharge" id="Inspection().PersonInCharge">
                    <option value="Samad">Samad</option>
                    <option value="Ahmad">Ahmad</option>
                    <option value="Sani">Sani</option>
                    <option value="Mohamad">Mohamad</option>
                </select>
            </div>
        </div>
        <div class="control-group" data-bind="with: Inspection">
            <label for="Inspection.Remark" class="control-label">Catatan : </label>
            <div class="controls">
                <textarea cols="5" rows="5" data-bind="value: Remark" id="Inspection.Remark" name="Inspection().Remark" />
            </div>
        </div>
    </form>
    <input id="save-button" type="button" class="btn btn-primary pull-right" value="Simpan" data-bind="command: saveCommand" data-loading-text="Sila tunggu..." data-complete-text=" OK" />

</div>
