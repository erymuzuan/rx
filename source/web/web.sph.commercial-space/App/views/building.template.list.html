<h1>Templat Bangunan</h1>
<table data-bind="filter: { path: 'tbody>tr' }" class="table table-striped">
    <thead>
        <tr>
            <th>Nama</th>
            <th>Keterangan</th>
            <th>Aktif</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: buildingTemplates">
        <tr>
            <td>
                <a data-bind="attr: { href: '/#/template.building-id.0/' + BuildingTemplateId() }, text: Name"></a>
            </td>
            <td data-bind="text: Description"></td>
            <td>
                <input type="checkbox" data-bind="checked: IsActive"/>
            </td>
        </tr>
    </tbody>
</table>
