<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No Kontrak</th>
                <th>Tarikh</th>
                <th>Amaun</th>
                <th>No. Resit</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: payments">
            <tr>
                <td data-bind="text: ContractNo"/>
                <td data-bind="date: { value: Date, format: 'DD/MM/YYYY' }"/>
                <td data-bind="text: Amount"/>
                <td data-bind="text: ReceiptNo" />
            </tr>
        </tbody>
    </table>
</div>
