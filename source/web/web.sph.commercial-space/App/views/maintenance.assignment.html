<h3>AGIHAN TUGASAN</h3>
<form class="well form-horizontal span6">
    <h6><strong>Perincian Aduan</strong></h6>
    <div data-bind="with: maintenance().Complaint">
        <div class="control-group">
            <label class="span1">Pengadu:</label>
            <label class="span3" data-bind="text: Tenant.Name" id="tenant.Name" />
        </div>
        <div class="control-group ">
            <label class="span4">Alamat :</label>
            <div class="control-group span8" data-bind="with: Tenant.Address">
                <div>
                    <label data-bind="text: UnitNo" />
                </div>
                <div>
                    <label data-bind="text: Street" />
                </div>
                <div>
                    <label data-bind="text: City" />
                </div>
                <div>
                    <label data-bind="text: Postcode" />
                </div>
                <div>
                    <label data-bind="text: State" />
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label ">Kategori :  </label>
            <div class="controls">
                <span data-bind="text: Category" id="Category" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label ">SubKategori :  </label>
            <div class="controls">
                <span data-bind="text: SubCategory" id="SubCategory" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label ">Keterangan :  </label>
            <div class="controls">
                <span data-bind="text: Remarks" id="Remarks" />
            </div>
        </div>
    </div>
    <div class="control-group" data-bind="with: maintenance">
        <label class="control-label">Petugas :</label>
        <select multiple="multiple" name="maintenance.Officer" data-bind="options: $parent.officerOptions, optionsText: 'Item2', optionsValue: 'Item1', selectedOptions: Officer"></select>
    </div>
    <div>
        <input type="button" class="btn btn-primary" value="Agih Tugas" data-bind="click: saveAssignmentCommand" />
    </div>

    <section class="modal hide" id="success-panel">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>Aduan</h3>
        </div>
        <div class="modal-body">
            <span>Arahan Kerja telah ditugaskan kepada <strong data-bind="text: maintenance().Officer"></strong></span>
        </div>

        <div class="modal-footer">
            <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" />
        </div>
    </section>

</form>
