<h3>Pengeluaran Arahan Kerja</h3>
<form class="form-horizontal">

    <div data-bind="with: maintenance().Complaint">
        <div data-bind="visible: Tenant().Name">
            <div class="control-group">
                <label class="span2">Pengadu</label><label class="span1">:</label>
                <label data-bind="text: Tenant().Name" />
            </div>
            <div class="control-group ">
                <label class="span2">Alamat :</label>
                <div class="control-group" data-bind="with: Tenant().Address">
                    <div>
                        <label data-bind="text: UnitNo" />
                    </div>
                    <div>
                        <label data-bind="text: Street" />
                    </div>
                    <div>
                        <label data-bind="text: City" />
                    </div>
                    <div>
                        <label data-bind="text: Postcode" />
                    </div>
                    <div>
                        <label data-bind="text: State" />
                    </div>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="span2">Kategori</label><label class="span1">:</label>
            <label class="span3" data-bind="text: Category" />
        </div>
        <div class="control-group">
            <label class="span2">SubKategori</label><label class="span1">:</label>
            <label class="span3" data-bind="text: SubCategory" />
        </div>
        <div class="control-group">
            <label class="span2">Keterangan</label><label class="span1">:</label>
            <label class="span3" data-bind="text: Remarks" />
        </div>

    </div>
</form>
