<section>
    <h3>Senarai kontrak</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No. Rujukan</th>
                <th>T.Akhir</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: contractCollection">
            <tr>
                <td data-bind="text: ReferenceNo"></td>
                <td data-bind="date: { value: EndDate, format: 'DD/MM/YYYY' }"></td>
                <td data-bind="text: Status"></td>
                <td><a class="btn btn-small" download data-bind="attr: { href: 'Contract/GenerateLedger/' + ContractId() }">Jana Lejer</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
