<h2>Templat Penyelenggaraan</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nama</th>
            <th>Keterangan</th>
            <th>Aktif</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: maintenanceTemplates">
        <tr>
            <td>
                <a data-bind="attr: { href: '/#/maintenance.template.form/' + MaintenanceTemplateId() }, text: Name"></a>
            </td>
            <td data-bind="text: Description"></td>
            <td>
                <input type="checkbox" data-bind="checked: IsActive"/>
            </td>
        </tr>
    </tbody>
</table>
<a href="/#/maintenance.template.form/0" class="btn btn-primary">+ Templat Penyelenggaraan</a>
