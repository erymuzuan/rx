<div class="container">
    <div class="row">
        <h2 class="span8 page-title">Peta Carian</h2>
        <div class="span4">
            <form class="form-search">
                <div class="input-append">
                    <input id="search" placeholder="Carian lokasi.." type="search" class="input-large search-query" />
                    <a class="add-on" href="#"><i class="icon-remove"></i></a>
                </div>
            </form>

        </div>
    </div>

    <div class="row">
        <div id="map-buildingbound" class="google-maps span8">
            <img alt="loading" src="/Images/spinner-md.gif" />
        </div>

        <div class="span4">
            <ul data-bind="foreach: buildingCollection" class="unstyled">
                <li>
                    <div>
                        <a class="btn btn-success btn-block" href="#" data-bind="text: building.Name, click: $parent.highlightCommand"></a>
                    </div>
                </li>
            </ul>
            <div class="k-info-colored k-block" data-bind="visible: selectedBuilding().Name">
                <div data-bind="with : selectedBuilding">
                    <h3 data-bind="text: Name"></h3>
                    <div>
                        <span data-bind="text: Size"></span> sqf
                    </div>
                    <div>
                        <span data-bind="text:Floors"></span> floor(s)
                    </div>
                    <div data-bind="with : Address">
                        <address>
                            <span data-bind="text:Street"></span><br />
                            <span data-bind="text:City"></span><br />
                            <span data-bind="text:Postcode"></span><br />
                            <span data-bind="text:State"></span><br />
                        </address>
                    </div>
                    <div>
                        <a href="#" class="btn" data-bind="attr: { href: '/#/building.detail/' + BuildingId() }">
                            <i class="icon-arrow-right"></i>

                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
