<section>
    <h1 class="row-fluid">Senarai Ruang Komersil</h1>    
    
    <table class="table table-striped" data-bind="filter:{path: 'tbody>tr'}">
        <thead>
            <tr>
                <th>No daftar</th>
                <th>Lot</th>
                <th>Bangunan</th>
                <th>Lantai</th>
                <th>Kategori</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: commercialspaces">
            <tr>
                <td>
                    <a data-bind="attr :{href :'/#/commercialspace.detail/'+ TemplateId() +'/' + BuildingId() + '/' + FloorName() + '/' + CommercialSpaceId()}, text:RegistrationNo"></a>
                </td>
                <td data-bind="text:LotName"></td>
                <td>
                     <a data-bind="attr: { href: '/#/buildingdetail/' + BuildingId() }, text: BuildingName"></a>
                </td>
                <td>
                      <a data-bind="attr :{href :'/#/floorplan/' + BuildingId() + '/' + FloorName()}, text:FloorName"></a>
                </td>
                <td data-bind="text:Category">4</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</section>
