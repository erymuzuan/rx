<div id="commercialspace-list">
    <section>
        <h1>Senarai Ruang Komersil</h1>
        <table class="table table-striped" data-bind="filter: { path: 'tbody>tr' }, serverPaging: { entity: 'CommercialSpace', query: 'CommercialSpaceId gt 0', list: commercialspaces }">
            <thead>
                <tr>
                    <th>No. Daftar</th>
                    <th>Lot</th>
                    <th>Bangunan</th>
                    <th>Lantai</th>
                    <th>Kategori</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: commercialspaces">
                <tr>
                    <td>
                        <a data-bind="attr: { href: '/#/commercialspace.detail-templateid.' + TemplateId() + '/' + TemplateId() + '/' + BuildingId() + '/' + FloorName() + '/' + CommercialSpaceId() }, text: RegistrationNo"></a>
                    </td>
                    <td data-bind="text: LotName"></td>
                    <td>
                        <a data-bind="attr: { href: '/#/buildingdetail/' + BuildingId() }, text: BuildingName"></a>
                    </td>
                    <td>
                        <a data-bind="attr: { href: '/#/floorplan/' + BuildingId() + '/' + FloorName() }, text: FloorName"></a>
                    </td>
                    <td data-bind="text: Category">4</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
