<section id="setting.department">
    <a class="pull-right" href="#setting.department" data-bind="click: addCommand" >+ Jabatan</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nama</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: departments">
            <tr>
                <td>
                    <input class="input-xlarge" type="text" data-bind="value: Name"/>
                </td><td>
                         <a href="#setting.department" data-bind="click: $parent.removeCommand" >Buang</a>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="button" data-bind="command: saveCommand" class="btn btn-primary" value="Simpan" data-loading-text="diproses.." data-complete-text="Selesai"/>
</section>
