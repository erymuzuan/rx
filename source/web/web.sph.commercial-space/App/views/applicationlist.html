
<div>
    <h1>Senarai permohonan : <span data-bind="text:status"></span></h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No daftar</th>
                <th>Nama</th>
                <th>Syarikat</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: applications">
            <tr>
                <td>
                    <a data-bind="attr :{href : '/#/verifyapplication/' + RentalApplicationId()}, text:RegistrationNo"></a>
                </td>
                <td data-bind="text: Contact.Name"></td>
                <td data-bind="text: CompanyName"></td>
                <td data-bind="text: Status"></td>
            </tr>
        </tbody>
    </table>
    
    
</div>
