<div>
    <h1>Senarai deposit : </h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No daftar</th>
                <th>Deposit (RM)</th>
                <th>T.Akhir</th>
                <th>Jumlah Dibayar (RM)</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: depositCollection">
            <tr>
                <td>
                    <a data-bind="text: RegistrationNo, click: $parent.showDetailsCommand" href="#deposit-modal"></a>
                </td>
                <td data-bind="text: Amount"></td>
                <td data-bind="date: { value: DueDate, format: 'DD/MM/YYYY' }"></td>
                <td data-bind="text: DepositPaid"></td>
            </tr>
        </tbody>
    </table>


</div>
<section id="deposit-modal" class="modal hide fade" style="margin-left: -500px; width: 940px">
    <div class="modal-header">
        <h2>Maklumat Deposit</h2>
    </div>
    <div class="modal-body" style="width: 900px; height: 500px; max-height: 500px">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-group span1">Deposit : </label>
                <span class="add-on">RM </span>
                <span data-bind="text: deposit().Amount" id="Deposit" />
            </div>
            <div class="control-group">
                <label class="control-group span1">Dibayar :</label>
                <span class="add-on">RM </span>
                <span data-bind="text: deposit().DepositPaid" id="DepositPaid" />
            </div>
            <div class="control-group">
                <label class="control-group span1">Baki :</label>
                <span class="add-on">RM </span>
                <span data-bind="text: deposit().DepositBalance" id="Balance" />
            </div>
        </form>
        <div id="deposit-payment">
            <h2>Pembayaran</h2>
            <a href="#" id="add-deposit-button" data-toggle="modal" class="pull-right">
                <img data-bind="click: addPaymentCommand, attr: { src: '/Images/add_icon.png' }" src="/Images/add_icon.png" alt="Bayaran Baru" title="Bayaran Baru" />
            </a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>No Resit</th>
                        <th>Jumlah (RM)</th>
                        <th>Tarikh</th>
                    </tr>
                </thead>
                <tbody data-bind=" foreach: deposit().DepositPaymentCollection">
                    <tr>
                        <td>
                            <input type="text" data-bind="value: ReceiptNo, uniqueName: true" /></td>
                        <td>
                            <input type="text" data-bind="value: Amount, uniqueName: true" /></td>
                        <td>
                            <input id="offer.Date" name="Date" type="text" data-bind="kendoDate: Date" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <input type="button" value="Simpan" class="btn btn-small" data-bind="click: saveCommand" data-dismiss="modal" />
        <input type="button" value="Batal" class="btn btn-small" data-dismiss="modal" />
    </div>
</section>
