<div>
    <h1>Senarai deposit : </h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No daftar</th>
                <th>Deposit</th>
                <th>T.Akhir</th>
                <th>Jumlah Dibayar</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: applicationCollection">
            <tr>
                <td>
                    <a data-bind="text: RegistrationNo"></a>
                </td>
                <td data-bind="text: Offer.Deposit"></td>
                <td data-bind="text: Offer.ExpiryDate"></td>
                <td data-bind="text: Offer.DepositPaid"></td>
            </tr>
        </tbody>
    </table>
    
    
</div>
