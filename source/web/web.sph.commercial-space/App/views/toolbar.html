<div class="navbar navbar-inverse navbar-fixed-bottom" data-bind="if: router.activeItem().toolbar">
            <div data-bind="with: router.activeItem().toolbar">
                <!-- ko if: typeof addNewCommand === "function"-->
                <button class="btn btn-default btn-large dropdown-toggle" data-bind="command: addNewCommand" data-loading-text="Saving....">
                    <i class="icon-plus"></i>
                    Add New Item
                </button>
                <!-- /ko --> <!-- ko if: typeof saveCommand === "function"-->
                <button class="btn btn-default btn-large dropdown-toggle" data-bind="command: saveCommand" data-loading-text="Saving....">
                    <i class="icon-save"></i>
                    Save
                </button>
                <!-- /ko -->
                <!-- ko if: typeof removeCommand === "function"-->
                <button class="btn btn-default btn-large dropdown-toggle" data-bind="command: removeCommand" data-loading-text="Removing....">
                    <i class="icon-remove"></i>
                    Remove
                </button>
                <!-- /ko -->
                <!-- ko if: typeof reloadCommand === "function"-->
                <button class="btn btn-default btn-large dropdown-toggle" data-bind="command: reloadCommand" data-loading-text="Loading....">
                    <i class="icon-refresh"></i>
                    Reload
                </button>
                <!-- /ko -->
                <!-- ko if: typeof auditTrail === "object"-->
                <a data-toggle="modal" href="#shell-logviewer-modal" class="btn" data-bind="commandWithParameter: {command : $root.viewAuditTrailCommand, commandParameter : auditTrail}" data-loading-text="Loading....">
                    <i class="icon-calendar"></i>
                    Audit trail
                </a>
                <!-- /ko -->
                <!-- ko if: typeof printCommand === "function"-->
                <button class="btn btn-default btn-large dropdown-toggle" data-bind="command: printCommand" data-loading-text="Printing....">
                    <i class="icon-print"></i>
                    Print
                </button>
                <!-- /ko -->
                

                <!-- ko if: typeof exportCommand === "function"-->
                <button class="btn btn-default btn-large dropdown-toggle" data-bind="command: exportCommand" data-loading-text="Sendin....">
                    <i class="icon-download"></i>
                    Export
                </button>
                <!-- /ko -->

                <!-- ko if: typeof emailCommand === "function"-->
                <button class="btn btn-default btn-large dropdown-toggle" data-bind="command: emailCommand" data-loading-text="Sendin....">
                    <i class="icon-envelope"></i>
                    Email
                </button>
                <!-- /ko -->

                <!-- ko if: typeof watchCommand === "function"-->
                <button class="btn btn-default btn-large dropdown-toggle" data-bind="command: watchCommand, visible: watching() === false" data-loading-text="saving....">
                    <i class="icon-eye-open"></i>
                    Watch
                </button>
                <!-- /ko -->
                <!-- ko if: typeof unwatchCommand === "function"-->
                <button class="btn btn-default btn-large dropdown-toggle" data-bind="command: unwatchCommand, visible: watching" data-loading-text="saving....">
                    <i class="icon-eye-close"></i>
                    Unwatch
                </button>
                <!-- /ko -->

                <!-- ko if: typeof commands === "function"-->
                <!-- ko foreach: commands-->
                <button class="btn btn-default btn-large dropdown-toggle" data-bind="command: command" data-loading-text="Sendin....">
                    <i data-bind=" attr: { 'class': icon }"></i>
                    <span data-bind="text: caption"></span>
                </button>
                <!-- /ko -->
                <!-- /ko -->
                
            </div>
        </div>
