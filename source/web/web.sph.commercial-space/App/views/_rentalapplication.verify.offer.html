<input type="button" class="btn btn-success" value="SEDIAKAN TAWARAN" data-bind="click: generateOfferLetterCommand, visible: rentalapplication().Status() == 'Approved' || rentalapplication().Status() == 'WaitingConfirmation'" />
<input type="button" class="btn btn-success" value="CETAK SURAT PENOLAKAN" data-bind="click: generateDeclinedLetterCommand, visible: rentalapplication().Status() == 'Declined'" data-loading-text="processing.." data-complete-text="Surat penolakan" />
<input type="button" class="btn btn-danger" value="TOLAK TAWARAN" data-bind="command: rejectOfferLetterCommand, visible: rentalapplication().Status() == 'Confirmed'" data-loading-text="processing.." data-complete-text="Surat tolak" />
<input type="button" class="btn btn-success" value="SAH TERIMA TAWARAN" data-bind="command: confirmOfferCommand, visible: rentalapplication().Status() == 'Confirmed'" data-loading-text="processing.." data-complete-text="Kontrak" />
<input type="button" class="btn btn-warning" value="SEDIAKAN KONTRAK" data-bind="click: contractCommand, visible: rentalapplication().Status() == 'Approved'"/>
