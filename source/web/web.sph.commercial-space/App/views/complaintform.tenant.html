<div class="container">
    <h3>BORANG ADUAN</h3>
    <form class="form-horizontal well" >
        <div class="control-group" >
            <label for="selectedLocation" class="span2">Lokasi:</label>
            <div class="controls">
                <select data-bind="options: locationOptions, optionsCaption: '[Sila pilih]', optionsText: 'Name', optionsValue:'Name', value: complaint().CommercialSpace" id="selectedLocation" name="selectedLocation">
                </select>
            </div>
        </div>

        <div class="control-group" >
            <label for="selectedType" class="span2">Jenis Aduan:</label>
            <div class="controls">
                <select data-bind="value: complaint().Type, options: typeOptions, optionsValue: 'Item2', optionsText: 'Item2', optionsCaption: '[Sila pilih]'" id="selectedType" name="selectedType">
                </select>
            </div>
        </div>

        <div class="control-group">
            <label class="span2">Kategori:</label>
            <select data-bind="options: categoryOptions, optionsCaption: '[Sila Pilih]', value: complaint().Category"></select>
        </div>
        <div class="control-group">
            <label class="span2">Sub-Kategori:</label>
            <select data-bind="options: subCategoryOptions, optionsCaption: '[Sila Pilih]', value: complaint().SubCategory"></select>
        </div>
        <div class="control-group" data-bind="with: complaint">
            <label for="complaint.remarks" class="span2">Nota:</label>
            <div class="controls">
                <textarea data-bind="value: Remarks" id="complaint.remarks" cols="4" rows="4" name="Remarks" />
            </div>
        </div>
        <div class="control-group">
            <label for="AttachmentStoreId" class="span2">Lampiran:</label>
            <div class="controls">
                <input id="AttachmentStoreId" type="file" name="files" />
            </div>
        </div>

        <div class="control-group">
            <label for="submit-button" class="control-label"></label>
            <div class="controls">
                <input id="submit-button" type="button" class="btn btn-primary  span2 offset2 pull-left" value="Hantar" data-bind="command: submitCommand" data-loading-text="Sila tunggu..." data-complete-text="Siap" />
            </div>
        </div>
    </form>
</div>
