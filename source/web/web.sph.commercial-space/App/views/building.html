<section id="building-list" class="view-list" data-bind="foreach: buildings">
    <article class="header-box">
        <div id="div-building" title="Go to buildng details" data-bind="click: $parent.viewAttached">
            <address data-bind="text: Name"></address>
            <input type="hidden" data-bind="value: BuildingId"/>
        </div>
    </article>
</section>
