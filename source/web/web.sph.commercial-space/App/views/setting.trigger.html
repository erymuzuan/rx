<h1>Buat trigger baru </h1>
<form class="form-horizontal" data-bind="with: trigger">
    <div class="control-group">
        <label for="Name" class="control-label">Nama</label>
        <div class="controls">
            <input data-bind="value: Name" id="Name" type="text" name="Name" />
        </div>
    </div>
    <div class="control-group">
        <label for="Entity" class="control-label">Entiti</label>
        <div class="controls">
            <select data-bind="value: Entity" id="Entity" name="Entity">
                <option value="">[--Sila Pilih--]</option>
                <option value="Building">Bangunan</option>
                <option value="RentalApplication">Permohonan Sewa</option>
                <option value="Deposit">Deposit</option>
                <option value="Contract">Kontrak</option>
                <option value="CommercialSpace">Ruang Komersil</option>
                <option value="Tenant">Penyewa</option>
                <option value="Invoice">Invois</option>
            </select>
        </div>
    </div>
    <h3>Rules</h3>
    <a class="btn btn-mini pull-right" data-bind="click: $parent.addRuleCommand">+</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Left</th>
                <th>Operator</th>
                <th>Right</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: RuleCollection">
            <tr>
                <td>
                    <div data-bind="visible:Left().Name() === ''">
                        <a class="btn btn-link" data-bind="click: $root.addDocumentFieldCommand" href="#document-panel-modal">Add Document Field</a>
                        <a class="btn btn-link" data-bind="click: $root.addConstantFieldCommand" href="#constant-panel-modal">Add Constant Field</a>
                        <a class="btn btn-link" data-bind="click: $root.addFunctionFieldCommand" href="#function-panel-modal">Add Function Field</a>
                    </div>
                    <div data-bind="with: Left">
                        <a href="#" class="btn btn-link" data-bind="attr: { href: '' }, text: Name">Add here</a>
                    </div>
                </td>
                <td>
                    <select data-bind="value: Operator">
                        <option value="Eq">=</option>
                        <option value="Le">&lt;=</option>
                        <option value="Lt">&lt;</option>
                        <option value="Ge">&gt;=</option>
                        <option value="Gt">&gt;</option>
                    </select>
                </td>
                <td>
                    <div data-bind="visible: Right().Name() === ''">
                        <a class="btn btn-link" data-bind="click: $root.addDocumentFieldToRightCommand" href="#document-panel-modal">Add Document Field</a>
                        <a class="btn btn-link" data-bind="click: $root.addConstantFieldToRightCommand" href="#constant-panel-modal">Add Constant Field</a>
                        <a class="btn btn-link" data-bind="click: $root.addFunctionFieldToRightCommand" href="#function-panel-modal">Add Function Field</a>
                    </div>
                    <div data-bind="with: Right">
                        <a href="#" class="btn btn-link" data-bind="attr: { href: '' }, text: Name">Add here</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <h3>Action</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Input</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: ActionCollection">
            <tr>
                <td>
                    <select>
                        <option value="email">Email</option>
                        <option value="setter">Setter</option>
                        <option value="update">Kemaskini</option>
                    </select>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</form>
<input id="save-button" type="button" class="btn btn-primary" value="Simpan" data-bind="command: saveCommand" data-loading-text="Sila tunggu..." data-complete-text="Siap" />

<section class="modal hide" id="function-panel-modal">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Function</h3>
    </div>
    <div class="modal-body" data-bind="with: functionField">
        <div class="control-group">
            <label for="function-panel-name" class="control-label">Nama</label>
            <div class="controls">
                <input data-bind="value: Name" id="function-panel-name" type="text" name="Name" />
            </div>
        </div>
        <div class="control-group">
            <label for="func-note" class="control-label">Nota</label>
            <div class="controls">
                <input data-bind="value: Note" id="func-note" type="text" name="Note" />
            </div>
        </div>
        <div class="control-group">
            <label for="func-script" class="control-label">Skrip</label>
            <div class="controls">
                <textarea id="func-script" data-bind="value: Script" class="input-xlarge"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
        <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" data-bind="click: updateFunctionLeftToRuleCommand, visible: !isRight()" />
        <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" data-bind="click: updateFunctionRightToRuleCommand, visible: isRight()" />
    </div>
</section>

<section class="modal hide" id="document-panel-modal">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Dokumen</h3>
    </div>
    <div class="modal-body" data-bind="with: documentField">
        <div class="control-group">
            <label for="doc-panel-name" class="control-label">Nama</label>
            <div class="controls">
                <input data-bind="value: Name" id="doc-panel-name" type="text" name="Name" />
            </div>
        </div>
        <div class="control-group">
            <label for="doc-note" class="control-label">Nota</label>
            <div class="controls">
                <input data-bind="value: Note" id="doc-note" type="text" name="Note" />
            </div>
        </div>
        <div class="control-group">
            <label for="doc-xpath" class="control-label">Path</label>
            <div class="controls">
                <input id="doc-xpath" data-bind="value: XPath" class="input-medium" />
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
        <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" data-bind="click: updateDocumentLeftToRuleCommand,visible:!isRight()" />
        <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" data-bind="click: updateDocumentRightToRuleCommand, visible:isRight()" />
    </div>
</section>

<section class="modal hide" id="constant-panel-modal">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Constant</h3>
    </div>
    <div class="modal-body" data-bind="with: constantField">
        <div class="control-group">
            <label for="constant-panel-name" class="control-label">Nama</label>
            <div class="controls">
                <input data-bind="value: Name" id="constant-panel-name" type="text" name="Name" />
            </div>
        </div>
        <div class="control-group">
            <label for="constant-note" class="control-label">Nota</label>
            <div class="controls">
                <input data-bind="value: Note" id="constant-note" type="text" name="Note" />
            </div>
        </div>
        <div class="control-group">
            <label for="constant-typename" class="control-label">Type</label>
            <div class="controls">
                <select id="constant-typename" data-bind="value: TypeName">
                    <option value="DateTime">Tarikh</option>
                    <option value="Number">Nombor</option>
                    <option value="Boolean">Betul/Salah</option>
                    <option value="Decimal">Decimal</option>
                    <option value="Double">Double</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label for="constant-value" class="control-label">Nilai</label>
            <div class="controls">
                <input data-bind="value: Value" id="constant-value" type="text" name="Value" />
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
        <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" data-bind="click: updateConstantLeftToRuleCommand,visible:!isRight()" />
        <input data-dismiss="modal" type="button" class="btn btn-primary" value="OK" data-bind="click: updateConstantRightToRuleCommand,visible:isRight()" />
    </div>
</section>
