<div id="conplaint-start-page">
    <h1>SILA PILIH JENIS ADUAN ANDA</h1>
    <section id="complaint-type-list-panel" data-bind="foreach :complaintTemplates">
        <div>
            <h2 data-bind="text: name"></h2>
            <ul class="complaint-type-list" data-bind="foreach: templates">
                <li>
                    <div data-bind="with : FormDesign">
                        <img alt="img" src="/Images/blank.png" data-bind="attr: { src: '/Image/store/' + ImageStoreId()}" alt="baru" />
                    </div>
                    <div >
                        <a data-bind="attr: { href: '/#/complaint.form-templateid.'+ ComplaintTemplateId() +'/' + ComplaintTemplateId() }, text: Name"></a>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</div>
