<h3>Maklumat Templat Permohonan </h3>
<section class="well">
    <form data-bind="with: applicationTemplate" class="form-horizontal">
        <div class="control-group">
            <label for="template.Name" class="control-label">Jenis</label>
            <div class="controls">
                <input data-bind="value: Name" id="template.Name" type="text" name="Name" />
            </div>
        </div>
        <div class="control-group">
            <label for="template.Description" class="control-label">Keterangan </label>
            <div class="controls">
                <textarea cols="5" rows="5" data-bind="value: Description" id="template.Description" type="text" name="Description" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input data-bind="checked: IsActive" id="template.IsActive" type="checkbox" name="IsActive" />
                    Aktif
                </label>
            </div>
        </div>
       <!--ko compose:'_template.custom.field.html' -->
        <!--/ko-->

    </form>
</section>
