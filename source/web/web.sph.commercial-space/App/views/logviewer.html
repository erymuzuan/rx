
<section class="modal hide" id="shell-logviewer-modal">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Audit trail</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <table class="table table-striped table-hover span3">
                <thead>
                    <tr>
                        <th>Tarikh/Masa</th>
                        <th>Operasi</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: auditTrailCollection">
                    <tr>
                        <td data-bind="">
                            <button class="btn btn-link" data-bind="click: $root.selectAuditTrail, date: { value: DateTime, format: 'D MMM YYYY HH:mm' }"></button>
                        </td>
                        <td data-bind="text: Operation"></td>
                    </tr>
                </tbody>
            </table>


            <div data-bind="with: selectedAuditTrail" class="span6">
                <div>
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">Pengguna</label>
                            <div class="controls">
                                <span data-bind="text: User" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Nota</label>
                            <div class="controls">
                                <span data-bind2="text: Note" />
                            </div>
                        </div>
                    </form>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Field</th>
                            <th>Lama</th>
                            <th>Baru</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: ChangeCollection">
                        <tr>
                            <td data-bind="text:Action"></td>
                            <td data-bind="text:PropertyName"></td>
                            <td data-bind="text:OldValue"></td>
                            <td data-bind="text:NewValue"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Tutup</a>
    </div>
</section>
