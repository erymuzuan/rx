<h1 class="row-fluid"><span data-bind="text: title"></span></h1>

<div class="row-fluid">
    <div>
        <table data-bind="filter: { path: 'tbody>tr' }" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>No. Rujukan Aduan</th>
                    <th>Kategori Kerosakan</th>
                    <th>Sub-Kategori</th>
                    <th>Resolusi</th>
                    <th>Work Order No</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: maintenances">
                <tr>
                    <td>
                        <a data-bind="text: Complaint().ReferenceNo, attr: { href: '#/maintenance.assignment/' + MaintenanceId() }, visible: Resolution() == 'Belum Dilaksanakan'"></a>
                     
                    </td>
                    <td data-bind="text: Complaint().Category"></td>
                    <td data-bind="text: Complaint().SubCategory"></td>
                    <td data-bind="text: Resolution"></td>
                    <td><a data-bind="text: WorkOrderNo" title="navigate to work order"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
