<h2>Templat Permohonan</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nama</th>
            <th>Keterangan</th>
            <th>Aktif</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: applicationTemplates">
        <tr>
            <td>
                <a data-bind="attr: { href: '/#/application.template.form/' + ApplicationTemplateId() }, text: Name"></a>
            </td>
            <td data-bind="text: Description"></td>
            <td>
                <input type="checkbox" data-bind="checked: IsActive"/>
            </td>
        </tr>
    </tbody>
</table>
<a href="/#/application.template.form/0" class="btn btn-primary">+ Templat Permohonan</a>
