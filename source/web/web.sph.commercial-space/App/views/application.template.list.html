<h2>Templat Permohonan</h2>
<table class="table table-striped" data-bind="filter: { path: 'tbody>tr' }">
    <thead>
        <tr>
            <th>Nama</th>
            <th>Keterangan</th>
            <th>Aktif</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: applicationTemplates">
        <tr>
            <td>
                <a data-bind="attr: { href: '/#/template.application-id.0/' + ApplicationTemplateId() }, text: Name"></a>
            </td>
            <td data-bind="text: Description"></td>
            <td>
                <input type="checkbox" data-bind="checked: IsActive"/>
            </td>
        </tr>
    </tbody>
</table>
