<div class="container">
    <div class="row">
        <div class="span12">
            <h1>
                <span data-bind="text: title"></span>:
                <span data-bind="text: floor.Name"></span>:
                <span data-bind="text: floor.Size"></span></h1>
        </div>
    </div>
    <div class="row">
        <div class="span2">
            <ul id="lotlist" class="unstyled" data-bind="foreach: floor.LotCollection">
                <li>
                    <div>
                        <a href="#" class="btn btn-success btn-block" data-bind="click: $parent.selectCommand">
                            <span data-bind="text: Name"></span>
                        <i class="icon-pencil"></i></a>
                    </div>

                </li>
            </ul>
        </div>
        <div id="floorplanmap" class="google-maps span10">
            <img src="/Images/spinner-md.gif"/>
        </div>

    </div>
    <div class="row pull-right">
        <input type="button" class="btn btn-primary" data-bind="click: goBackCommand, disable: isBusy()" value="BACK" />
        <input type="button" class="btn btn-primary" data-bind="click: saveCommand, disable: isBusy()" value="SAVE" />
    </div>
</div>
