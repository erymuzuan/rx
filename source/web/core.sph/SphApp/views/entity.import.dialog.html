
<section class="view-model-modal" id="entity-import-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Import</h3>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" id="entity-import-dialog-form">

                    <div class="row">
                        <div class="form-group">
                            <label for="import" class="col-lg-2 control-label">Entity Zip</label>
                            <div class="col-lg-6">
                                <input type="file" name="files" id="import" />

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ed-name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-6" data-bind="with : entity">
                                <input type="text" data-bind="value: Name"
                                       readonly="readonly" pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                       placeholder="Name"
                                       class="form-control" id="ed-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="zip" class="col-lg-2 control-label">Zip</label>
                            <div class="col-lg-6">
                                <input type="text" data-bind="value: zip"
                                       readonly="readonly"
                                       class="form-control" id="zip">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="folder" class="col-lg-2 control-label">Folder</label>
                            <div class="col-lg-6">
                                <input type="text" data-bind="value: folder"
                                       readonly="readonly"
                                       class="form-control" id="folder">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="import-button" class="col-lg-2 control-label">Import</label>
                            <div class="col-lg-6">
                                <button id="import-button" class="btn btn-default" data-bind="command : importPackage">Start import</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Close</a>
            </div>
        </div>
    </div>
</section>
