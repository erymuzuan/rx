
<section class="view-model-modal" id="entity-chart-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Charts</h3>
            </div>
            <div class="modal-body" data-bind="with: chart">

                <form class="form-horizontal" id="entity-chart-dialog-form">
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-6">
                            <input type="text" data-bind="value: Name" 
                                   required
                                   placeholder="Charts name"
                                   class="form-control" id="name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input data-bind="checked: IsDashboardItem" id="dashboard-item" type="checkbox" name="IsDashboarditem" />
                                    Display on dashboard
                                </label>
                            </div>
                        </div>
                    </div>
                    

                </form>
            </div>
            <div class="modal-footer">
                <input form="entity-chart-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
