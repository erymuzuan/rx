<h1>Workers Deployment</h1>

<div class="row">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="powershell-script-ps1" class="col-lg-2 control-label">Script</label>
            <div class="col-lg-6">
                <textarea class="form-control" id="powershell-script-ps1" data-bind="value :ps1" placeholder="script"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">E</label>
            <div class="col-lg-6">
                <button type="button" class="btn btn-primary" data-bind="command: executePowershell">Execute</button>
            </div>
        </div>
    </form>
</div>
<div class="row" style="height: 200px">
    <div class="col-lg-1">

        <a href="javascript:;" data-bind="click : addWebServer">
            <i class="fa fa-plus-square-o fa-2x"></i>
            Add a web server
        </a>
    </div>
    <div class="col-lg-11" data-bind="foreach :webServers">
        <div style="width: 100px; height: 100px; position: relative;float: left;margin-left: 100px">
            <span class="badge badge-success" data-bind="text:Name"></span>
            <i class="fa fa-cloud" style="color: rgb(36, 136, 214);font-size: 10em"></i>
            <i class="fa fa-cog fa-spin" style=" position: relative;
               left: 80px;
               top: -14px;color: rgb(67, 200, 60);
               font-size: 2em;"></i>
            <a href="javascript:;">
                <i class="fa fa-trash-o"></i>
            </a> 
        </div>
    </div>
</div>

<div class="row">

    <div class="col-lg-9 col-md-8">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Last changed</th>
                    <th>Enabled</th>
                </tr>
            </thead>
            <tbody data-bind="foreach :configs">
                <tr>
                    <td>
                        <a href="javascript:;" data-bind="click : $root.editWorkersConfig">
                            <!-- ko text : Name -->
                            <!-- /ko -->
                        </a>
                    </td>
                    <td data-bind="text:Description"></td>
                    <td data-bind="date:ChangedDate"></td>
                    <td data-bind="text:IsEnabled"></td>
                </tr>
            </tbody>
        </table>

        <a href="javascript:;" data-bind="click : addWorkersConfig,visible : selectedEnvironment">

        </ul>
    </div>
</div>
