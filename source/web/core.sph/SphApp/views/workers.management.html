<h1>Workers Deployment</h1>


<div class="row">
    <div class="col-lg-9 col-md-8">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Last changed</th>
                <th>Enabled</th>
            </tr>
            </thead>
            <tbody data-bind="foreach :configs">
            <tr>
                <td>
                    <a href="javascript:;" data-bind="click : $root.editWorkersConfig">
                        <!-- ko text : Name -->
                        <!-- /ko -->
                    </a>
                </td>
                <td data-bind="text:Description"></td>
                <td data-bind="date:ChangedDate"></td>
                <td data-bind="text:IsEnabled"></td>
            </tr>
            </tbody>
        </table>

        <a href="javascript:;" data-bind="click : addWorkersConfig,visible : selectedEnvironment">
            <i class="fa fa-plus-circle"></i>
            Add a new worker to
            <!-- ko text : selectedEnvironment -->



            <!-- /ko -->

        </a>
    </div>
    <div class="col-lg-3 col-md-4">
        <ul data-bind="foreach :environments">
            <li>
                <a href="javascript:;" data-bind="click : $root.selectEnvironment">
                    <i class="fa fa-server"></i>
                    <!-- ko text : $data -->
                    <!-- /ko -->

                </a>
            </li>
        </ul>
    </div>
</div>
