<h1 data-bind="with : message">
    <span data-bind="text:Subject"></span>
</h1>
<div class="row" data-bind="with : message">
    <span class="col-lg-12" data-bind="date:CreatedDate"></span>
</div>
<div class="row" data-bind="with : message">
    <div class="panel-body" data-bind="html: $root.body">
    </div>
</div>
