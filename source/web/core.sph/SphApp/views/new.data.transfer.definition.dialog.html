
<section class="view-model-modal" id="form-dtd-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>New Data Transfer Definition Dialog</h3>
            </div>
            <div class="modal-body" data-bind="with: dtd">

                <form class="form-horizontal" id="dtd-dialog-form">
                    <div class="form-group">
                        <label for="name-input" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-9">
                            <input type="text" data-bind="value: Name"
                                   required="" pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                   placeholder="Data transfer definition's name"
                                   class="form-control" id="name-input">
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <input form="dtd-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
