
<section class="view-model-modal" id="log-details">
    <div class="modal-dialog" style="width: 850px">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Log details</h3>
            </div>
            <div class="modal-body" data-bind="with: log">

                <form class="form-horizontal" id="ID-form">
                    <div class="form-group">
                        <label for="date" class="col-sm-2 control-label">Datetime</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="date:{value: time, format:'YYYY-MM-DD HH:mm ss', inputFormat :moment.ISO_8601}"
                                   readonly
                                   class="form-control" id="date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message" class="col-sm-2 control-label">Message</label>
                        <div class="col-sm-9">
                            <textarea data-bind="value: message"
                                      readonly rows="5"
                                      class="form-control" id="message"></textarea>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: details">
                        <label for="details" class="col-sm-2 control-label">Details</label>
                        <div class="col-sm-9">
                            <textarea data-bind="value: details"
                                      readonly rows="20"
                                      class="form-control" id="details"></textarea>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <input form="ID-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
            </div>
        </div>
    </div>
</section>
