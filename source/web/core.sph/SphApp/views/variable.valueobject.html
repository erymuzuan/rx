
<section class="view-model-modal" id="variable-value-object-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Value object variable</h3>
            </div>
            <div class="modal-body" data-bind="with: variable">

                <form class="form-horizontal" id="variable-value-object-dialog-form">
                    <div class="form-group">
                        <label for="variable-name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-9">
                            <input type="text" data-bind="value: Name"
                                   required="" pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                                   placeholder="Variables name, a property with the same name will generated in your workflow"
                                   class="form-control" id="variable-name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="variable-value-object-select" class="col-lg-2 control-label">Object</label>
                        <div class="col-lg-9">
                            <select class="form-control" id="variable-value-object-select"
                                    required
                                    data-bind="options : $root.valueObjectDefinitionOptions,
                                        optionsCaption : '[Select a ValueObjectDefinition]',
                                        value:TypeName"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="variable-value-object-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
