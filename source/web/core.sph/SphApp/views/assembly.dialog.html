<section class="view-model-modal" id="referenced-assembly-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        data-bind="click : cancelClick">&times;</button>
                <h3>Referenced Assembly</h3>
            </div>
            <div class="modal-body">

                    <table class="table table-condensed table-striped" data-bind="filter: {path:'tbody>tr'}">

                        <thead style="display: block">
                        <tr>
                            <th style="width: 450px;">Name</th>
                            <th>Version</th>
                            <th style="width: 100px">Location</th>
                        </tr>
                        </thead>
                        <tbody style="max-height: 450px;overflow-y: scroll;display: block" data-bind="foreach:assemblies">
                        <tr>
                            <td style="width: 450px">
                                <label>
                                    <input type="checkbox"/>
                                    <!-- ko text:Name -->
                                    <!-- /ko -->
                                </label>
                            </td>
                            <td data-bind="text:Version"></td>
                            <td style="width: 100px">
                                <input type="text" class="form-control" data-bind="value:Location"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>

            </div>
            <div class="modal-footer">
                <input  data-dismiss="modal" type="submit" class="btn btn-default"
                       value="OK" data-bind="click: okClick"/>
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
