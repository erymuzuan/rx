<h1>Report Delivery Schedules</h1>
<div>
    <form class="form-horizontal" data-bind="with: delivery">
        <div class="form-group">
            <label for="Title" class="control-label">Title</label>
            <div class="controls">
                <input class="form-control" data-bind="value: Title" id="Title" type="text" name="Title" required />
            </div>
        </div>
        <div class="form-group">
            <label for="users" class="control-label">Users</label>
            <div class="controls">
                <input class="form-control" data-bind="stringArrayAutoComplete: Users, data:$root.userOptions" id="users" type="text" name="Users" />
            </div>
        </div>
        <div class="form-group">
            <label for="Description" class="control-label">Description</label>
            <div class="controls">
                <textarea class="form-control" data-bind="value: Description" id="Description" name="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Add New Schedules</label>

            <div id="action-panel" class="pull-right">
                <div class="btn-group">
                    <a class="btn btn-link dropdown-toggle" data-toggle="drop-down">
                        Add Action &nbsp;<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="btn btn-link" data-bind="click: addIntervalSchedule('Daily')">
                                <i class="fa fa-clock-o"></i>
                                Daily
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-link" data-bind="click: addIntervalSchedule('Weekly')">
                                <i class="fa fa-th-list"></i>
                                Weekly
                            </a>
                        </li>

                        <li>
                            <a class="btn btn-link" data-bind="click: addIntervalSchedule('Monthly')">
                                <i class="fa fa-calendar-o"></i>
                                Monthly
                            </a>
                        </li>

                    </ul>
                </div>

            </div>

        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: IntervalScheduleCollection">
                <tr>
                    <td>
                        <i data-bind="attr : {class:icon}"></i>

                        <a href="#" data-bind="click: $parent.editSchedule.call($parent, $data), text: name"></a>
                    </td>
                    <td>
                        <input type="checkbox" name="isactive" data-bind="checked:IsEnabled" />
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
