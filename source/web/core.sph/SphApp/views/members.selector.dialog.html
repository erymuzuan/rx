
<section class="view-model-modal" id="mbs-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Members selection</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div id="mbs-dialog-form" style="max-height: 400px;overflow-y: scroll">
                        <ul class="nav" data-bind="foreach:members">
                            <li>
                                <label>
                                    <input type="checkbox" data-bind="value:$data" />
                                    <!-- ko text: $data -->
                                    <!-- /ko -->
                                </label>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
