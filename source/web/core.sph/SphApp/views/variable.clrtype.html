
<section class="view-model-modal" id="clr-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Custom Entity Type</h3>
            </div>
            <div class="modal-body" data-bind="with: variable">

                <form class="form-horizontal" id="clr-dialog-form">
                    <div class="form-group">
                        <label for="clr-name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-9">
                            <input type="text" data-bind="value: Name"
                                   required pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                                   placeholder="Variable's name"
                                   class="form-control" id="clr-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type-name" class="col-lg-2 control-label">Entity name</label>
                        <div class="col-lg-9">
                            <select data-bind="value: TypeName, options: $root.entityOptions, optionsText:'name', optionsValue:'fullName'"
                                    required 
                                    class="form-control" id="type-name">
                                </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-9">
                            <div class="checkbox">
                                <label>
                                    <input data-bind="checked: CanInitiateWithDefaultConstructor" id="CanInitiateWithDefaultConstructor" type="checkbox" name="CanInitiateWithDefaultConstructor" />
                                    Instantiate with default constructor
                                </label>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <input form="clr-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
