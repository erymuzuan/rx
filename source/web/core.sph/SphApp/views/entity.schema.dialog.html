<link href="/Content/jstree/style.min.css" rel="stylesheet" />
<section class="view-model-modal" id="entity.schema.dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Entity Definition Schema</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="entity.schema.dialog-form">
                    <input style="margin: 5px" placeholder="Filter members...." class="form-control" type="search" id="search-box-tree2" value="" />
                    <div data-bind="tree : {entity: entity, selected: member, searchbox: '#search-box-tree2'}">
                    </div>
                    <!--<div class="form-group">
                        <label for="entity-options" class="col-lg-2 control-label">Entity</label>
                        <div class="col-lg-6">
                            <select class="form-control" id="entity-options" data-bind="value: entityId, options : entityOptions, optionsValue : 'Id', optionsText : 'Name', optionsCaption :'[Select to view other entity]'">
                            </select>
                        </div>
                    </div>-->
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Close</a>
            </div>
        </div>
    </div>
</section>
