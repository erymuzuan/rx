<section class="view-model-modal" id="assemblyfield-panel-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Assembly</h3>
            </div>
            <div class="modal-body" data-bind="with : field">
                <form id="constant-field-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="constant-field-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-8">
                            <input required class="form-control" data-bind="value: Name" id="constant-field-name" type="text" name="constant-field-name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="constant-field-note" class="col-sm-2 control-label">Note</label>
                        <div class="col-sm-8">
                            <input class="form-control" data-bind="value: Note" id="constant-field-note" type="text" name="constant-field-note" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="assembly-field-location" class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-8">
                            <input required data-bind="value:Location" type="text" class="form-control" id="assembly-field-location" placeholder="Assembly location">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="assembly-field-type" class="col-sm-2 control-label">Class</label>
                        <div class="col-sm-8">
                            <input required data-bind="value:TypeName" type="text" class="form-control" id="assembly-field-type" placeholder="Full type name ,e.g. Namespace.Class">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="assembly-field-method" class="col-sm-2 control-label">Method</label>
                        <div class="col-sm-8">
                            <input required data-bind="value:Method" type="text" class="form-control" id="assembly-field-method" placeholder="Method name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <div class="checkbox">
                                <label>
                                    <input data-bind="checked: IsAsync" id="assembly-field-isasync" type="checkbox" name="IsAsync" />
                                    Async
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" data-bind="enable:IsAsync">
                        <label for="assembly-field-timeout" class="col-lg-2 control-label">Async timeout</label>
                        <div class="col-lg-6">
                            <input data-bind="value:AsyncTimeout,enable:IsAsync" type="text" pattern="[0-9]{1,8}" class="form-control" id="assembly-field-timeout" placeholder="Async time out in milliseconds">
                        </div>
                    </div>
                  

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach :MethodArgCollection">
                            <tr>
                                <td>
                                    <input type="text" data-bind="value:Name" class="form-control"/>
                                </td>
                                <td>
                                    <input type="text" data-bind="value:TypeName" class="form-control"/>
                                </td>
                                <td>
                                    

                                    <div class="btn-group">
                                        <a data-bind="with : ValueProvider, bootstrapDropDown : {}" class="btn btn-link dropdown" href="#">
                                            <img data-bind="fieldImage : $type" class="pull-left" alt="." />
                                            <!-- ko text : Name -->
                                            <!-- /ko -->
                                            <i class="fa fa-caret-down"></i>
                                        </a>

                                        <ul class="dropdown-menu">
                                            <li data-bind="with : ValueProvider">
                                                <a class="btn btn-link" data-bind="visible: Name() !== '+ Field',unwrapClick: $parent.editField.call($parent, $data, $parent.ValueProvider)">
                                                    <i class="fa fa-edit"></i>
                                                    Edit Value Provider
                                                </a>
                                            </li>

                                            <li>
                                                <a data-bind="unwrapClick: addField,field : 'Document', accessor : $data.ValueProvider" href="#">
                                                    <img src="/images/DocumentField.png" alt="DocumentField" class="pull-left" />
                                                    + Document Field
                                                </a>
                                            </li>
                                            <li>
                                                <a data-bind="unwrapClick: addField,field : 'Constant', accessor : $data.ValueProvider" href="#">
                                                    <img src="/images/ConstantField.png" alt=" constantfield" class="pull-left" />

                                                    + Constant Field
                                                </a>
                                            </li>
                                            <li>
                                                <a data-bind="unwrapClick: addField,field : 'Function', accessor : $data.ValueProvider" href="#">
                                                    <img src="/images/FunctionField.png" alt=" FunctionField" class="pull-left" />
                                                    + Function Field
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                </td>
                                <td>
                                    <a href="#" data-bind="click : $parent.removeParameter.call($parent,$data)"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                    
                    <a class="btn btn-link" data-bind="click : addParameter" href="#assembly-field-isasync">
                        <i class="fa fa-plus-circle"></i>
                        Add a parameter
                    </a>
                </form>
            </div>

            <div class="modal-footer">
                <input form="constant-field-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
