
<h1>Report Definitions</h1>

<table class="table table-striped" data-bind="filter: { path: 'tbody>tr' }, serverPaging: { entity: 'ReportDefinition', list: reports}">
    <thead>
        <tr>
            <th>Execute</th>
            <th>Title</th>
            <th>Entity</th>
            <th>Owner</th>
            <th>Private</th>
            <th>Active</th>
            <th>Scheduling</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: reports">
        <tr>
            <td>
                <a class="execute-report" data-bind="attr: { href: '#/reportdefinition.execute-id.' + Id()  + '/' + Id(), title:Title}">
                    <i class="fa fa-play"></i>
                </a>
            </td>
            <td>
                <a data-bind="attr: { href: '#/reportdefinition.edit/' + Id() }, text: Title"></a>
            </td>
            <td data-bind="text:DataSource().EntityName"></td>
            <td data-bind="text:CreatedBy"></td>
            <td>
                <i class="fa fa-check" data-bind="visible:IsPrivate"></i>
            </td>
            <td >
                <i class="fa fa-check" data-bind="visible:IsActive"></i>
            </td>
            <td>
                <a href="/#/reportdefinition.list" data-bind="attr: { href: '#/reportdelivery.schedule/' + Id() }">
                    <i class="fa fa-calendar"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
