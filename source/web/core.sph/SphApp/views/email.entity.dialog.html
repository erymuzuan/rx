
<section class="view-model-modal" id="entity-email-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Email</h3>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" id="entity-email-dialog-form">
                    <div class="form-group">
                        <label for="email-to" class="col-lg-2 control-label">To</label>
                        <div class="col-lg-9">
                            <input type="email" data-bind="value: to"
                                   required
                                   placeholder="Email addresses"
                                   class="form-control" id="email-to">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email-template-options" class="col-lg-2 control-label">Email template</label>
                        <div class="col-lg-6">
                            <select class="form-control" id="email-template-options" data-bind="value:template,options: templateOptions, optionsValue: 'EmailTemplateId',optionsText:'Name', optionsCaption : '[Available email template]'"></select>
                            <i class="fa fa-spin fa-spinner" data-bind="visible:isBusy"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email-subject" class="col-lg-2 control-label">Subject</label>
                        <div class="col-lg-9">
                            <input type="text" data-bind="value: subject"
                                   required="" pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                   placeholder="Subject"
                                   class="form-control" id="email-subject">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email-body" class="col-lg-2 control-label">Body</label>
                        <div class="col-lg-9">
                            <textarea data-bind="value: body"
                                      required
                                      rows="8"
                                      placeholder="Email message"
                                      class="form-control" id="email-body"></textarea>
                        </div>
                    </div>
                    <div class="alert alert-success" data-bind="visible:message">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <i class="fa fa-exclamation"></i>
                        <span data-bind="text:message"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="entity-email-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="Send" data-bind="command: send, enable:canSend" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Close</a>
            </div>
        </div>
    </div>
</section>
