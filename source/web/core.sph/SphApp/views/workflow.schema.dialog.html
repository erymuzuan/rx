
<section class="view-model-modal" id="workflow-schema-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Value Object Definition Schema</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="workflow-schema-dialog-form">
                    <input style="margin: 5px" placeholder="Filter members...." class="form-control" type="search" id="search-box-tree2" value="" />
                    <div data-bind="tree : {entity: vod, searchbox: '#search-box-tree2'}">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Close</a>
            </div>
        </div>
    </div>
</section>
