
<section class="view-model-modal" id="correlation-set-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Catch Scope Exception</h3>
            </div>
            <div class="modal-body" data-bind="with: correlationSet">

                <form class="form-horizontal" id="correlation-set-dialog-form">
                    <div class="form-group">
                        <label for="set-name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" data-bind="value: Name"
                                   required="" pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                   placeholder="Correlation set name"
                                   class="form-control" id="set-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-3 control-label">Type</label>
                        <div class="col-sm-9">
                            <select required class="form-control" id="type" data-bind="value:Type,
                                        options:$root.typeOptions,
                                        optionsValue : 'Name',
                                        optionsText: 'Name',
                                        optionsCaption : '[Please Select Correlation Type]'"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="correlation-set-dialog-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
