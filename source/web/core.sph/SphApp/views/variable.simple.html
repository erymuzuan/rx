<section class="view-model-modal" id="constant-panel-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Simple Variable</h3>
            </div>
            <div class="modal-body" data-bind="with : variable">
                <form id="variable-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="variable-name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-9">
                            <input required pattern="^[A-Za-z][A-Za-z0-9_]*$" class="form-control" data-bind="value: Name" id="variable-name" type="text" name="variable-name" />
                        </div>
                    </div>
                  
                    <div class="form-group">
                        <label for="variable-typename" class="col-lg-2 control-label">Type</label>
                        <div class="col-lg-9">
                            <select required class="form-control" id="variable-typename" name="variable-typename" data-bind="value: TypeName">
                                <option value="System.String, mscorlib">Text</option>
                                <option value="System.DateTime">Date</option>
                                <option value="System.Int32, mscorlib">Integer</option>
                                <option value="System.Decimal">Decimal</option>
                                <option value="System.Boolean, mscorlib">Boolean</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="variable-value" class="col-lg-2 control-label">Default Value</label>
                        <div class="col-lg-9">
                            <input class="form-control" data-bind="value: DefaultValue" id="variable-value" type="text" name="variable-value" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <input form="variable-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
