<table class="table table-striped table-hover" id="audit-trail-table">
    <thead>
        <tr>
            <th data-i18n="Datetime">Datetime</th>
            <th data-i18n="User">User</th>
            <th data-i18n="Operation">Operation</th>
            <th data-i18n="Note">Note</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: auditTrailCollection">
        <tr>
            <td data-bind="">
                <button class="btn btn-link" data-bind="click: $parent.showChangesCommand, date: { value: DateTime, format: 'D MMM YYYY HH:mm' , inputFormat:'YYY-MM-DDTHH:mm:ss'},enable: ChangeCollection().length > 0"></button>
            </td>
            <td data-bind="text: User"></td>
            <td data-bind="text: Operation"></td>
            <td data-bind="text: Note"></td>
        </tr>
    </tbody>
</table>


<section class="modal fade" id="changes-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3>Changes</h3>
            </div>
            <div class="modal-body" data-bind="with: log">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th data-i18n="Action">Action</th>
                            <th data-i18n="Field">Field</th>
                            <th data-i18n="Old">Old</th>
                            <th data-i18n="New">New</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: ChangeCollection">
                        <tr>
                            <td data-bind="text:Action"></td>
                            <td data-bind="text:PropertyName"></td>
                            <td data-bind="text:OldValue"></td>
                            <td data-bind="text:NewValue"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <a href="#changes-dialog" class="btn btn-default" data-dismiss="modal" data-i18n="Close">Close</a>
            </div>

        </div>
    </div>
</section>
