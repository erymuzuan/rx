
<h1>Senarai Trigger</h1>
<table class="table table-striped" data-bind="filter: { path: 'tbody>tr' }, serverPaging: { entity: 'Trigger', query: 'TriggerId gt 0', list: triggerCollection}">
    <thead>
        <tr>
            <th>Name</th>
            <th>Entity</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody data-bind="foreach :triggerCollection">
        <tr>
            <td>
                <a data-bind="attr: { href: '#/trigger.setup/' + TriggerId() }, text: Name" ></a>
            </td>
            <td data-bind="text:Entity"></td>
            <td data-bind="text:IsActive"></td>
        </tr>
    </tbody>
</table>
