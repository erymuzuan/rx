
<section class="view-model-modal" id="resource-table-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Resource Table</h3>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" id="resource-table-dialog-form">
                    <div class="form-group">
                        <label for="lang-option" class="col-lg-2 control-label">Language</label>
                        <div class="col-lg-6">
                            <select required class="form-control" id="lang-option" data-bind="value:$root.lang, options: $root.languageOptions, optionsValue : 'code', optionsText :'display', optionsCaption: '[Select default language]'"></select>
                        </div>
                    </div>

                    <table class="table table-condensed table-striped" id="types-table" data-bind="filter : {path:'tbody>tr'}">
                        <thead>
                            <tr>
                                <th>Key</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach : $root.items" style="height: 400px; overflow-y: auto; overflow-x: hidden; display: block">
                            <tr>
                                <td>
                                    <input class="form-control " title=""
                                           style="width: 150px"
                                           required
                                           data-bind="value: Key, visible :true, enable :true ,uniqueName:true"
                                           type="text"
                                           name="Title" />
                                </td>
                                <td>
                                    <input class="form-control " title=""
                                           required
                                           style="width: 340px"
                                           data-bind="value: Value, visible :true, enable :true ,uniqueName:true"
                                           type="text"
                                           name="Title" />
                                </td>
                                <td>
                                    <a title="remove" href="#"
                                       data-bind="click : $root.removeChildItem.call($parent, $data)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                    <a href="#" data-bind="click : $root.addChildItem" class="btn btn-link">
                        <i class="fa fa-plus-circle"></i>
                        Add new key
                    </a>
                </form>
            </div>
            <div class="modal-footer">
                <input form="resource-table-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="Save" data-bind="command: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Close</a>
            </div>
        </div>
    </div>
</section>
