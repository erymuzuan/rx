
<section class="view-model-modal" id="output-setting-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Output Setting Dialog</h3>
            </div>
            <div class="modal-body" data-bind="with: setting">

                <form class="form-horizontal" id="output-setting-dialog-form">
                    <div class="form-group">
                        <label for="port-number" class="col-sm-4 control-label">Web Socket Port</label>
                        <div class="col-sm-6">
                            <input type="text" data-bind="value: port"
                                   required pattern="^[0-9]{4,5}$"
                                   placeholder="Web socket port no"
                                   readonly="readonly"
                                   class="form-control" id="port-number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="max-logs" class="col-sm-4 control-label">Max Logs</label>
                        <div class="col-sm-6">
                            <input type="text" data-bind="value: max"
                                   pattern="^[0-9]{2,4}$"
                                   placeholder="Logs max count before it will be cleared"
                                   class="form-control" id="max-logs">
                        </div>
                    </div>
                    <h4>IIS</h4>
                    <div class="form-group">
                        <label for="exclude-contains" class="col-lg-2 control-label">Exclude all contains</label>
                        <div class="col-lg-6">
                            <input type="text" data-bind="textInput : iis.excludeWhenContains"
                                   placeholder=";(semicolon) seperated list of words to be filtered out from web server logs"
                                   class="form-control" id="exclude-contains">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Exclude status code</label>
                        <div class="col-lg-6">
                            <label>
                                <input type="checkbox" class="checkbox" value="101" data-bind="checked:iis.excludeStatusCodes" />101
                            </label>
                            <label>
                                <input type="checkbox" class="checkbox" value="200" data-bind="checked:iis.excludeStatusCodes" />200
                            </label>
                            <label>
                                <input type="checkbox" class="checkbox" value="201" data-bind="checked:iis.excludeStatusCodes" />201
                            </label>
                            <label>
                                <input type="checkbox" class="checkbox" value="202" data-bind="checked:iis.excludeStatusCodes" />202
                            </label>
                            <label>
                                <input type="checkbox" class="checkbox" value="302" data-bind="checked:iis.excludeStatusCodes" />302
                            </label>
                            <label>
                                <input type="checkbox" class="checkbox" value="304" data-bind="checked:iis.excludeStatusCodes" />304
                            </label>

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="output-setting-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
