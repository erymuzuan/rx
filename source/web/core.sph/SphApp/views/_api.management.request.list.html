<div class="row">
    <form class="form-inline">
        <div class="date-range pull-right" style="margin-right: 30px">
            <i class="fa fa-calendar fa-lg"></i>
            <span data-bind="date: { value : from, format :'MMMM DD, YYYY', inputFormat :'YYYY-MM-DD'}">
            </span>
            -
            <span data-bind="date: { value:to, format :'MMMM DD, YYYY', inputFormat :'YYYY-MM-DD'}"></span>
            <b class="caret"></b>
        </div>
    </form>
</div>
<div id="request-path-charts"></div>
<table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>#</th>
        <th>Path</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody data-bind="foreach :results">
    <tr>
        <td data-bind="text:$index() + 1"></td>
        <td>
            <a href="javascript:;" data-bind="attr : {'href':'#endpoints.details/' + encodeURIComponent(category)}, text: category"></a>
        </td>
        <td data-bind="text:value"></td>
    </tr>
    </tbody>
</table>
