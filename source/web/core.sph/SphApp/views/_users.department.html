<div class="col-lg-10">

    <div class="col-lg-1 col-lg-offset-11">

        <button  data-bind="command: saveCommand" class="btn btn-default" form="users-department-form" data-loading-text="diproses.." data-complete-text="Selesai" >
            <i class="fa fa-save"></i>
            Save
        </button>

    </div>
    <div class="col-lg-12">
        <form id="users-department-form">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Department</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: departments">
                    <tr>
                        <td>
                            <input required class="form-control" type="text" data-bind="value: Name,uniqueName:true" />
                        </td>
                        <td>
                            <a href="#" data-bind="click: $parent.removeCommand.bind($data), attr: { title: 'Remove department' }">
                                <i class="fa fa-times"></i>
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </form>
    </div>
    <div class="col-lg-1 col-lg-offset-11">

        <a href="#" id="add-user-button" data-bind="click: addCommand" data-toggle="modal" class="btn btn-link pull-left">
            + Department
        </a>

    </div>
</div>
