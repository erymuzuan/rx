
<section class="view-model-modal" id="endpoint-quota-policy-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Endpoint Quota Policy</h3>
            </div>
            <div class="modal-body" data-bind="with: policy">

                <form class="form-horizontal" id="endpoint-quota-policy-dialog-form">

                    <div class="form-group">
                        <label for="policy-name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" data-bind="value: Name"
                                   required pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                   placeholder="Policy Name"
                                   class="form-control" id="policy-name">
                        </div>
                    </div>

                    <h4>Rate Limit</h4>
                    <div class="form-group" data-bind="with : RateLimit">
                        <div class="col-md-offset-2 col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input data-bind="checked: IsUnlimited" id="rate-limit-unlimited" type="checkbox" name="IsUnlimited"/>
                                    Unlimited
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" data-bind="with : RateLimit">
                        <label for="policy-rate-limit-calls" class="col-lg-2 control-label">Calls</label>
                        <div class="col-lg-6">
                            <input type="text" data-bind="value: Calls, disable : IsUnlimited, tooltip: 'Leave blank to limit the calls by individual endpoint'"
                                   pattern="^[0-9]{1,20}"
                                   placeholder="Number of calls"
                                   class="form-control" id="policy-rate-limit-calls">
                        </div>
                    </div>
                    <div class="form-group" data-bind="with : RateLimit">
                        <label for="policy-rate-limit-renewal" class="col-lg-2 control-label">Renewal</label>
                        <div class="col-lg-4" data-bind="with: RenewalPeriod">
                            <input type="number" data-bind="value: Count"
                                   required
                                   placeholder="Renewal period count"
                                   class="form-control" id="policy-rate-limit-renewal">
                        </div>
                        <div class="col-lg-4" data-bind="with: RenewalPeriod">
                          <select data-bind="value: Unit" class="form-control">
                              <option value="Seconds">Seconds</option>
                              <option value="Minutes">Minutes</option>
                              <option value="Hours">Hours</option>
                              <option value="Days">Days</option>
                              <option value="Weeks">Weeks</option>
                          </select>
                        </div>
                    </div>
                    <h4>Bandwidth Limit</h4>
                    <div class="form-group" data-bind="with : BandwidthLimit">
                        <label for="policy-bandwidth-limit-calls" class="col-lg-2 control-label">Size</label>
                        <div class="col-lg-6">
                            <input type="number" data-bind="value: Size"
                                   required pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                                   placeholder="Size limits in KB"
                                   class="form-control" id="policy-bandwidth-limit-calls">
                        </div>
                    </div>
                    <div class="form-group" data-bind="with : BandwidthLimit">
                        <label for="policy-bandwidth-limit-renewal" class="col-lg-2 control-label">Renewal</label>
                        <div class="col-lg-4" data-bind="with: RenewalPeriod">
                            <input type="number" data-bind="value: Count"
                                   required
                                   placeholder="Renewal period count"
                                   class="form-control" id="policy-bandwidth-limit-renewal">
                        </div>
                        <div class="col-lg-4" data-bind="with: RenewalPeriod">
                          <select data-bind="value: Unit" class="form-control">
                              <option value="Seconds">Seconds</option>
                              <option value="Minutes">Minutes</option>
                              <option value="Hours">Hours</option>
                              <option value="Days">Days</option>
                              <option value="Weeks">Weeks</option>
                          </select>
                        </div>
                    </div>
                    <h4>Quota</h4>
                    <div class="form-group" data-bind="with : QuotaLimit">
                        <label for="policy-quota-calls" class="col-lg-2 control-label">Calls</label>
                        <div class="col-lg-6">
                            <input type="number" data-bind="value: Calls"
                                   required pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                                   placeholder="Number of calls"
                                   class="form-control" id="policy-quota-calls">
                        </div>
                    </div>

                    <div class="form-group" data-bind="with : QuotaLimit">
                        <label for="policy-quota-renewal" class="col-lg-2 control-label">Renewal</label>
                        <div class="col-lg-4" data-bind="with: RenewalPeriod">
                            <input type="number" data-bind="value: Count"
                                   required
                                   placeholder="Renewal period count"
                                   class="form-control" id="policy-quota-limit-renewal">
                        </div>
                        <div class="col-lg-4" data-bind="with: RenewalPeriod">
                          <select data-bind="value: Unit" class="form-control">
                              <option value="Seconds">Seconds</option>
                              <option value="Minutes">Minutes</option>
                              <option value="Hours">Hours</option>
                              <option value="Days">Days</option>
                              <option value="Weeks">Weeks</option>
                          </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="endpoint-quota-policy-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick"/>
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
