
<section class="view-model-modal" id="page-detail-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Page</h3>
            </div>
            <div class="modal-body" data-bind="with: page">

                <form class="form-horizontal" id="page-detail-dialog-form">

                    <div class="form-group">
                        <label for="title" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-9">
                            <input type="text" data-bind="value: Name"
                                   required
                                   placeholder="Page name/title"
                                   class="form-control" id="title">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="vpath" class="col-lg-2 control-label">Virtual Path</label>
                        <div class="col-lg-9">
                            <input type="text" data-bind="value: VirtualPath"
                                   placeholder="virtual path if used as ASP.Net MVC View"
                                   class="form-control" id="vpath">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="page-detail-dialog-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
