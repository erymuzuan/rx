
<section class="view-model-modal" id="form-dialog-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>New Modal Dialog</h3>
            </div>
            <div class="modal-body" data-bind="with: form">

                <form class="form-horizontal" id="form-dialog-form">
                    <div class="form-group">
                        <label for="name-input" class="col-lg-2 control-label">Title</label>
                        <div class="col-lg-9">
                            <input type="text" data-bind="value: Title"
                                   required="" pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                   placeholder="Dialog's title"
                                   class="form-control" id="name-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-dialog-entity" class="col-sm-2 control-label">Entity</label>
                        <div class="col-sm-9">
                            <select required class="form-control" data-bind="value: Entity, 
                                    options: $root.entityOptions,
                                    optionsValue:'Id',
                                    optionsText:'Name', 
                                    optionsCaption:'[--SELECT ENTITY--]'" id="form-dialog-entity" name="Entity"></select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="form-dialog-note" class="col-sm-2 control-label">Note</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" data-bind="value: Note" id="form-dialog-note" name="Note"></textarea>
                        </div>
                    </div>



                </form>
            </div>
            <div class="modal-footer">
                <input form="form-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
