<div class="panel panel-default">
    <div class="panel-heading">Custom Partial Views</div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Use ViewModel</th>

                </tr>
            </thead>
            <tbody data-bind="foreach :views">
                <tr>
                    <td>
                        <div class="btn-group">
                            <a title="Click to specify your value" class="btn btn-link dropdown dropdown-toggle" href="#custom.form.list" data-toggle="dropdown">
                                <!-- ko text : name -->
                                <!-- /ko -->

                                <i class="fa fa-caret-down"></i>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li data-bind="click : $parent.renamePartialView">
                                    <a class="btn btn-link">
                                        <i class="fa fa-edit pull-left"></i>
                                        Edit Partial
                                    </a>
                                </li>

                                <li data-bind="click : $parent.editJavascript">
                                    <a class="btn btn-link pull-left">
                                        <i class="fa fa-file-text"></i>
                                        Edit <!-- ko text : ko.unwrap(name) + '.js' -->
                                        <!-- /ko -->
                                    </a>
                                </li>

                                <li data-bind="click : $parent.editHtml">
                                    <a class="btn btn-link pull-left">
                                        <i class="fa fa-code"></i>
                                        Edit <!-- ko text : ko.unwrap(name) + '.html' -->
                                        <!-- /ko -->
                                    </a>
                                </li>
                                <li data-bind="click : $parent.deletePartialView">
                                    <a class="btn btn-link pull-left">
                                        <i class="fa fa-times"></i>
                                        Delete Partial View
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </td>
                    <td data-bind="text:useViewModel"></td>
                </tr>
            </tbody>
        </table>

        <a href="#" data-bind="click : addNewPartialView" class="btn btn-link">
            <i class="fa fa-plus-circle"></i>
            Add a new partial view
        </a>
    </div>
</div>
