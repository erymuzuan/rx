
<div class="panel panel-default">
    <div class="panel-heading">Custom Forms with route</div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Route</th>
                    <th>Module Id</th>
                    <th>Show on nav</th>
                    <th>Title</th>
                    <th>Caption</th>
                </tr>
            </thead>
            <tbody data-bind="foreach :list">
                <tr>
                    <td>
                        <div class="btn-group">
                            <a title="Click to specify your value" class="btn btn-link dropdown dropdown-toggle" href="#custom.form.list" data-toggle="dropdown">
                                <!-- ko text : route -->
                                <!-- /ko -->

                                <i class="fa fa-caret-down"></i>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li data-bind="click : $root.edit">
                                    <a class="btn btn-link">
                                        <i class="fa fa-edit pull-left"></i>
                                        Edit Route
                                    </a>
                                </li>

                                <li data-bind="click : $root.editViewModel">
                                    <a class="btn btn-link pull-left">
                                        <i class="fa fa-file-text"></i>
                                        Edit <!-- ko text : ko.unwrap(moduleId) + '.js' -->
                                        <!-- /ko -->

                                    </a>
                                </li>

                                <li data-bind="click : $root.editView">
                                    <a class="btn btn-link pull-left">
                                        <i class="fa fa-code"></i>
                                        Edit <!-- ko text : ko.unwrap(moduleId).replace('viewmodels/', 'views/') + '.html' -->
                                        <!-- /ko -->
                                    </a>
                                </li>
                                <li data-bind="click : $root.deleteRoute">
                                    <a class="btn btn-link pull-left">
                                        <i class="fa fa-times"></i>
                                        Delete Route
                                    </a>
                                </li>




                            </ul>
                        </div>
                    </td>
                    <td data-bind="text:moduleId"></td>
                    <td data-bind="text:nav"></td>
                    <td data-bind="text:title"></td>
                    <td data-bind="text:caption"></td>
                </tr>
            </tbody>
        </table>


        <a href="#" data-bind="click : addNew" class="btn btn-link">
            <i class="fa fa-plus-circle"></i>
            Add a new form with route
        </a>

        <div class="alert alert-info" data-bind="visible:list().length > 0">
            <a href="/custom-forms/download" class="alert-link">
                <i class="fa fa-download"></i> Download
            </a>
            all the custom forms assets, so that you can share it with your team
        </div>

    </div>
</div>
