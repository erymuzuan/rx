
<section class="view-model-modal" id="td-prop-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Transform Definition Property</h3>
            </div>
            <div class="modal-body" data-bind="with: td">

                <form class="form-horizontal" id="td-prop-dialog-form">
                  
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-6">
                            <input type="text" data-bind="value: Name"
                                   required="" pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                   placeholder="Mapping name"
                                   class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-lg-2 control-label">Description</label>
                        <div class="col-lg-9">
                            <textarea  data-bind="value: Description"
                                      placeholder="Developers note.."
                                      class="form-control" id="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-type-dll" class="col-lg-2 control-label">Input Assembly</label>
                        <div class="col-lg-6">
                            <select class="form-control" id="input-type-dll" data-bind="value:$root.selectedInputAssembly, options: $root.assemblyOptions, optionsText:'Name', optionsValue:'Name', optionsCaption: '[Select an assembly]'">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-type-name" class="col-lg-2 control-label">Input Type</label>
                        <div class="col-lg-6">
                            <select data-bind="value: InputTypeName, options: $root.inputTypeOptions, optionsText:'Name', optionsValue:'FullName', optionsCaption:'[Select a .Net type]'" 
                                    required  
                                    class="form-control" id="input-type-name"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-type-dll" class="col-lg-2 control-label">Output Assembly</label>
                        <div class="col-lg-6">
                            <select class="form-control" id="input-type-dll" data-bind="value:$root.selectedOutputAssembly, options: $root.assemblyOptions, optionsText:'Name', optionsValue:'Name', optionsCaption: '[Select an assembly]'"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-type-name" class="col-lg-2 control-label">Output Type</label>
                        <div class="col-lg-6">
                            <select data-bind="value: OutputTypeName, options: $root.outputTypeOptions, optionsText:'Name', optionsValue:'FullName', optionsCaption:'[Select a .Net type]'"
                                    required
                                    class="form-control" id="input-type-name"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="td-prop-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
