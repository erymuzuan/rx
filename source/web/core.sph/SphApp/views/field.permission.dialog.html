
<section class="view-model-modal" id="fiel-permission-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Field Level Permission</h3>
            </div>
            <div class="modal-body" data-bind="with: member">

                <form class="form-horizontal" id="fiel-permission-dialog-form"  data-bind="filter : {path:'tbody>tr'}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Role</th>
                                <th>Hidden</th>
                                <th>Read only</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach :FieldPermissionCollection">
                            <tr>
                                <td data-bind="text:Role"></td>
                                <td>
                                    <input type="checkbox" data-bind="checked : IsHidden" />
                                </td>
                                <td>
                                    <input type="checkbox" data-bind="checked : IsReadOnly, enable : IsHidden() === false" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <input form="fiel-permission-dialog-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
