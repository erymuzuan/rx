
<section class="view-model-modal" id="receive-port-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Flat File  Receive Port Wizard</h3>
            </div>
            <div class="modal-body" data-bind="with: port" style="min-height: 500px">


                <div data-bind="visible: $root.page() === 1">

                    <form class="form-horizontal" id="flat-file-receive-port-wizard-dialog-form">
                        <div class="form-group">
                            <label for="port-name" class="col-lg-3 control-label">Name</label>
                            <div class="col-lg-9">
                                <input type="text" data-bind="value: Name"
                                       required pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                       placeholder="Name identifier"
                                       class="form-control" id="port-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="checkbox">
                                    <label>
                                        <input data-bind="checked: Formatter" value="FixedLengthTextFormatter" id="positional" type="radio" name="Formatter" />
                                        By relative position or fixed length text
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="checkbox">
                                    <label>
                                        <input data-bind="checked: Formatter" value="DelimitedTextFormatter" id="is-delimiter" type="radio" name="Formatter" />
                                        By delimiter symbol e.g csv, tab delimited etc
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="checkbox">
                                    <label>
                                        <input data-bind="checked: Formatter" value="XmlTextFormatter" id="xml-formatter" type="radio" name="Formatter" />
                                        XML file
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="checkbox">
                                    <label>
                                        <input data-bind="checked: Formatter" value="JsonTextFormatter" id="json-formatter" type="radio" name="Formatter" />
                                        JSON file
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="checkbox">
                                    <label>
                                        <input data-bind="checked: Formatter" value="HtmlTextFormatter" id="html-formatter" type="radio" name="Formatter" />
                                        HTML file
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="checkbox">
                                    <label>
                                        <input data-bind="checked: Formatter" value="SqlServerRecordSetFormatter" id="sql-server-formatter" type="radio" name="Formatter" />
                                        SQL Server record set
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="record-name" class="col-lg-3 control-label">Record Name</label>
                            <div class="col-lg-9">
                                <input type="text" data-bind="value: Entity"
                                       required pattern="^[A-Z][A-Za-z0-9_]*$"
                                       placeholder="Record name, an EntityDefinition for the record"
                                       class="form-control" id="record-name">
                            </div>
                        </div>

                    </form>
                </div>


                <!-- ko if : ko.unwrap(Formatter) === 'DelimitedTextFormatter' -->

                <!-- ko compose : { view : '_formatter.wizard.delimitedtext'}--><!-- /ko-->

                <!-- /ko -->
                <!-- ko if : ko.unwrap(Formatter) === 'SqlServerRecordSetFormatter' -->

                <!-- ko compose : { view : '_formatter.wizard.sqlserverrecordset'}--><!-- /ko-->

                <!-- /ko -->



            </div>
            <div class="modal-footer">
                <input data-dismiss="modal" type="submit" class="btn btn-default" value="&lt; Back" data-bind="click: backClick, enable : backEnable" />
                <input data-dismiss="modal" type="submit" class="btn btn-default" value="Next &gt;" data-bind="click: nextClick, enable : nextEnable" />
                <input form="flat-file-receive-port-wizard-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick, enable : okEnable" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
