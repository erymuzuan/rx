
<section class="view-model-modal" id="weekly-schedule-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Weekly Schedule</h3>
            </div>
            <div class="modal-body" data-bind="with: schedule">

                <form class="form-horizontal" role="form" id="weekly-schedule-dialog-form">
                    <!--ko compose:'_schedule.trigger.start.html' -->
                    <!--/ko-->
                    <div class="form-group">
                        <label for="daily-recur" class="col-lg-2 control-label">Recur</label>
                        <div class="col-lg-6">
                            <input type="number" data-bind="value: Recur" min="1" max="100"
                                   required placeholder="recurs every no of days"
                                   class="form-control" id="daily-recur">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsMonday" id="daily-monday" type="checkbox" name="IsMonday" />
                                Monday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsTuesday" id="daily-tuesday" type="checkbox" name="IsTuesday" />
                                Tuesday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsWednesday" id="daily-wednesday" type="checkbox" name="IsWednesday" />
                                Wednesday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsThursday" id="daily-thursday" type="checkbox" name="IsThursday" />
                                Thursday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsFriday" id="daily-friday" type="checkbox" name="IsFriday" />
                                Friday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsSaturday" id="daily-saturday" type="checkbox" name="IsSaturday" />
                                Saturday
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input data-bind="checked: IsSunday" id="d-sunday" type="checkbox" name="IsSunday" />
                                Sunday
                            </label>
                        </div>
                    </div>

                    <!--ko compose:'_schedule.trigger.advanced.setting.html' -->
                    <!--/ko-->


                </form>
            </div>
            <div class="modal-footer">
                <input form="weekly-schedule-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
