
<section class="view-model-modal" id="endpoint-quota-api-selections-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>API Selections</h3>
            </div>
            <div class="modal-body" data-bind="with: policy">

                <div class="row">
                        
                    <div id="endpoints-tree-panel" class="col-md-8 col-lg-8" style="overflow-y: scroll; max-height: 400px;"></div>
                    <div class="col-lg-4 col-md-4">
                        
                        <form class="form" id="endpoint-quota-api-selections-dialog-form">
                          
                          <div class="form-group">
                              
                                                <label for="policy-rate-limit-calls">Calls Limit</label>
                                              
                                                    <input type="number" data-bind2="value: Calls"
                                                        required pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                                                        placeholder="Number of calls"
                                                        class="form-control" id="policy-rate-limit-calls">
                          </div>
                                                        
                                                 
                          <div class="form-group">
                                                <label for="policy-quota-calls">Calls Quota</label>
                                              
                                                    <input type="number" data-bind2="value: Calls"
                                                        required pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                                                        placeholder="Calls quota"
                                                        class="form-control" id="policy-quota-calls">
                        
                              </div>                       
                           

                        </form>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <input form="endpoint-quota-api-selections-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick"/>
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
