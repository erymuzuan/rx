<div class="row">

    <table class="table table-striped row" data-bind="filter: { path: 'table>tbody>tr' }">
        <thead>
            <tr>
                <th>Designation</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: designationCollection">
            <tr>
                <td>
                    <a data-bind="attr: { href: '#/role.settings/' + DesignationId() }, text: Name"></a>
                </td>
                <td data-bind="text: Description"></td>
            </tr>
        </tbody>
    </table>
    <div class="col-lg-1 col-lg-offset-11">

        <div>
            <a href="#/role.settings/0" id="add-designation" data-toggle="modal" class="btn btn-link pull-left">+ Designation </a>
        </div>
    </div>

</div>
