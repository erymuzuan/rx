
<section class="view-model-modal" id="dsc-config-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>New Deployment Environment</h3>
            </div>
            <div class="modal-body" data-bind="with: config">

                <form class="form-horizontal" id="dsc-config-dialog-form">

                    <div class="form-group">
                        <label for="config-name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-6">
                            <input type="text" data-bind="value: Name"
                                   required pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                                   placeholder="Name identifier"
                                   class="form-control" id="config-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="config-env" class="col-lg-2 control-label">Environment</label>
                        <div class="col-lg-6">
                            <input type="text" data-bind="value: Environment"
                                   required pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                   placeholder="PLACE_HOLDER"
                                   class="form-control" id="config-env">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="dsc-config-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick"/>
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
