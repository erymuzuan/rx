<section class="view-model-modal" id="changed-panel-modal">
    <!--propertychanged-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Property Changed</h3>
            </div>
            <div class="modal-body" data-bind="with : field">
                <form id="changed-field-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="changed-field-path" class="col-sm-2 control-label">Path</label>
                        <div class="col-sm-8">
                            <input required class="form-control" data-bind="value: Path, entityTypeaheadPath:$parent.entity" id="changed-field-path" type="text" name="changed-field-path" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="changed-field-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-8">
                            <input required class="form-control" data-bind="value: Name" id="changed-field-name" type="text" name="changed-field-name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="changed-field-typename" class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="changed-field-typename" name="changed-field-typename" data-bind="value: TypeName">
                                <option value="System.String, mscorlib">String</option>
                                <option value="System.DateTime">DateTime</option>
                                <option value="System.Int32, mscorlib">Integer</option>
                                <option value="System.Decimal">Decimal</option>
                                <option value="System.Boolean, mscorlib">Boolean</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="changed-field-note" class="col-sm-2 control-label">Note</label>
                        <div class="col-sm-8">
                            <input class="form-control" data-bind="value: Note" id="changed-field-note" type="text" name="changed-field-note" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <input form="changed-field-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
