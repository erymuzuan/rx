
<section class="view-model-modal" id="prompt-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3 data-bind="text:title"></h3>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" id="prompt-dialog-form">
                    <div class="form-group">
                        <label for="prompt-value" class="col-lg-3 col-md-3 col-sm-12 control-label" data-bind="text: label"></label>
                        <div class="col-lg-9 col-md-9 col-sm-12">
                            <input type="text" data-bind="value: value"
                                   class="form-control" id="prompt-value" autofocus>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <input form="ID-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick"/>
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
