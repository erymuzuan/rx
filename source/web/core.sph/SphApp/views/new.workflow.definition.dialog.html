
<section class="view-model-modal" id="new-workflow-definition-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>New Workflow Definition</h3>
            </div>
            <div class="modal-body" data-bind="with: wd">

                <form class="form-horizontal" id="new-workflow-definition-dialog-form">
                    <div class="form-group">
                        <label for="wd-name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-9">
                            <input type="text" data-bind="value: Name"
                                   required pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                   placeholder="Workflow definition name"
                                   class="form-control" id="wd-name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="wd-version" class="col-lg-2 control-label">Version</label>
                        <div class="col-lg-9">
                            <input type="text" data-bind="value: Version"
                                   required pattern="^[0-9]$"
                                   placeholder="Workflow Version.. the default is 0"
                                   class="form-control" id="wd-version">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="wd-note" class="col-lg-2 control-label">Note</label>
                        <div class="col-lg-9">
                            <textarea data-bind="value:Note" class="form-control" id="wd-note" placeholder="Note"></textarea>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button form="new-workflow-definition-dialog-form" data-dismiss="modal" class="btn btn-default" data-bind="command: okClick">OK</button>
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
