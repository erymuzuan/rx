
<section class="view-model-modal" id="custom-partial-view-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Custom Partial View</h3>
            </div>
            <div class="modal-body" data-bind="with: pv">

                <form class="form-horizontal" id="custom-partial-view-dialog-form">
                    <div class="form-group">
                        <label for="view-name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-6">
                            <input type="text" data-bind="value: name"
                                   required pattern="^[a-z_][a-z0-9_.-]*$"
                                   placeholder="The name of the dialog"
                                   class="form-control" id="view-name">
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input data-bind="checked: useViewModel" id="use-view-model" type="checkbox" name="useViewModel"/>
                                        Use ViewModel
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <input form="custom-partial-view-dialog-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick"/>
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
