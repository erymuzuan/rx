
<section class="view-model-modal" id="correlation-type-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Correlation Type</h3>
            </div>
            <div class="modal-body" data-bind="with: correlationType">

                <form class="form-horizontal" id="correlation-type-dialog-form">
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-6">
                            <input type="text" data-bind="value: Name"
                                   required="" pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                   placeholder="Correlation Type Name"
                                   class="form-control" id="name">
                        </div>
                    </div>
                    

                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Path</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach : CorrelationPropertyCollection">
                            <tr>
                                <td>
                                    <input type="text" class="form-control" required="" data-bind="value:Path,
                                           uniqueName:true, 
                                           typeahead : $root.wd().Id" />
                                </td>
                                <td></td>
                                <td>
                                    <a href="#" data-bind="click : $parent.removeCorrelationProperty.call($parent,$data)">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <a href="#" data-bind="click : addCorrelationProperty" class="btn btn-link">
                        <i class="fa fa-plus-circle"></i>
                        Add a property
                    </a>
                </form>
            </div>
            <div class="modal-footer">
                <input form="correlation-type-dialog-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
