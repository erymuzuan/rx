<div class="row">
    <h1>The list of custom entities</h1>
</div>
<table class="table table-striped" data-bind="filter : {path:'tbody>tr'},
    serverPaging : {
        entity : 'EntityDefinition',
        query : 'Id ne \'\'',
        list : entities
    }">
    <thead>
    <tr>
        <th>Name</th>
        <th>Views</th>
        <th>Created On</th>
        <th>Changed On</th>
        <th>Published</th>
        <th></th>
    </tr>
    </thead>
    <tbody data-bind="foreach :entities">
    <tr>
        <td>
            <a data-bind="attr : {href:'#/entity.details/' + Id()}">
                <i class="fa fa-edit"></i>
                <span data-bind="text:Name"></span>
            </a>
        </td>
        <td data-bind="text:Plural"></td>
        <td data-bind="date:CreatedDate"></td>
        <td data-bind="date:ChangedDate"></td>
        <td>
            <i class="fa fa-check" data-bind="visible:IsPublished"></i>
        </td>
        <td></td>
    </tr>
    </tbody>
</table>
