
<section class="view-model-modal" id="role-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Role</h3>
            </div>
            <div class="modal-body" data-bind="with: role">

                <form class="form-horizontal" id="role-dialog-form">
                    <div class="form-group">
                        <label for="rd-role" class="col-md-2 control-label">Role</label>
                        <div class="col-md-6">
                            <input type="text" data-bind="value: Role" 
                                   required="" pattern="^[A-Za-z_][A-Za-z0-9_]*$" 
                                   placeholder="Role name"
                                   class="form-control" id="rd-role">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rd-description" class="col-md-2 control-label">Description</label>
                        <div class="col-md-9">
                            <input type="text" data-bind="value: Description"
                                   required
                                   placeholder="Description"
                                   class="form-control" id="rd-description">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="role-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
