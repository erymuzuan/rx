<h1>Security Tokens</h1>
<div class="row">
    <table class="table table-striped" data-bind="filter : {path:'tbody>tr'}">
        <thead>
            <tr>
                <th>User</th>
                <th>Issued</th>
                <th>Expired</th>
                <th>View</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: tokens">
            <tr>
                <td data-bind="text: user"></td>
                <td data-bind="date: iat"></td>
                <td data-bind="date: exp"></td>
                <td>
                    <a data-toggle="modal" href="#" data-bind="command: viewToken">
                        <i class="fa fa-eye"></i>
                        View
                    </a>
                </td>
                <td>
                    <a data-toggle="modal" href="#" data-bind="command: removeToken">
                        <i class="fa fa-trash-o"></i>
                        Remove
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="#" data-bind="click : addToken" class="btn btn-link">
        <i class="fa fa-plus-circle"></i>
        Add a security token
    </a>
</div>
