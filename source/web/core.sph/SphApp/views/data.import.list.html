
<section class="view-model-modal" id="data-import-list-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Data import</h3>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" id="data-import-list-dialog-form">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Adaper</th>
                                <th>Table</th>
                                <th>Entity</th>
                                <th>Map</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach :list">
                        <tr>
                            <td>
                                <i class="fa fa-check"></i>
                            </td>
                            <td data-bind="text:name"></td>
                            <td data-bind="text:adapter"></td>
                            <td data-bind="text:table"></td>
                            <td data-bind="text:entity"></td>
                            <td data-bind="text:map"></td>
                        </tr>
                        </tbody>
                    </table>

                </form>
            </div>
            <div class="modal-footer">
                <input form="data-import-list-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="Open" data-bind="click: okClick, enable: model()" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
