
<section class="view-model-modal" id="add-entity-definition-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Add new Operation</h3>
            </div>
            <div class="modal-body" data-bind="with: operation">

                <form class="form-horizontal" id="add-entity-definition-operation-dialog-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" data-bind="value: Name"
                               required pattern="^[A-Za-z_][A-Za-z0-9_]*$"
                               placeholder="Operation name"
                               class="form-control" id="name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="add-entity-definition-operation-dialog-form" data-dismiss="modal" type="submit" class="btn btn-primary" value="OK" data-bind="click: okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
