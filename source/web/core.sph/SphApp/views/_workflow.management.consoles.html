<a data-toggle="collapse" href="#wd-management-panel">
    <h3>
        <i class="fa fa-chevron-down"></i>
        Running Worklfows
    </h3>
</a>
<div id="wd-management-panel" class="collapse in">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Version</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach :recentWorkflowDefinitions">
            <tr>
                <td>
                    <a href="#" data-bind="attr : {'href':'#/workflow.overview/'+ Id()},text: Name" ></a>
                </td>
                <td data-bind="text:Version"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
