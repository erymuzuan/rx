<link href="/Content/jsplumb/sph.wf.16.css" rel="stylesheet" />


<section class="view-model-modal" id="workflow-activities-dialog">
    <div class="modal-dialog" style="width: 800px">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3 data-bind="text:ko.unwrap(wd().Name) + ':' + ko.unwrap(instance().Id)">Workflow Activities</h3>
            </div>
            <div class="modal-body">
                
                <div class="row" data-bind="with : tracker">
                    <table class="table table-striped table-hover" data-bind="filter : {path:'tbody>tr'}">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Type</th>
                                <th>Activity</th>
                                <th>User</th>
                                <th>Initiated</th>
                                <th>Run </th>
                                <th>Elapse </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach : ExecutedActivityCollection">
                            <tr data-bind="css : {'break-point-hit':hit, 'danger' : IsCancelled}">
                                <td data-bind="text:($index()+1)"></td>
                                <td>
                                    <div data-bind="attr : {class:'activity16 activity16-' + Type()}"></div>
                                </td>
                                <td data-bind="text:Name"></td>
                                <td data-bind="text:User"></td>
                                <td data-bind="date:{value: Initiated, format:'DD/MM/YYYY HH:mm:ss',invalid: '-'}"></td>
                                <td data-bind="date:{value: Run, format:'DD/MM/YYYY HH:mm:ss', invalid: '-'}"></td>
                                <td data-bind="text:Elapse"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Close</a>
            </div>
        </div>
    </div>
</section>
