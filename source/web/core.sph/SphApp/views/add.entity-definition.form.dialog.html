
<section class="view-model-modal" id="add-entity-definition-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-bind="click : cancelClick">&times;</button>
                <h3>Add new Form</h3>
            </div>
            <div class="modal-body" data-bind="with: form">

                <form class="form-horizontal" id="add-entity-definition-form-dialog-form" >

                    <div class="form-group">
                        <label for="form-name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-8">
                            <input type="text" data-bind="value: Name"
                                   required="" pattern="^[A-Za-z_][A-Za-z0-9_ ]*$"
                                   placeholder="Form name"
                                   class="form-control" id="form-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-route" class="col-lg-2 control-label">Route</label>
                        <div class="col-lg-8">
                            <input type="text" data-bind="value: Route"
                                   required pattern="^[a-z][a-z0-9-.]*$"
                                   placeholder="Form route"
                                   class="form-control" id="form-route">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="add-entity-definition-form-dialog-form" data-dismiss="modal" type="submit" class="btn btn-default" value="OK" data-bind="click: okClick,enable: formValid" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
