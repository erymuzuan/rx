<link href="/Content/jsplumb/sph.wf.16.css" rel="stylesheet" />

<div class="row" >
    <div class="form-group">
        <h3>
            <span data-bind="text:wd().Name"></span>:
            <span data-bind="text:instance().WorkflowId"></span>
        </h3>
    </div>
</div>

<div class="row" data-bind="with : tracker">
    <table class="table table-striped table-hover"  data-bind="filter : {path:'tbody>tr'}">
        <thead>
            <tr>
                <th>Type</th>
                <th>Activity</th>
                <th>User</th>
                <th>Initiated</th>
                <th>Run </th>
                <th>Elapse </th>
            </tr>
        </thead>
        <tbody data-bind="foreach :ExecutedActivityCollection">
            <tr data-bind="css : {'break-point-hit':hit}" >
                <td>
                    <div data-bind="attr : {class:'activity16 activity16-' + Type()}"></div>
                </td>
                <td data-bind="text:Name"></td>
                <td data-bind="text:User"></td>
                <td data-bind="date:{value: Initiated, format:'DD/MM/YYYY HH:mm:ss',invalid: '-'}"></td>
                <td data-bind="date:{value: Run, format:'DD/MM/YYYY HH:mm:ss', invalid: '-'}"></td>
                <td data-bind="text:Elapse"></td>
            </tr>
        </tbody>
    </table>
</div>
