@{
    var element = Model.Element;
}

<div class="form-group" data-bind="visible:@element.Visible">
    <div class="col-md-offset-@(@element.LabelColMd ?? 4) @element.InputPanelCssClass">
        <div class="checkbox">
            <label class="checkbox">
                <input data-bind="@(Raw(Model.GetKnockoutBindingExpression()))" id="@element.Path" title="@element.Tooltip" type="checkbox"
                       name="@element.Path" />
                @element.Label
            </label>
        </div>
    </div>
</div>
