<select data-bind="@(Html.Raw(Model.GetKnockoutBindingExpression()))" id="@Model.ElementId" name="@(Model.Path)" class="@(Model.CssClass + " "+ Model.Size) form-control">
    @foreach (var op in Model.ComboBoxItemCollection)
    {
        <option value="@op.Value">@op.Caption</option>
    }
</select>
