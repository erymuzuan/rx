@using Bespoke.Sph.Domain

@{
    var element = Model.Element;
}

<div data-bind="visible:@element.Visible">
    <button class="btn btn-default pull-right" data-bind="click : addChildItem(@element.Path.ConvertJavascriptObjectToFunction(), @element.ChildItemType)">@element.Label</button>
    <table class="table table-condensed table-striped">
        <thead>
            <tr>
                @foreach (var col in element.ListViewColumnCollection)
                {
                <th>@col.Label</th>
                }
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach :@element.Path.ConvertJavascriptObjectToFunction()">
            <tr>
                @foreach (var col in Model.InputEditorCollection)
                {
                <td>
                    @Raw(col)
                </td>
                }
                <td>
                    <a title="remove" href="#" data-bind="click : $parent.removeChildItem.call($parent,$parent.@element.Path.ConvertJavascriptObjectToFunction(), $data)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
