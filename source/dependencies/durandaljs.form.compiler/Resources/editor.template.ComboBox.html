@{
    var element = Model.Element;
}

<select data-bind="@Raw(Model.GetKnockoutBindingExpression())" id="@element.ElementId" name="@(element.Path)" class="@(element.CssClass + " "+ element.Size) form-control">
    @foreach (var op in element.ComboBoxItemCollection)
    {
    <option value="@op.Value">@op.Caption</option>
    }
</select>
