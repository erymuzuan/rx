@model Bespoke.Sph.Domain.DatePicker

<div class="form-group">
    <label for="@Model.ElementId" class="control-label col-lg-2">@Model.Label</label>
    <div class="controls col-lg-6">
        <input class="@(Model.CssClass + " "+ Model.Size)" 
            data-bind="@(Html.Raw(Model.GetKnockoutBindingExpression()))" id="@Model.ElementId" type="text" 
            name="@Model.Path" />
    </div>
</div>
