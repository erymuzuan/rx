@{
var element = Model.Element; 
var required = element.IsRequired ? "required" : null;
}

<input @required class="@(element.CssClass + " form-control "+ element.Size)" title="@element.Tooltip"
       data-bind="@Raw(Model.GetKnockoutBindingExpression())" id="@element.ElementId" type="email" name="@element.Path" />
