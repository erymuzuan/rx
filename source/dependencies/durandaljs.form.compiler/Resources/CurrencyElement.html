@model Bespoke.Sph.Domain.CurrencyElement
<div class="form-group">
    <label for="@Model.ElementId" class="@Model.LabelCssClass">@Model.Label</label>
    <div class="@Model.InputPanelCssClass">
        <input  class="@(Model.CssClass + " form-control "+ Model.Size) form-control" 
               title="@Model.Tooltip" data-bind="@(Html.Raw(Model.GetKnockoutBindingExpression()))"
               id="@Model.ElementId" type="number" name="@Model.Path" />
    </div>
    @if (!string.IsNullOrWhiteSpace(Model.HelpText))
    {
        <span class="help-block">@Model.HelpText</span>
    }
</div>
