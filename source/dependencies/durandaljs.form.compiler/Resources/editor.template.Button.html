@using Bespoke.Sph.Domain
@{
    var command = Model.Element.IsAsynchronous ? "click" : "command";
    var operation = Model.Element.Operation.ToCamelCase();
    var handler =string.IsNullOrWhiteSpace(operation) ? Model.Element.CommandName : operation;
}
<button data-bind="@command : $root.@handler, visible :@Raw(Model.Element.Visible), enable: @Raw(Model.Element.Enable)" 
        class="@Model.Element.CssClass">@Model.Element.Label</button>
