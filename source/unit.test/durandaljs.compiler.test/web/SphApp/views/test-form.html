<h1>This is a test</h1>
<div id="error-list" class="row" data-bind="visible:errors().length">
    <!-- ko foreach : errors -->
    <div class="col-sm-8 col-sm-offset-2 alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <i class="fa fa-exclamation"></i>
        <span data-bind="text:Message"></span>
    </div>
    <div class="col-sm-2"></div>
    <!-- /ko-->
</div>
<div class="row">
    <div class="col-sm-8">
    <form class="form-horizontal" data-bind="with : entity" id="test-form-form">
                <div class="form-group">
                    <label for="noTextBox" class="col-lg-2 control-label">Course No</label>
                    <div class="col-lg-6">
                        

<input  class=" form-control " title="Course No"
       data-bind="value: No, visible :true, enable :true "
       id="noTextBox" type="text" name="No" />
 
                    </div>
                </div>
                <div class="form-group">
                    <label for="nameTextBox" class="col-lg-2 control-label">Course Name</label>
                    <div class="col-lg-6">
                        

<input  class=" form-control " title="Course Name"
       data-bind="value: Name, visible :true, enable :true "
       id="nameTextBox" type="text" name="Name" />
 
                    </div>
                </div>
    </form>
    </div>
    <div class="col-sm-4">
     

    </div>
</div>
